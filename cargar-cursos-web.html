<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Cursos - Francisco</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üéì Carga de Cursos - Francisco</h1>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Cursos a Cargar:</h2>
            <ul class="space-y-2 mb-6">
                <li class="flex items-center gap-2">
                    <span class="text-yellow-400">‚óè</span>
                    <span>3¬∞ Medio E - TP (ID: 1760538035941)</span>
                </li>
                <li class="flex items-center gap-2">
                    <span class="text-yellow-400">‚óè</span>
                    <span>3¬∞ Medio C - TP (ID: 1760538421357)</span>
                </li>
                <li class="flex items-center gap-2">
                    <span class="text-yellow-400">‚óè</span>
                    <span>4¬∞ Medio B - HC (ID: 1760626934664)</span>
                </li>
                <li class="flex items-center gap-2">
                    <span class="text-yellow-400">‚óè</span>
                    <span>3¬∞ Medio A - TP (ID: 1760715434895)</span>
                </li>
                <li class="flex items-center gap-2">
                    <span class="text-yellow-400">‚óè</span>
                    <span>3¬∞ Medio B - TP (ID: 1760715443441)</span>
                </li>
            </ul>
            
            <button onclick="cargarCursos()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition">
                üöÄ Cargar Cursos a la Base de Datos
            </button>
        </div>
        
        <div id="resultado" class="bg-gray-800 rounded-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">üìä Resultados:</h2>
            <div id="logs" class="space-y-2 font-mono text-sm"></div>
        </div>
    </div>

    <script>
        async function cargarCursos() {
            const resultadoDiv = document.getElementById('resultado');
            const logsDiv = document.getElementById('logs');
            
            resultadoDiv.classList.remove('hidden');
            logsDiv.innerHTML = '<div class="text-yellow-400">‚è≥ Iniciando carga de cursos...</div>';
            
            const cursosNuevos = [
                {id: 1760538035941, courseName: "3¬∞ Medio E - TP", subject: "Lenguaje y Comunicaci√≥n", period: "2025"},
                {id: 1760538421357, courseName: "3¬∞ Medio C - TP", subject: "Lenguaje y Comunicaci√≥n", period: "2025"},
                {id: 1760626934664, courseName: "4¬∞ Medio B - HC", subject: "Lenguaje y Comunicaci√≥n", period: "2025"},
                {id: 1760715434895, courseName: "3¬∞ Medio A - TP", subject: "Lenguaje y Comunicaci√≥n", period: "2025"},
                {id: 1760715443441, courseName: "3¬∞ Medio B - TP", subject: "Lenguaje y Comunicaci√≥n", period: "2025"}
            ];

            const defaultConfig = {
                minGrade: 1.0,
                maxGrade: 7.0,
                passingGrade: 4.0,
                passingPercentage: 60
            };

            let exitosos = 0;
            let errores = 0;

            for (const curso of cursosNuevos) {
                try {
                    const cursoCompleto = {
                        id: curso.id,
                        courseName: curso.courseName,
                        subject: curso.subject,
                        period: curso.period,
                        students: [],
                        tasks: [],
                        config: defaultConfig
                    };
                    
                    logsDiv.innerHTML += `<div class="text-blue-400">üì§ Enviando: ${curso.courseName}...</div>`;
                    
                    const response = await fetch('/.netlify/functions/save-courses-Francisco', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            courses: [cursoCompleto],
                            username: 'francisco_fconuva'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        logsDiv.innerHTML += `<div class="text-green-400">‚úÖ ${curso.courseName} - Cargado exitosamente</div>`;
                        exitosos++;
                    } else {
                        logsDiv.innerHTML += `<div class="text-red-400">‚ùå ${curso.courseName} - Error: ${data.error || 'Desconocido'}</div>`;
                        errores++;
                    }
                    
                } catch (error) {
                    logsDiv.innerHTML += `<div class="text-red-400">‚ùå ${curso.courseName} - Error de red: ${error.message}</div>`;
                    errores++;
                }
                
                // Peque√±a pausa entre requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            logsDiv.innerHTML += `
                <div class="mt-4 p-4 bg-gray-700 rounded">
                    <div class="text-xl font-bold mb-2">üéâ PROCESO COMPLETADO</div>
                    <div class="text-green-400">‚úÖ Exitosos: ${exitosos}</div>
                    <div class="text-red-400">‚ùå Errores: ${errores}</div>
                </div>
            `;
            
            if (exitosos > 0) {
                logsDiv.innerHTML += `
                    <div class="mt-4 p-4 bg-blue-900 rounded">
                        <div class="text-yellow-400 font-semibold">
                            ‚ö†Ô∏è IMPORTANTE: Recarga la p√°gina de registro-notas para ver los cursos cargados
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
