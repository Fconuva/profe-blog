<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Im√°genes EP 2023</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #fbbf24;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 0.875rem;
        }
        
        .image-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #4b5563;
        }
        
        .classifier {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .classifier select, .classifier input {
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
            width: 100%;
        }
        
        .classifier select:focus, .classifier input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .save-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: opacity 0.3s;
        }
        
        .save-btn:hover {
            opacity: 0.9;
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .filters {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-label {
            color: white;
            font-weight: 600;
        }
        
        .filter-select {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            font-size: 0.875rem;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Clasificador de Im√°genes EP 2023</h1>
        <p class="subtitle">Clasifica y renombra las 59 im√°genes extra√≠das del examen oficial</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-images">59</div>
                <div class="stat-label">Total Im√°genes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="classified-images">0</div>
                <div class="stat-label">Clasificadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pending-images">59</div>
                <div class="stat-label">Pendientes</div>
            </div>
        </div>
        
        <div class="filters">
            <span class="filter-label">Filtrar por:</span>
            <select class="filter-select" id="filter-nucleo">
                <option value="">Todos los n√∫cleos</option>
                <option value="identidad-autonomia">Identidad y Autonom√≠a</option>
                <option value="convivencia-ciudadania">Convivencia y Ciudadan√≠a</option>
                <option value="corporalidad-movimiento">Corporalidad y Movimiento</option>
                <option value="lenguaje-verbal">Lenguaje Verbal</option>
                <option value="lenguajes-artisticos">Lenguajes Art√≠sticos</option>
                <option value="exploracion-entorno-natural">Exploraci√≥n Entorno Natural</option>
                <option value="comprension-entorno-sociocultural">Comprensi√≥n Entorno Sociocultural</option>
                <option value="pensamiento-matematico">Pensamiento Matem√°tico</option>
            </select>
            
            <select class="filter-select" id="filter-status">
                <option value="">Todas</option>
                <option value="classified">Clasificadas</option>
                <option value="pending">Pendientes</option>
            </select>
        </div>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="actions">
            <button class="action-btn" onclick="exportClassification()">
                üì• Exportar Clasificaci√≥n
            </button>
            <button class="action-btn" onclick="generateRenameScript()">
                üìù Generar Script Renombrado
            </button>
        </div>
    </div>
    
    <script>
        // Datos de las im√°genes
        const images = [];
        for (let page = 1; page <= 38; page++) {
            const paddedPage = String(page).padStart(3, '0');
            // La mayor√≠a de p√°ginas tienen 2 im√°genes excepto algunas con 1
            const imgsInPage = [1,8,16,17,18,20,21,22,24,25,26,27,29,30,34,35,38].includes(page) ? 1 : 2;
            
            for (let img = 1; img <= imgsInPage; img++) {
                const paddedImg = String(img).padStart(2, '0');
                const ext = (page === 8 || page === 24) ? 'jpeg' : 'png';
                images.push({
                    original: `ep2023_p${paddedPage}_img${paddedImg}.${ext}`,
                    page: page,
                    nucleo: '',
                    tipo: '',
                    descripcion: '',
                    newName: ''
                });
            }
        }
        
        // Renderizar galer√≠a
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const filterNucleo = document.getElementById('filter-nucleo').value;
            const filterStatus = document.getElementById('filter-status').value;
            
            gallery.innerHTML = '';
            
            let visibleImages = images.filter(img => {
                if (filterNucleo && img.nucleo !== filterNucleo) return false;
                if (filterStatus === 'classified' && !img.nucleo) return false;
                if (filterStatus === 'pending' && img.nucleo) return false;
                return true;
            });
            
            visibleImages.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <div class="image-container">
                        <img src="evaluaciones/educacion-parvularia/pruebas/parv-nt/imagenes/${img.original}" 
                             alt="${img.original}"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Ctext x=%2250%%22 y=%2250%%22 font-size=%2214%22 text-anchor=%22middle%22 fill=%22%23999%22%3EImagen no disponible%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="image-info">
                        <div class="image-name">${img.original}</div>
                        <div class="image-meta">
                            <span class="meta-badge">P√°gina ${img.page}</span>
                            ${img.nucleo ? `<span class="meta-badge" style="background: #10b981; color: white;">‚úì Clasificada</span>` : ''}
                        </div>
                        <div class="classifier">
                            <select onchange="updateImage(${images.indexOf(img)}, 'nucleo', this.value)">
                                <option value="">N√∫cleo...</option>
                                <option value="identidad-autonomia" ${img.nucleo === 'identidad-autonomia' ? 'selected' : ''}>Identidad y Autonom√≠a</option>
                                <option value="convivencia-ciudadania" ${img.nucleo === 'convivencia-ciudadania' ? 'selected' : ''}>Convivencia y Ciudadan√≠a</option>
                                <option value="corporalidad-movimiento" ${img.nucleo === 'corporalidad-movimiento' ? 'selected' : ''}>Corporalidad y Movimiento</option>
                                <option value="lenguaje-verbal" ${img.nucleo === 'lenguaje-verbal' ? 'selected' : ''}>Lenguaje Verbal</option>
                                <option value="lenguajes-artisticos" ${img.nucleo === 'lenguajes-artisticos' ? 'selected' : ''}>Lenguajes Art√≠sticos</option>
                                <option value="exploracion-entorno-natural" ${img.nucleo === 'exploracion-entorno-natural' ? 'selected' : ''}>Exploraci√≥n Entorno Natural</option>
                                <option value="comprension-entorno-sociocultural" ${img.nucleo === 'comprension-entorno-sociocultural' ? 'selected' : ''}>Comprensi√≥n Entorno Sociocultural</option>
                                <option value="pensamiento-matematico" ${img.nucleo === 'pensamiento-matematico' ? 'selected' : ''}>Pensamiento Matem√°tico</option>
                            </select>
                            <input type="text" placeholder="Tipo (ej: ambiente, material, situacion)" 
                                   value="${img.tipo}"
                                   onchange="updateImage(${images.indexOf(img)}, 'tipo', this.value)">
                        </div>
                        <input type="text" 
                               placeholder="Descripci√≥n breve" 
                               value="${img.descripcion}"
                               onchange="updateImage(${images.indexOf(img)}, 'descripcion', this.value)"
                               style="width: 100%; margin-top: 10px; padding: 8px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 0.875rem;">
                    </div>
                `;
                gallery.appendChild(card);
            });
            
            updateStats();
        }
        
        function updateImage(index, field, value) {
            images[index][field] = value;
            
            // Generar nuevo nombre si tiene n√∫cleo y tipo
            if (images[index].nucleo && images[index].tipo) {
                const nucleoImages = images.filter(img => 
                    img.nucleo === images[index].nucleo && 
                    img.tipo === images[index].tipo
                );
                const number = nucleoImages.length;
                images[index].newName = `${images[index].nucleo}-${images[index].tipo}-${String(number).padStart(3, '0')}.png`;
            }
            
            updateStats();
            saveToLocalStorage();
        }
        
        function updateStats() {
            const classified = images.filter(img => img.nucleo).length;
            document.getElementById('classified-images').textContent = classified;
            document.getElementById('pending-images').textContent = 59 - classified;
        }
        
        function exportClassification() {
            const data = JSON.stringify(images, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clasificacion-imagenes-ep2023.json';
            a.click();
        }
        
        function generateRenameScript() {
            let script = '# Script PowerShell para renombrar im√°genes\n\n';
            script += '$basePath = "evaluaciones\\educacion-parvularia\\pruebas\\parv-nt\\imagenes"\n\n';
            
            images.forEach(img => {
                if (img.newName) {
                    script += `Rename-Item -Path "$basePath\\${img.original}" -NewName "${img.newName}"\n`;
                    script += `Write-Host "‚úì ${img.original} ‚Üí ${img.newName}" -ForegroundColor Green\n\n`;
                }
            });
            
            const blob = new Blob([script], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'renombrar-imagenes.ps1';
            a.click();
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('imageClassification', JSON.stringify(images));
        }
        
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('imageClassification');
            if (saved) {
                const savedImages = JSON.parse(saved);
                savedImages.forEach((savedImg, index) => {
                    if (images[index]) {
                        images[index].nucleo = savedImg.nucleo || '';
                        images[index].tipo = savedImg.tipo || '';
                        images[index].descripcion = savedImg.descripcion || '';
                        images[index].newName = savedImg.newName || '';
                    }
                });
            }
        }
        
        // Event listeners
        document.getElementById('filter-nucleo').addEventListener('change', renderGallery);
        document.getElementById('filter-status').addEventListener('change', renderGallery);
        
        // Inicializar
        loadFromLocalStorage();
        renderGallery();
    </script>
</body>
</html>
