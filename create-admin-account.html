<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Admin - Sistema de Evaluaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #059669;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #2563eb;
        }

        .credentials {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
        }

        .credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #374151;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .credentials p {
            margin: 0.25rem 0;
            font-family: monospace;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-user-cog" style="font-size: 4rem; color: #6366f1; margin-bottom: 1rem;"></i>
        <h1 style="color: #1f2937; margin-bottom: 0.5rem;">Crear Cuenta de Administrador</h1>
        <p style="color: #6b7280; margin-bottom: 2rem;">Sistema de Evaluaciones Educativas</p>

        <button id="createBtn" class="btn" onclick="createAdminAccount()">
            <i class="fas fa-user-plus mr-2"></i>Crear Cuenta Admin
        </button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzN4xNEE_hKshXbsVqLhWSnzet1pHwRh8",
            authDomain: "profe-blog.firebaseapp.com",
            databaseURL: "https://profe-blog-default-rtdb.firebaseio.com",
            projectId: "profe-blog",
            storageBucket: "profe-blog.firebasestorage.app",
            messagingSenderId: "305920739217",
            appId: "1:305920739217:web:2e08c7469d2988d8b3bc30"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        async function createAdminAccount() {
            const btn = document.getElementById('createBtn');
            const status = document.getElementById('status');

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Creando cuenta...';

            status.style.display = 'block';
            status.className = 'status info';
            status.textContent = 'Creando cuenta de administrador...';

            try {
                // Try to create the account
                const userCredential = await auth.createUserWithEmailAndPassword('fconuva@gmail.com', 'AdminEval2025!');

                status.className = 'status success';
                status.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    ¡Cuenta de administrador creada exitosamente!
                    <div class="credentials">
                        <h4><i class="fas fa-key mr-1"></i>Credenciales de acceso:</h4>
                        <p><strong>Email:</strong> fconuva@gmail.com</p>
                        <p><strong>Contraseña:</strong> AdminEval2025!</p>
                    </div>
                    <p style="margin-top: 1rem; font-size: 0.9rem; color: #059669;">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                        <strong>Importante:</strong> Cambia esta contraseña después del primer login desde el panel de administración.
                    </p>
                `;

                btn.innerHTML = '<i class="fas fa-check mr-2"></i>Cuenta Creada';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

                // Log out immediately
                setTimeout(() => {
                    auth.signOut();
                }, 1000);

            } catch (error) {
                console.error('Error creating account:', error);

                if (error.code === 'auth/email-already-in-use') {
                    status.className = 'status info';
                    status.innerHTML = `
                        <i class="fas fa-info-circle mr-2"></i>
                        La cuenta de administrador ya existe.
                        <div class="credentials">
                            <h4><i class="fas fa-key mr-1"></i>Credenciales de acceso:</h4>
                            <p><strong>Email:</strong> fconuva@gmail.com</p>
                            <p><strong>Contraseña:</strong> (Configurada previamente en Firebase)</p>
                        </div>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: #2563eb;">
                            Si no recuerdas la contraseña, puedes resetearla desde Firebase Console.
                        </p>
                    `;
                    btn.innerHTML = '<i class="fas fa-info mr-2"></i>Cuenta ya existe';
                    btn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
                } else {
                    status.className = 'status error';
                    status.innerHTML = `
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        Error al crear la cuenta: ${error.message}
                        <br><br>
                        <small style="color: #dc2626;">Intenta crear la cuenta manualmente desde Firebase Console.</small>
                    `;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-redo mr-2"></i>Reintentar';
                }
            }
        }
    </script>
</body>
</html>
