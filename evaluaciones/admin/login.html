<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Evaluaciones</title>
    <link rel="stylesheet" href="/css/tw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e5e7eb;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                position: static;
                transform: none;
                margin: 0 auto;
            }

            body {
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <i class="fas fa-cog"></i>
            <h1 class="text-2xl font-bold text-gray-800">Acceso Administrador</h1>
        </div>

        <div id="alert" class="alert alert-error" style="display: none;">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="alertMessage"></span>
        </div>

        <form id="loginForm">
            <input type="email" id="email" class="form-input" placeholder="Correo electr√≥nico" autocomplete="email" required>
            <input type="password" id="password" class="form-input" placeholder="Contrase√±a" autocomplete="current-password" required>

            <button type="submit" id="loginBtn" class="btn-login">
                <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesi√≥n
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzN4xNEE_hKshXbsVqLhWSnzet1pHwRh8",
            authDomain: "profe-blog.firebaseapp.com",
            databaseURL: "https://profe-blog-default-rtdb.firebaseio.com",
            projectId: "profe-blog",
            storageBucket: "profe-blog.firebasestorage.app",
            messagingSenderId: "668495343033",
            appId: "1:668495343033:web:e76e7ebfb0faf2ad0ce2d6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Setup form interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in with Firebase
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    console.log('Usuario ya autenticado:', user.email);
                    window.location.href = '/evaluaciones/admin/';
                }
            });

            // Hide alert when user starts typing
            document.getElementById('email').addEventListener('input', hideAlert);
            document.getElementById('password').addEventListener('input', hideAlert);
        });

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }

        function showAlert(message) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alert.style.display = 'block';
            alertMessage.textContent = message;
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Login form submission with Firebase Auth
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verificando...';

            try {
                // Authenticate with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('Login exitoso:', user.email);

                // Store admin state
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_email', user.email);
                localStorage.setItem('admin_login_time', new Date().toISOString());

                // Redirect to admin panel
                window.location.href = '/evaluaciones/admin/';

            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);

                let errorMessage = 'Error de autenticaci√≥n. Intenta nuevamente.';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = '‚ùå Usuario no encontrado. Verifica tu correo electr√≥nico.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = '‚ùå Contrase√±a incorrecta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '‚ùå Formato de correo electr√≥nico inv√°lido.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = '‚è∞ Demasiados intentos fallidos. Espera unos minutos.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'üåê Error de conexi√≥n. Verifica tu internet.';
                } else if (error.code === 'auth/configuration-not-found') {
                    errorMessage = '‚ö†Ô∏è Error de configuraci√≥n. Contacta al administrador.';
                }

                showAlert(errorMessage);
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesi√≥n';
            }
        });

    </script>
</body>
</html>
