    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- LÃ³gica del MenÃº MÃ³vil ---
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // --- LÃ³gica del Carrusel (Hero Slider) ---
            const slides = document.querySelectorAll('.hero-slide');
            const prevButton = document.getElementById('prev-slide-btn');
            const nextButton = document.getElementById('next-slide-btn');
            
            if (slides.length > 0) {
                let currentSlide = 0;
                let slideInterval;

                function showSlide(index) {
                    slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
                }

                function nextSlide() {
                    currentSlide = (currentSlide + 1) % slides.length;
                    showSlide(currentSlide);
                }

                function startSlideShow() {
                    clearInterval(slideInterval);
                    slideInterval = setInterval(nextSlide, 5000);
                }
                
                showSlide(currentSlide);
                startSlideShow();
            }

            // --- LÃ³gica de los Modales de la GalerÃ­a (AÃ‘ADIDA) ---
            const modalTriggers = document.querySelectorAll('.modal-trigger');
            
            modalTriggers.forEach(trigger => {
                trigger.addEventListener('click', () => {
                    const targetModalId = trigger.getAttribute('data-modal-target');
                    const modal = document.getElementById(targetModalId);
                    if (modal) {
                        modal.classList.remove('hidden');
                        document.body.style.overflow = 'hidden'; // Evita el scroll del fondo
                    }
                });
            });

            const closeButtons = document.querySelectorAll('.modal-close');
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const modal = button.closest('.modal-backdrop');
                    if (modal) {
                        modal.classList.add('hidden');
                        document.body.style.overflow = ''; // Restaura el scroll
                    }
                });
            });
            
            const backdrops = document.querySelectorAll('.modal-backdrop');
            backdrops.forEach(backdrop => {
                backdrop.addEventListener('click', (event) => {
                    if (event.target === backdrop) {
                        backdrop.classList.add('hidden');
                        document.body.style.overflow = '';
                    }
                });
            });
        });
    </script>
