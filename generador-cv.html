<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Creación de Curriculum Vitae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .roboto-slab { font-family: 'Roboto Slab', serif; }
        #cv-preview { font-family: 'Inter', sans-serif; color: #374151; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); width: 210mm; min-height: 297mm; }
        #cv-preview h2 { font-family: 'Roboto Slab', serif; font-size: 1.25rem; font-weight: 700; color: #1e3a8a; border-bottom: 2px solid #93c5fd; padding-bottom: 0.25rem; margin-bottom: 0.75rem; display: flex; align-items: center; }
        .skill-tag { background-color: #e0e7ff; color: #3730a3; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; display: inline-block; }
        .value-item { display: flex; align-items: center; }
        .value-item::before { content: '✓'; color: #1e3a8a; margin-right: 0.5rem; font-weight: 600; }
        @media print {
            body { margin: 0; padding: 0; }
            .no-print { display: none; }
            #cv-preview { width: 100%; min-height: 0; box-shadow: none; margin: 0; border: none; }
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        
        <div class="mb-8 no-print">
            <a href="/" class="inline-flex items-center text-gray-600 hover:text-gray-900 font-semibold mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                Volver a la página principal
            </a>
            <h1 class="roboto-slab text-4xl font-bold text-gray-800 text-center">Asistente de Creación de CV</h1>
            <p class="text-gray-600 mt-2 text-center">Crea un currículum profesional enfocado en tus habilidades y potencial.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-lg no-print">
                <h2 class="roboto-slab text-2xl font-bold text-gray-700 border-b pb-2 mb-6">Completa tus Datos</h2>
                
                <details class="mb-4" open>
                    <summary class="font-semibold text-lg cursor-pointer text-gray-800">Datos Personales</summary>
                    <div class="mt-4 border-t pt-4">
                        <input type="text" id="full-name" placeholder="Nombre Completo" class="w-full p-2 border rounded mb-2" data-target="#cv-full-name">
                        <input type="text" id="title" placeholder="Título Profesional" class="w-full p-2 border rounded mb-2" data-target="#cv-title">
                        <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-2 border rounded mb-2" data-target="#cv-email">
                        <input type="tel" id="phone" placeholder="Teléfono" class="w-full p-2 border rounded mb-2" data-target="#cv-phone">
                        <input type="text" id="address" placeholder="Dirección, Ciudad" class="w-full p-2 border rounded mb-4" data-target="#cv-address">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Foto de Perfil (Opcional):</label>
                            <input type="file" id="photo-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            <button id="camera-btn" class="w-full mt-2 bg-green-100 text-green-800 text-sm font-semibold p-2 rounded-lg hover:bg-green-200">Usar Cámara</button>
                            <div id="camera-view" class="hidden mt-4">
                                <video id="video" class="w-full rounded-lg" autoplay></video>
                                <button id="capture-btn" class="w-full mt-2 bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">Capturar Foto</button>
                            </div>
                            <canvas id="canvas" class="hidden"></canvas>
                        </div>
                    </div>
                </details>
                </div>

            <div class="bg-gray-200 p-4 rounded-xl flex justify-center items-start">
                <div id="cv-preview" class="bg-white p-8 rounded-lg">
                    </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const { jsPDF } = window.jspdf;
        // --- REAL-TIME CV UPDATE ---
        const inputs = document.querySelectorAll('input[data-target], textarea[data-target]');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                const targetElement = document.querySelector(e.target.dataset.target);
                if (targetElement) {
                    targetElement.textContent = e.target.value || e.target.placeholder;
                }
            });
            input.dispatchEvent(new Event('input'));
        });
        // --- PHOTO UPLOAD & CAMERA ---
        const photoUpload = document.getElementById('photo-upload');
        const cameraBtn = document.getElementById('camera-btn');
        const cameraView = document.getElementById('camera-view');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const cvPhoto = document.getElementById('cv-photo');
        let stream;
        photoUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { cvPhoto.src = e.target.result; };
                reader.readAsDataURL(event.target.files[0]);
            }
        });
        cameraBtn.addEventListener('click', async () => {
            cameraView.classList.toggle('hidden');
            if (!cameraView.classList.contains('hidden')) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    cameraView.classList.add('hidden');
                }
            } else if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            cvPhoto.src = canvas.toDataURL('image/png');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            cameraView.classList.add('hidden');
        });
        // --- DYNAMIC LISTS ---
        function setupDynamicList(options) {
            const addBtn = document.getElementById(options.addBtnId);
            const listContainer = document.getElementById(options.listId);
            const cvListContainer = document.getElementById(options.cvListId);
            const cvSectionContainer = document.getElementById(options.cvSectionId);
            const inputs = options.inputIds.map(id => document.getElementById(id));
            let items = [];
            function handleAdd() {
                const values = inputs.map(input => input.value.trim());
                if (values.some(val => val !== '')) {
                    items.push(values);
                    inputs.forEach(input => input.value = '');
                    render();
                    inputs[0].focus();
                }
            }
            addBtn.addEventListener('click', handleAdd);
            const lastInput = inputs[inputs.length - 1];
            if(lastInput) {
                lastInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); handleAdd(); }
                });
            }
            function render() {
                listContainer.innerHTML = '';
                cvListContainer.innerHTML = '';
                if (cvSectionContainer) cvSectionContainer.classList.toggle('hidden', items.length === 0);
                items.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex items-center justify-between bg-gray-100 p-2 rounded text-sm';
                    itemDiv.innerHTML = `<span>${item.map(val => val || '?').join(' - ')}</span>`;
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'text-red-500 hover:text-red-700 font-bold ml-2';
                    removeBtn.textContent = 'X';
                    removeBtn.onclick = () => { items.splice(index, 1); render(); };
                    itemDiv.appendChild(removeBtn);
                    listContainer.appendChild(itemDiv);
                    const cvItem = options.renderCvItem(item);
                    cvListContainer.appendChild(cvItem);
                });
            }
        }
        setupDynamicList({ addBtnId: 'add-education-btn', listId: 'education-list', cvListId: 'cv-education-list', cvSectionId: 'cv-education-container', inputIds: ['education-degree', 'education-institution', 'education-year'], renderCvItem: (item) => { const d = document.createElement('div'); d.innerHTML = `<p class="font-semibold text-md">${item[0]||''}</p><p class="text-sm">${item[1]||''}</p><p class="text-sm text-gray-500">${item[2]||''}</p>`; return d; } });
        setupDynamicList({ addBtnId: 'add-course-btn', listId: 'courses-list', cvListId: 'cv-courses-list', cvSectionId: 'cv-courses-container', inputIds: ['course-name', 'course-institution', 'course-year'], renderCvItem: (item) => { const d = document.createElement('div'); d.innerHTML = `<p class="font-semibold text-md">${item[0]||''}</p><p class="text-sm">${item[1]||''}</p><p class="text-sm text-gray-500">${item[2]||''}</p>`; return d; } });
        setupDynamicList({ addBtnId: 'add-skill-btn', listId: 'skills-list', cvListId: 'cv-skills-list', cvSectionId: 'cv-skills-container', inputIds: ['skill-input'], renderCvItem: (item) => { const s = document.createElement('span'); s.className = 'skill-tag'; s.textContent = item[0]; return s; } });
        setupDynamicList({ addBtnId: 'add-value-btn', listId: 'values-list', cvListId: 'cv-values-list', cvSectionId: 'cv-values-container', inputIds: ['value-input'], renderCvItem: (item) => { const p = document.createElement('p'); p.className = 'value-item'; p.textContent = item[0]; return p; } });
        // --- PDF GENERATION ---
        document.getElementById('generate-pdf-btn').addEventListener('click', () => {
            const btn = document.getElementById('generate-pdf-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Generando...';
            btn.disabled = true;
            window.print();
            btn.textContent = originalText;
            btn.disabled = false;
        });
    });
    </script>
</body>
</html>
