<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Interrogación - La Metamorfosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Herramienta de Interrogación</h1>
            <h2 class="text-xl text-gray-600">La Metamorfosis</h2>
        </header>
        <main class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-gray-700">Esta herramienta permite realizar interrogaciones basadas en la obra "La Metamorfosis" de Franz Kafka.</p>
            <p class="text-gray-700 mt-4">Incluye 50 preguntas, lógica de puntuación y generación de reportes en PDF.</p>
            <p class="text-gray-500 mt-4">Nota: El código completo de la herramienta debe ser implementado aquí.</p>
        </main>
    </div>
</body>
</html>
