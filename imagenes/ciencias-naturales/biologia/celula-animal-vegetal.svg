<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Fondo -->
  <rect width="900" height="500" fill="#f0fdf4"/>
  
  <!-- Título -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#059669">Célula Animal vs Célula Vegetal</text>
  
  <!-- CÉLULA ANIMAL -->
  <g id="animal">
    <!-- Contorno célula -->
    <ellipse cx="220" cy="260" rx="180" ry="160" fill="#fef3c7" stroke="#92400e" stroke-width="3"/>
    <text x="220" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">CÉLULA ANIMAL</text>
    
    <!-- Membrana plasmática -->
    <ellipse cx="220" cy="260" rx="180" ry="160" fill="none" stroke="#059669" stroke-width="4" stroke-dasharray="5,5"/>
    <text x="220" y="105" font-size="10" text-anchor="middle" fill="#059669">Membrana plasmática</text>
    
    <!-- Núcleo -->
    <circle cx="220" cy="240" r="45" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
    <circle cx="220" cy="240" r="10" fill="#1e40af"/>
    <text x="220" y="305" font-size="9" text-anchor="middle" fill="#1e40af">Núcleo</text>
    
    <!-- Mitocondrias -->
    <ellipse cx="140" cy="200" rx="20" ry="12" fill="#fca5a5" stroke="#991b1b" stroke-width="1.5"/>
    <path d="M 125 200 Q 140 200 155 200" stroke="#991b1b" stroke-width="1" fill="none"/>
    <text x="110" y="195" font-size="8" fill="#991b1b">Mitocondria</text>
    
    <ellipse cx="300" cy="280" rx="20" ry="12" fill="#fca5a5" stroke="#991b1b" stroke-width="1.5"/>
    
    <!-- Retículo endoplasmático -->
    <path d="M 160 320 Q 170 315 180 320 Q 190 325 200 320" stroke="#7c3aed" stroke-width="2" fill="none"/>
    <text x="160" y="340" font-size="8" fill="#7c3aed">RE</text>
    
    <!-- Ribosomas -->
    <circle cx="250" cy="190" r="3" fill="#ea580c"/>
    <circle cx="260" cy="195" r="3" fill="#ea580c"/>
    <circle cx="270" cy="190" r="3" fill="#ea580c"/>
    <text x="280" y="195" font-size="8" fill="#ea580c">Ribosomas</text>
    
    <!-- Aparato de Golgi -->
    <g>
      <path d="M 280 340 Q 290 335 300 340" stroke="#0891b2" stroke-width="2" fill="none"/>
      <path d="M 280 345 Q 290 340 300 345" stroke="#0891b2" stroke-width="2" fill="none"/>
      <path d="M 280 350 Q 290 345 300 350" stroke="#0891b2" stroke-width="2" fill="none"/>
      <text x="280" y="365" font-size="8" fill="#0891b2">Golgi</text>
    </g>
    
    <!-- Lisosomas -->
    <circle cx="150" cy="310" r="8" fill="#f472b6" stroke="#be185d" stroke-width="1.5"/>
    <text x="130" y="330" font-size="8" fill="#be185d">Lisosoma</text>
    
    <!-- Centríolos -->
    <rect x="195" y="345" width="4" height="12" fill="#4338ca"/>
    <rect x="202" y="345" width="4" height="12" fill="#4338ca"/>
    <text x="190" y="365" font-size="8" fill="#4338ca">Centríolos</text>
  </g>
  
  <!-- CÉLULA VEGETAL -->
  <g id="vegetal">
    <!-- Pared celular -->
    <rect x="520" y="100" width="340" height="320" fill="#dcfce7" stroke="#166534" stroke-width="5" rx="5"/>
    <text x="690" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">CÉLULA VEGETAL</text>
    <text x="690" y="95" font-size="10" text-anchor="middle" fill="#166534">Pared celular (celulosa)</text>
    
    <!-- Membrana plasmática -->
    <rect x="530" y="110" width="320" height="300" fill="#fef3c7" stroke="#059669" stroke-width="3" stroke-dasharray="5,5" rx="5"/>
    
    <!-- Núcleo -->
    <circle cx="640" cy="200" r="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
    <circle cx="640" cy="200" r="10" fill="#1e40af"/>
    <text x="640" y="250" font-size="9" text-anchor="middle" fill="#1e40af">Núcleo</text>
    
    <!-- Cloroplastos -->
    <ellipse cx="580" cy="280" rx="25" ry="15" fill="#86efac" stroke="#15803d" stroke-width="2"/>
    <ellipse cx="580" cy="280" rx="15" ry="8" fill="none" stroke="#15803d" stroke-width="1"/>
    <text x="560" y="310" font-size="8" fill="#15803d">Cloroplasto</text>
    
    <ellipse cx="750" cy="300" rx="25" ry="15" fill="#86efac" stroke="#15803d" stroke-width="2"/>
    <ellipse cx="750" cy="300" rx="15" ry="8" fill="none" stroke="#15803d" stroke-width="1"/>
    
    <ellipse cx="700" cy="350" rx="25" ry="15" fill="#86efac" stroke="#15803d" stroke-width="2"/>
    
    <!-- Vacuola central -->
    <ellipse cx="720" cy="220" rx="80" ry="70" fill="#ddd6fe" stroke="#5b21b6" stroke-width="2"/>
    <text x="720" y="225" font-size="9" text-anchor="middle" fill="#5b21b6">Vacuola central</text>
    <text x="720" y="240" font-size="8" text-anchor="middle" fill="#5b21b6">(agua, nutrientes)</text>
    
    <!-- Mitocondrias -->
    <ellipse cx="600" cy="180" rx="18" ry="10" fill="#fca5a5" stroke="#991b1b" stroke-width="1.5"/>
    <path d="M 587 180 Q 600 180 613 180" stroke="#991b1b" stroke-width="1" fill="none"/>
    <text x="570" y="175" font-size="8" fill="#991b1b">Mitocondria</text>
    
    <!-- Aparato de Golgi -->
    <g>
      <path d="M 780 170 Q 790 165 800 170" stroke="#0891b2" stroke-width="2" fill="none"/>
      <path d="M 780 175 Q 790 170 800 175" stroke="#0891b2" stroke-width="2" fill="none"/>
      <path d="M 780 180 Q 790 175 800 180" stroke="#0891b2" stroke-width="2" fill="none"/>
      <text x="805" y="175" font-size="8" fill="#0891b2">Golgi</text>
    </g>
    
    <!-- Retículo -->
    <path d="M 570 150 Q 580 145 590 150 Q 600 155 610 150" stroke="#7c3aed" stroke-width="2" fill="none"/>
    <text x="570" y="140" font-size="8" fill="#7c3aed">RE</text>
    
    <!-- Ribosomas -->
    <circle cx="770" cy="140" r="3" fill="#ea580c"/>
    <circle cx="780" cy="145" r="3" fill="#ea580c"/>
    <circle cx="790" cy="140" r="3" fill="#ea580c"/>
    <text x="795" y="145" font-size="8" fill="#ea580c">Ribosomas</text>
  </g>
  
  <!-- Leyenda comparativa -->
  <rect x="50" y="440" width="800" height="50" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="5"/>
  
  <g font-size="11" fill="#374151">
    <text x="60" y="460" font-weight="bold">Diferencias clave:</text>
    <text x="60" y="478">• Animal: Sin pared, sin cloroplastos, vacuolas pequeñas, tiene centríolos</text>
    <text x="480" y="478">• Vegetal: Pared celular, cloroplastos, vacuola central grande</text>
  </g>
</svg>
