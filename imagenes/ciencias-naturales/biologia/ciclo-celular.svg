<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <!-- Fondo -->
  <rect width="1000" height="900" fill="#f0fdf4"/>
  
  <!-- Título -->
  <text x="500" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#065f46">
    El Ciclo Celular
  </text>
  <text x="500" y="70" font-size="16" text-anchor="middle" fill="#047857">
    De una célula madre a dos células hijas idénticas
  </text>
  
  <!-- Círculo principal del ciclo -->
  <circle cx="500" cy="450" r="280" fill="none" stroke="#d1d5db" stroke-width="4"/>
  
  <!-- INTERFASE (270° del círculo, ~75% del ciclo) -->
  
  <!-- G1 - Growth 1 (90° - cuadrante derecho superior) -->
  <path d="M 500 170 A 280 280 0 0 1 780 450" 
        fill="none" stroke="#fbbf24" stroke-width="50" stroke-linecap="round"/>
  <text x="640" y="260" font-size="24" font-weight="bold" fill="#92400e">
    G1
  </text>
  <text x="640" y="285" font-size="13" fill="#78350f" text-anchor="middle">
    Crecimiento
  </text>
  <text x="640" y="302" font-size="11" fill="#78350f" text-anchor="middle">
    celular
  </text>
  <text x="640" y="320" font-size="11" fill="#78350f" text-anchor="middle">
    (~9-11 hrs)
  </text>
  
  <!-- S - Síntesis (90° - cuadrante derecho inferior) -->
  <path d="M 780 450 A 280 280 0 0 1 500 730" 
        fill="none" stroke="#f97316" stroke-width="50" stroke-linecap="round"/>
  <text x="640" y="610" font-size="24" font-weight="bold" fill="#7c2d12">
    S
  </text>
  <text x="640" y="635" font-size="13" fill="#7c2d12" text-anchor="middle">
    Síntesis
  </text>
  <text x="640" y="652" font-size="11" fill="#7c2d12" text-anchor="middle">
    Duplicación ADN
  </text>
  <text x="640" y="670" font-size="11" fill="#7c2d12" text-anchor="middle">
    (~8 hrs)
  </text>
  
  <!-- G2 - Growth 2 (90° - cuadrante izquierdo inferior) -->
  <path d="M 500 730 A 280 280 0 0 1 220 450" 
        fill="none" stroke="#fb923c" stroke-width="50" stroke-linecap="round"/>
  <text x="360" y="610" font-size="24" font-weight="bold" fill="#9a3412">
    G2
  </text>
  <text x="360" y="635" font-size="13" fill="#9a3412" text-anchor="middle">
    Preparación
  </text>
  <text x="360" y="652" font-size="11" fill="#9a3412" text-anchor="middle">
    para mitosis
  </text>
  <text x="360" y="670" font-size="11" fill="#9a3412" text-anchor="middle">
    (~4-5 hrs)
  </text>
  
  <!-- INTERFASE label -->
  <text x="500" y="430" font-size="28" font-weight="bold" text-anchor="middle" fill="#ea580c">
    INTERFASE
  </text>
  <text x="500" y="455" font-size="14" text-anchor="middle" fill="#9a3412">
    ~90% del ciclo
  </text>
  <text x="500" y="475" font-size="13" text-anchor="middle" fill="#9a3412">
    (~21-24 hrs)
  </text>
  
  <!-- M - MITOSIS (90° - cuadrante izquierdo superior) -->
  <path d="M 220 450 A 280 280 0 0 1 500 170" 
        fill="none" stroke="#10b981" stroke-width="50" stroke-linecap="round"/>
  <text x="360" y="280" font-size="24" font-weight="bold" fill="#065f46">
    M
  </text>
  <text x="360" y="305" font-size="13" fill="#065f46" text-anchor="middle">
    MITOSIS
  </text>
  <text x="360" y="322" font-size="11" fill="#065f46" text-anchor="middle">
    División
  </text>
  <text x="360" y="339" font-size="11" fill="#065f46" text-anchor="middle">
    (~1 hr)
  </text>
  
  <!-- CHECKPOINTS (puntos de control) -->
  
  <!-- Checkpoint G1/S -->
  <circle cx="695" y="305" r="25" fill="#dc2626" stroke="#fff" stroke-width="3"/>
  <text x="695" y="312" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
    ✓
  </text>
  <rect x="730" y="280" width="220" height="85" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="840" y="300" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Checkpoint G1/S
  </text>
  <text x="740" y="320" font-size="11" fill="#7f1d1d">
    ¿Célula lista para duplicar ADN?
  </text>
  <text x="740" y="337" font-size="10" fill="#7f1d1d">
    • ¿Suficientes nutrientes?
  </text>
  <text x="740" y="352" font-size="10" fill="#7f1d1d">
    • ¿ADN sin daños?
  </text>
  
  <!-- Checkpoint G2/M -->
  <circle cx="305" y="595" r="25" fill="#dc2626" stroke="#fff" stroke-width="3"/>
  <text x="305" y="602" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
    ✓
  </text>
  <rect x="50" y="570" width="220" height="85" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="160" y="590" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Checkpoint G2/M
  </text>
  <text x="60" y="610" font-size="11" fill="#7f1d1d">
    ¿Célula lista para mitosis?
  </text>
  <text x="60" y="627" font-size="10" fill="#7f1d1d">
    • ¿ADN correctamente duplicado?
  </text>
  <text x="60" y="642" font-size="10" fill="#7f1d1d">
    • ¿Tamaño celular adecuado?
  </text>
  
  <!-- Checkpoint M (metafase) -->
  <circle cx="305" y="305" r="25" fill="#dc2626" stroke="#fff" stroke-width="3"/>
  <text x="305" y="312" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
    ✓
  </text>
  <rect x="50" y="220" width="220" height="70" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="160" y="240" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Checkpoint M
  </text>
  <text x="60" y="260" font-size="11" fill="#7f1d1d">
    ¿Cromosomas alineados?
  </text>
  <text x="60" y="277" font-size="10" fill="#7f1d1d">
    • Huso mitótico formado
  </text>
  
  <!-- DETALLES DE CADA FASE -->
  
  <!-- G1 detalles -->
  <rect x="730" y="90" width="240" height="110" fill="#fef3c7" stroke="#fbbf24" stroke-width="2" rx="5"/>
  <text x="850" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    Fase G1 - Detalles
  </text>
  <text x="740" y="130" font-size="11" fill="#78350f">
    • Crecimiento celular intenso
  </text>
  <text x="740" y="147" font-size="11" fill="#78350f">
    • Síntesis de proteínas
  </text>
  <text x="740" y="164" font-size="11" fill="#78350f">
    • Producción de organelos
  </text>
  <text x="740" y="181" font-size="11" fill="#78350f">
    • Acumulación de energía (ATP)
  </text>
  <text x="850" y="195" font-size="10" font-weight="600" text-anchor="middle" fill="#92400e">
    1 cromosoma = 1 cromátida
  </text>
  
  <!-- S detalles -->
  <rect x="730" y="700" width="240" height="95" fill="#ffedd5" stroke="#f97316" stroke-width="2" rx="5"/>
  <text x="850" y="720" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c2d12">
    Fase S - Detalles
  </text>
  <text x="740" y="740" font-size="11" fill="#7c2d12">
    • Replicación completa del ADN
  </text>
  <text x="740" y="757" font-size="11" fill="#7c2d12">
    • Duplicación del centrosoma
  </text>
  <text x="740" y="774" font-size="11" fill="#7c2d12">
    • Crecimiento celular continúa
  </text>
  <text x="850" y="790" font-size="10" font-weight="600" text-anchor="middle" fill="#7c2d12">
    1 cromosoma = 2 cromátidas hermanas
  </text>
  
  <!-- G2 detalles -->
  <rect x="30" y="700" width="240" height="95" fill="#fed7aa" stroke="#fb923c" stroke-width="2" rx="5"/>
  <text x="150" y="720" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">
    Fase G2 - Detalles
  </text>
  <text x="40" y="740" font-size="11" fill="#9a3412">
    • Síntesis de proteínas mitóticas
  </text>
  <text x="40" y="757" font-size="11" fill="#9a3412">
    • Condensación gradual ADN
  </text>
  <text x="40" y="774" font-size="11" fill="#9a3412">
    • Verificación replicación
  </text>
  <text x="150" y="790" font-size="10" font-weight="600" text-anchor="middle" fill="#9a3412">
    Preparación final para división
  </text>
  
  <!-- M (Mitosis) fases -->
  <rect x="30" y="90" width="240" height="110" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="150" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">
    Mitosis (M) - Subfases
  </text>
  <text x="40" y="130" font-size="11" fill="#065f46">
    1. Profase: Condensación cromosomas
  </text>
  <text x="40" y="147" font-size="11" fill="#065f46">
    2. Metafase: Alineación en ecuador
  </text>
  <text x="40" y="164" font-size="11" fill="#065f46">
    3. Anafase: Separación cromátidas
  </text>
  <text x="40" y="181" font-size="11" fill="#065f46">
    4. Telofase: Dos núcleos nuevos
  </text>
  <text x="150" y="195" font-size="10" font-weight="600" text-anchor="middle" fill="#065f46">
    + Citocinesis (división citoplasma)
  </text>
  
  <!-- G0 (fase quiescente) -->
  <circle cx="850" cy="450" r="60" fill="#e5e7eb" stroke="#6b7280" stroke-width="3"/>
  <text x="850" y="445" font-size="20" font-weight="bold" text-anchor="middle" fill="#374151">
    G0
  </text>
  <text x="850" y="465" font-size="11" text-anchor="middle" fill="#374151">
    Quiescencia
  </text>
  <path d="M 780 450 L 790 450" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="850" y="540" font-size="11" text-anchor="middle" fill="#4b5563">
    Células que NO se dividen
  </text>
  <text x="850" y="555" font-size="10" text-anchor="middle" fill="#4b5563">
    (neuronas, músculo cardíaco)
  </text>
  
  <!-- Duración total del ciclo -->
  <rect x="350" y="820" width="300" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="500" y="845" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">
    Duración total del ciclo celular
  </text>
  <text x="500" y="867" font-size="14" text-anchor="middle" fill="#78350f">
    ~24 horas (varía según tipo celular)
  </text>
</svg>