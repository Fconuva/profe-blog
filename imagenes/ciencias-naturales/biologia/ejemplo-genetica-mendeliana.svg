<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <!-- Título -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#059669">
    Ejemplo Resuelto: Genética Mendeliana - Cruce Dihíbrido
  </text>
  
  <!-- Problema -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="900" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
      PROBLEMA
    </text>
    <text x="450" y="50" font-size="14" text-anchor="middle" fill="#78350f">
      En arvejas, el alelo para semilla lisa (L) es dominante sobre rugosa (l), y el alelo para
    </text>
    <text x="450" y="70" font-size="14" text-anchor="middle" fill="#78350f">
      color amarillo (A) es dominante sobre verde (a). Se cruzan dos plantas heterocigotas
    </text>
    <text x="450" y="90" font-size="14" text-anchor="middle" fill="#78350f">
      para ambos caracteres (LlAa × LlAa). ¿Cuál es la proporción fenotípica esperada?
    </text>
    <text x="450" y="110" font-size="14" text-anchor="middle" fill="#78350f">
      ¿Cuántas plantas de cada fenotipo esperarías en una descendencia de 160 plantas?
    </text>
  </g>
  
  <!-- Conceptos clave -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="440" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
      CONCEPTOS CLAVE
    </text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-size="12" fill="#1e3a8a">
        <tspan x="0" dy="0" font-weight="bold">Cruce dihíbrido:</tspan> 2 caracteres independientes
        <tspan x="0" dy="18" font-weight="bold">Ley de segregación independiente:</tspan>
        <tspan x="0" dy="15">Los alelos de genes diferentes se heredan</tspan>
        <tspan x="0" dy="15">independientemente</tspan>
        <tspan x="0" dy="18" font-weight="bold">Proporción esperada:</tspan> 9:3:3:1
        <tspan x="0" dy="15">(9 dominantes ambos, 3-3 uno dominante,</tspan>
        <tspan x="0" dy="15">1 recesivos ambos)</tspan>
      </text>
    </g>
  </g>
  
  <!-- Gametos -->
  <g transform="translate(510, 210)">
    <rect x="0" y="0" width="440" height="140" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
      PASO 1: GAMETOS POSIBLES
    </text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-size="12" fill="#065f46">
        <tspan x="0" dy="0" font-weight="bold">Genotipo parental:</tspan> LlAa (heterocigoto doble)
        
        <tspan x="0" dy="22" font-weight="bold">Gametos (4 tipos):</tspan>
        <tspan x="0" dy="18">1. LA (Lisa-Amarilla)</tspan>
        <tspan x="0" dy="15">2. La (Lisa-verde)</tspan>
        <tspan x="0" dy="15">3. lA (rugosa-Amarilla)</tspan>
        <tspan x="0" dy="15">4. la (rugosa-verde)</tspan>
      </text>
      <text x="200" y="97" font-size="11" fill="#065f46" font-style="italic">
        Cada gameto: 25% (1/4)
      </text>
    </g>
  </g>
  
  <!-- Cuadro de Punnett -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="900" height="380" fill="#f3e8ff" stroke="#7c3aed" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      PASO 2: CUADRO DE PUNNETT (4×4)
    </text>
    
    <!-- Tabla -->
    <g transform="translate(150, 50)">
      <!-- Headers -->
      <rect x="0" y="0" width="80" height="50" fill="#faf5ff" stroke="#7c3aed" stroke-width="2"/>
      <text x="40" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="#6b21a8">♀ \ ♂</text>
      
      <rect x="80" y="0" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="140" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">LA</text>
      
      <rect x="200" y="0" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="260" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">La</text>
      
      <rect x="320" y="0" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="380" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">lA</text>
      
      <rect x="440" y="0" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="500" y="32" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">la</text>
      
      <!-- Fila 1: LA -->
      <rect x="0" y="50" width="80" height="65" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
      <text x="40" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">LA</text>
      
      <rect x="80" y="50" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="140" y="75" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LLAA</text>
      <text x="140" y="90" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="140" y="105" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="200" y="50" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="260" y="75" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LLAa</text>
      <text x="260" y="90" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="260" y="105" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="320" y="50" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="380" y="75" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAA</text>
      <text x="380" y="90" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="380" y="105" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="440" y="50" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="500" y="75" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAa</text>
      <text x="500" y="90" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="500" y="105" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <!-- Fila 2: La -->
      <rect x="0" y="115" width="80" height="65" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
      <text x="40" y="150" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">La</text>
      
      <rect x="80" y="115" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="140" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LLAa</text>
      <text x="140" y="155" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="140" y="170" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="200" y="115" width="120" height="65" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="260" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">LLaa</text>
      <text x="260" y="155" font-size="9" text-anchor="middle" fill="#1e3a8a">Lisa-verde</text>
      <text x="260" y="170" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <rect x="320" y="115" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="380" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAa</text>
      <text x="380" y="155" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="380" y="170" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="440" y="115" width="120" height="65" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="500" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Llaa</text>
      <text x="500" y="155" font-size="9" text-anchor="middle" fill="#1e3a8a">Lisa-verde</text>
      <text x="500" y="170" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <!-- Fila 3: lA -->
      <rect x="0" y="180" width="80" height="65" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
      <text x="40" y="215" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">lA</text>
      
      <rect x="80" y="180" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="140" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAA</text>
      <text x="140" y="220" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="140" y="235" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="200" y="180" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="260" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAa</text>
      <text x="260" y="220" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="260" y="235" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="320" y="180" width="120" height="65" fill="#fed7aa" stroke="#ea580c" stroke-width="1"/>
      <text x="380" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#c2410c">llAA</text>
      <text x="380" y="220" font-size="9" text-anchor="middle" fill="#9a3412">rugosa-Amarilla</text>
      <text x="380" y="235" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <rect x="440" y="180" width="120" height="65" fill="#fed7aa" stroke="#ea580c" stroke-width="1"/>
      <text x="500" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#c2410c">llAa</text>
      <text x="500" y="220" font-size="9" text-anchor="middle" fill="#9a3412">rugosa-Amarilla</text>
      <text x="500" y="235" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <!-- Fila 4: la -->
      <rect x="0" y="245" width="80" height="65" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
      <text x="40" y="280" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">la</text>
      
      <rect x="80" y="245" width="120" height="65" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="140" y="270" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LlAa</text>
      <text x="140" y="285" font-size="9" text-anchor="middle" fill="#92400e">Lisa-Amarilla</text>
      <text x="140" y="300" font-size="9" text-anchor="middle" fill="#059669">(9)</text>
      
      <rect x="200" y="245" width="120" height="65" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="260" y="270" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">Llaa</text>
      <text x="260" y="285" font-size="9" text-anchor="middle" fill="#1e3a8a">Lisa-verde</text>
      <text x="260" y="300" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <rect x="440" y="245" width="120" height="65" fill="#fed7aa" stroke="#ea580c" stroke-width="1"/>
      <text x="500" y="270" font-size="11" font-weight="bold" text-anchor="middle" fill="#c2410c">llAa</text>
      <text x="500" y="285" font-size="9" text-anchor="middle" fill="#9a3412">rugosa-Amarilla</text>
      <text x="500" y="300" font-size="9" text-anchor="middle" fill="#059669">(3)</text>
      
      <rect x="320" y="245" width="120" height="65" fill="#fecaca" stroke="#dc2626" stroke-width="1"/>
      <text x="380" y="270" font-size="11" font-weight="bold" text-anchor="middle" fill="#991b1b">llaa</text>
      <text x="380" y="285" font-size="9" text-anchor="middle" fill="#7f1d1d">rugosa-verde</text>
      <text x="380" y="300" font-size="9" text-anchor="middle" fill="#059669">(1)</text>
    </g>
  </g>
  
  <!-- Proporción fenotípica -->
  <g transform="translate(50, 770)">
    <rect x="0" y="0" width="900" height="60" fill="#86efac" stroke="#16a34a" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532d">
      PROPORCIÓN FENOTÍPICA: 9:3:3:1
    </text>
    <text x="450" y="48" font-size="14" text-anchor="middle" fill="#14532d">
      9 Lisa-Amarilla : 3 Lisa-verde : 3 rugosa-Amarilla : 1 rugosa-verde
    </text>
  </g>
  
  <!-- Cálculo con 160 plantas -->
  <g transform="translate(50, 845)">
    <rect x="0" y="0" width="900" height="45" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="450" y="28" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
      En 160 plantas: 90 Lisa-Amarilla | 30 Lisa-verde | 30 rugosa-Amarilla | 10 rugosa-verde
    </text>
  </g>
</svg>