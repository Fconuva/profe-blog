<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Título -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#059669">
    Fotosíntesis: Fases Luminosa y Oscura
  </text>
  
  <!-- Cloroplasto completo -->
  <ellipse cx="500" cy="320" rx="420" ry="220" fill="#d1fae5" stroke="#059669" stroke-width="3"/>
  <text x="500" y="75" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857">CLOROPLASTO</text>
  
  <!-- Tilacoide (izquierda) -->
  <g transform="translate(250, 250)">
    <!-- Membrana tilacoidal -->
    <ellipse cx="0" cy="0" rx="140" ry="90" fill="#86efac" stroke="#16a34a" stroke-width="3"/>
    <text x="0" y="-110" font-size="18" font-weight="bold" text-anchor="middle" fill="#16a34a">FASE LUMINOSA</text>
    <text x="0" y="-90" font-size="13" text-anchor="middle" fill="#065f46">(Tilacoide)</text>
    
    <!-- Luz entrante -->
    <g transform="translate(-100, -50)">
      <line x1="-60" y1="-30" x2="-10" y2="0" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-60" y1="-15" x2="-10" y2="0" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-60" y1="0" x2="-10" y2="0" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-60" y1="15" x2="-10" y2="0" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="-75" cy="-7" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="-75" y="-2" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">LUZ</text>
    </g>
    
    <!-- Fotosistemas -->
    <rect x="-30" y="-20" width="60" height="40" fill="#22c55e" stroke="#15803d" stroke-width="2" rx="5"/>
    <text x="0" y="5" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">Fotosistema</text>
    <text x="0" y="18" font-size="9" text-anchor="middle" fill="#fff">II y I</text>
    
    <!-- Entradas -->
    <g transform="translate(-110, 40)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#0891b2">H₂O</text>
      <line x1="15" y1="-3" x2="40" y2="-15" stroke="#0891b2" stroke-width="2" marker-end="url(#arrowblue)"/>
    </g>
    
    <!-- Salidas -->
    <g transform="translate(70, -40)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#dc2626">O₂</text>
      <line x1="-15" y1="-3" x2="-40" y2="10" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowred)"/>
    </g>
    
    <g transform="translate(80, 20)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#7c3aed">ATP</text>
      <text x="0" y="15" font-size="13" font-weight="bold" fill="#7c3aed">NADPH</text>
    </g>
    
    <!-- Resumen proceso -->
    <text x="0" y="110" font-size="11" text-anchor="middle" fill="#065f46">
      Absorbe luz → Fotólisis H₂O
    </text>
    <text x="0" y="125" font-size="11" text-anchor="middle" fill="#065f46">
      Genera ATP + NADPH + O₂
    </text>
  </g>
  
  <!-- Estroma (derecha) -->
  <g transform="translate(720, 250)">
    <!-- Área del estroma -->
    <ellipse cx="0" cy="0" rx="140" ry="90" fill="#a7f3d0" stroke="#059669" stroke-width="3"/>
    <text x="0" y="-110" font-size="18" font-weight="bold" text-anchor="middle" fill="#059669">FASE OSCURA</text>
    <text x="0" y="-90" font-size="13" text-anchor="middle" fill="#047857">(Ciclo de Calvin - Estroma)</text>
    
    <!-- Ciclo circular -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="0" y="-5" font-size="12" font-weight="bold" text-anchor="middle" fill="#047857">Ciclo</text>
    <text x="0" y="8" font-size="12" font-weight="bold" text-anchor="middle" fill="#047857">de</text>
    <text x="0" y="21" font-size="12" font-weight="bold" text-anchor="middle" fill="#047857">Calvin</text>
    
    <!-- Entradas desde fase luminosa -->
    <g transform="translate(-120, -30)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#7c3aed">ATP</text>
      <line x1="25" y1="-3" x2="55" y2="-15" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowpurple)"/>
    </g>
    
    <g transform="translate(-120, 10)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#7c3aed">NADPH</text>
      <line x1="40" y1="-3" x2="60" y2="0" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowpurple)"/>
    </g>
    
    <g transform="translate(-120, 50)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#0891b2">CO₂</text>
      <line x1="25" y1="-3" x2="55" y2="15" stroke="#0891b2" stroke-width="2" marker-end="url(#arrowblue)"/>
    </g>
    
    <!-- Salida -->
    <g transform="translate(70, 0)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#f59e0b">C₆H₁₂O₆</text>
      <text x="0" y="15" font-size="11" text-anchor="middle" fill="#d97706">(Glucosa)</text>
    </g>
    
    <!-- Resumen proceso -->
    <text x="0" y="110" font-size="11" text-anchor="middle" fill="#047857">
      Fija CO₂ + Usa ATP/NADPH
    </text>
    <text x="0" y="125" font-size="11" text-anchor="middle" fill="#047857">
      Sintetiza glucosa (C₆H₁₂O₆)
    </text>
  </g>
  
  <!-- Flecha de conexión entre fases -->
  <g transform="translate(500, 320)">
    <line x1="-120" y1="-50" x2="50" y2="-50" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrowpurple)"/>
    <text x="-35" y="-60" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">ATP + NADPH</text>
  </g>
  
  <!-- Ecuación general -->
  <g transform="translate(500, 540)">
    <rect x="-380" y="-50" width="760" height="70" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="0" y="-25" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857">
      ECUACIÓN GENERAL:
    </text>
    <text x="0" y="0" font-size="15" text-anchor="middle" fill="#065f46" font-family="monospace">
      6 CO₂ + 6 H₂O + Luz → C₆H₁₂O₆ + 6 O₂
    </text>
    <text x="0" y="20" font-size="12" text-anchor="middle" fill="#6b7280" font-style="italic">
      (energía lumínica se convierte en energía química)
    </text>
  </g>
  
  <!-- Markers para flechas -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0891b2"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>