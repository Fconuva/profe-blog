<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850">
  <!-- Título -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#059669">
    Mitosis vs Meiosis: Comparación
  </text>
  
  <!-- MITOSIS (Izquierda) -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="500" height="700" fill="#d1fae5" stroke="#059669" stroke-width="3" rx="10"/>
    
    <text x="250" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#047857">
      MITOSIS
    </text>
    
    <!-- Propósito -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="450" height="55" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="225" y="20" font-size="13" font-weight="bold" text-anchor="middle" fill="#065f46">Propósito:</text>
      <text x="225" y="38" font-size="12" text-anchor="middle" fill="#064e3b">Crecimiento, reparación, reproducción asexual</text>
    </g>
    
    <!-- Características -->
    <g transform="translate(25, 115)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#047857">Características:</text>
      <rect x="0" y="5" width="450" height="115" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="3"/>
      <text x="10" y="25" font-size="11" fill="#064e3b">
        <tspan x="10" dy="0">✓ 1 división celular</tspan>
        <tspan x="10" dy="16">✓ 2 células hijas idénticas (2n → 2n)</tspan>
        <tspan x="10" dy="16">✓ Células diploides (46 cromosomas en humanos)</tspan>
        <tspan x="10" dy="16">✓ Células somáticas (no sexuales)</tspan>
        <tspan x="10" dy="16">✓ Sin variabilidad genética (clones)</tspan>
        <tspan x="10" dy="16">✓ Ocurre en todo el cuerpo</tspan>
      </text>
    </g>
    
    <!-- Fases visuales -->
    <g transform="translate(20, 235)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#047857">Fases (4):</text>
      
      <!-- Interfase -->
      <g transform="translate(0, 15)">
        <circle cx="50" cy="25" r="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="50" y="28" font-size="10" font-weight="bold" text-anchor="middle" fill="#d97706">Núcleo</text>
        <text x="50" y="38" font-size="8" text-anchor="middle" fill="#92400e">Interfase</text>
        <text x="130" y="30" font-size="10" fill="#064e3b">G1→S→G2: Duplica ADN</text>
      </g>
      
      <!-- Profase -->
      <g transform="translate(0, 70)">
        <ellipse cx="50" cy="25" rx="22" ry="28" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <line x1="45" y1="15" x2="45" y2="35" stroke="#dc2626" stroke-width="3"/>
        <line x1="55" y1="15" x2="55" y2="35" stroke="#dc2626" stroke-width="3"/>
        <text x="50" y="60" font-size="8" font-weight="bold" text-anchor="middle" fill="#3b82f6">Profase</text>
        <text x="150" y="30" font-size="10" fill="#064e3b">Cromosomas se condensan</text>
      </g>
      
      <!-- Metafase -->
      <g transform="translate(0, 135)">
        <ellipse cx="50" cy="25" rx="22" ry="28" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <line x1="30" y1="25" x2="40" y2="25" stroke="#dc2626" stroke-width="3"/>
        <line x1="45" y1="25" x2="55" y2="25" stroke="#dc2626" stroke-width="3"/>
        <line x1="60" y1="25" x2="70" y2="25" stroke="#dc2626" stroke-width="3"/>
        <line x1="50" y1="10" x2="50" y2="40" stroke="#7c3aed" stroke-width="1" stroke-dasharray="2,1"/>
        <text x="50" y="60" font-size="8" font-weight="bold" text-anchor="middle" fill="#3b82f6">Metafase</text>
        <text x="175" y="30" font-size="10" fill="#064e3b">Alineación en ecuador celular</text>
      </g>
      
      <!-- Anafase -->
      <g transform="translate(0, 200)">
        <ellipse cx="50" cy="25" rx="22" ry="28" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <line x1="38" y1="15" x2="38" y2="20" stroke="#dc2626" stroke-width="3"/>
        <line x1="62" y1="30" x2="62" y2="35" stroke="#dc2626" stroke-width="3"/>
        <line x1="35" y1="18" x2="35" y2="18" stroke="#7c3aed" stroke-width="2" marker-start="url(#arrowpurple3)"/>
        <line x1="65" y1="32" x2="65" y2="32" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowpurple3)"/>
        <text x="50" y="60" font-size="8" font-weight="bold" text-anchor="middle" fill="#3b82f6">Anafase</text>
        <text x="160" y="30" font-size="10" fill="#064e3b">Separación de cromátidas</text>
      </g>
      
      <!-- Telofase -->
      <g transform="translate(0, 265)">
        <ellipse cx="38" cy="25" rx="15" ry="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <ellipse cx="62" cy="25" rx="15" ry="22" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
        <text x="50" y="60" font-size="8" font-weight="bold" text-anchor="middle" fill="#f59e0b">Telofase</text>
        <text x="145" y="30" font-size="10" fill="#064e3b">2 células hijas (2n)</text>
      </g>
    </g>
    
    <!-- Ecuación -->
    <g transform="translate(25, 655)">
      <rect x="0" y="0" width="450" height="35" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="225" y="23" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46" font-family="monospace">
        1 célula (2n) → 2 células (2n)
      </text>
    </g>
  </g>
  
  <!-- MEIOSIS (Derecha) -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="500" height="700" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
    
    <text x="250" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#d97706">
      MEIOSIS
    </text>
    
    <!-- Propósito -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="450" height="55" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="5"/>
      <text x="225" y="20" font-size="13" font-weight="bold" text-anchor="middle" fill="#9a3412">Propósito:</text>
      <text x="225" y="38" font-size="12" text-anchor="middle" fill="#7c2d12">Producción de gametos (óvulos y espermatozoides)</text>
    </g>
    
    <!-- Características -->
    <g transform="translate(25, 115)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#d97706">Características:</text>
      <rect x="0" y="5" width="450" height="115" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" rx="3"/>
      <text x="10" y="25" font-size="11" fill="#78350f">
        <tspan x="10" dy="0">✓ 2 divisiones celulares (I y II)</tspan>
        <tspan x="10" dy="16">✓ 4 células hijas NO idénticas (2n → n)</tspan>
        <tspan x="10" dy="16">✓ Células haploides (23 cromosomas en humanos)</tspan>
        <tspan x="10" dy="16">✓ Gametos (células sexuales)</tspan>
        <tspan x="10" dy="16">✓ Alta variabilidad genética</tspan>
        <tspan x="10" dy="16">✓ Solo en gónadas (ovarios/testículos)</tspan>
      </text>
    </g>
    
    <!-- Mecanismos de variabilidad -->
    <g transform="translate(25, 240)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#d97706">Variabilidad Genética:</text>
      <rect x="0" y="5" width="450" height="105" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="3"/>
      
      <g transform="translate(10, 25)">
        <text x="0" y="0" font-size="12" font-weight="bold" fill="#ea580c">1. Crossing-over (Profase I):</text>
        <text x="10" y="18" font-size="10" fill="#92400e">
          • Intercambio de segmentos entre cromosomas homólogos
        </text>
        <text x="10" y="32" font-size="10" fill="#92400e">
          • Recombinación genética
        </text>
        
        <text x="0" y="52" font-size="12" font-weight="bold" fill="#ea580c">2. Segregación Independiente (Metafase I):</text>
        <text x="10" y="70" font-size="10" fill="#92400e">
          • Orientación aleatoria de pares homólogos
        </text>
        <text x="10" y="84" font-size="10" fill="#92400e">
          • 2²³ = 8.4 millones de combinaciones posibles
        </text>
      </g>
    </g>
    
    <!-- Fases simplificadas -->
    <g transform="translate(25, 360)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#d97706">Fases:</text>
      
      <!-- Meiosis I -->
      <g transform="translate(0, 15)">
        <rect x="0" y="0" width="450" height="125" fill="#fef3c7" stroke="#ea580c" stroke-width="2" rx="5"/>
        <text x="225" y="20" font-size="13" font-weight="bold" text-anchor="middle" fill="#ea580c">MEIOSIS I (Reducción)</text>
        
        <g transform="translate(20, 30)">
          <text x="0" y="15" font-size="11" fill="#92400e">
            <tspan x="0" dy="0">Profase I: Crossing-over (intercambio genético)</tspan>
            <tspan x="0" dy="16">Metafase I: Pares homólogos en ecuador</tspan>
            <tspan x="0" dy="16">Anafase I: Separación de homólogos</tspan>
            <tspan x="0" dy="16">Telofase I: 2 células (n) con cromosomas duplicados</tspan>
          </text>
        </g>
        
        <text x="225" y="115" font-size="11" font-weight="bold" text-anchor="middle" fill="#c2410c" font-family="monospace">
          1 célula (2n) → 2 células (n con 2 cromátidas)
        </text>
      </g>
      
      <!-- Meiosis II -->
      <g transform="translate(0, 150)">
        <rect x="0" y="0" width="450" height="105" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="5"/>
        <text x="225" y="20" font-size="13" font-weight="bold" text-anchor="middle" fill="#ea580c">MEIOSIS II (Similar a Mitosis)</text>
        
        <g transform="translate(20, 30)">
          <text x="0" y="15" font-size="11" fill="#92400e">
            <tspan x="0" dy="0">Profase II → Metafase II → Anafase II → Telofase II</tspan>
            <tspan x="0" dy="16">Separación de cromátidas hermanas</tspan>
            <tspan x="0" dy="16">4 células haploides (n) genéticamente únicas</tspan>
          </text>
        </g>
        
        <text x="225" y="95" font-size="11" font-weight="bold" text-anchor="middle" fill="#c2410c" font-family="monospace">
          2 células (n) → 4 gametos (n)
        </text>
      </g>
    </g>
    
    <!-- Ecuación total -->
    <g transform="translate(25, 655)">
      <rect x="0" y="0" width="450" height="35" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="5"/>
      <text x="225" y="23" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412" font-family="monospace">
        1 célula (2n) → 4 gametos (n)
      </text>
    </g>
  </g>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowpurple3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>