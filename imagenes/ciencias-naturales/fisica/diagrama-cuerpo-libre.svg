<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800">
  <!-- Fondo -->
  <rect width="1100" height="800" fill="#eff6ff"/>
  
  <!-- Título -->
  <text x="550" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Diagrama de Cuerpo Libre (DCL)
  </text>
  <text x="550" y="70" font-size="16" text-anchor="middle" fill="#1e3a8a">
    Bloque en plano inclinado con fricción
  </text>
  
  <!-- PLANO INCLINADO (Izquierda) -->
  <g id="plano-inclinado">
    <text x="250" y="120" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Situación Física
    </text>
    
    <!-- Plano inclinado -->
    <path d="M 50 500 L 450 200 L 450 500 Z" fill="#cbd5e1" stroke="#475569" stroke-width="3"/>
    
    <!-- Ángulo theta -->
    <path d="M 120 500 A 70 70 0 0 1 165 445" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <text x="150" y="485" font-size="16" font-weight="bold" fill="#f59e0b">
      θ
    </text>
    
    <!-- Valor del ángulo -->
    <text x="50" y="530" font-size="13" fill="#475569">
      θ = 30°
    </text>
    
    <!-- Bloque sobre el plano -->
    <rect x="240" y="305" width="80" height="60" fill="#fbbf24" stroke="#f59e0b" stroke-width="3" rx="5" transform="rotate(-26.565 280 335)"/>
    
    <!-- Etiqueta del bloque -->
    <text x="280" y="285" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
      m = 10 kg
    </text>
    
    <!-- Superficie rugosa (textura) -->
    <path d="M 50 500 L 60 495 L 70 500 L 80 495 L 90 500 L 100 495 L 110 500 L 120 495 L 130 500 L 140 495 L 150 500 L 160 495 L 170 500 L 180 495 L 190 500 L 200 495 L 210 500 L 220 495 L 230 500 L 240 495 L 250 500" stroke="#475569" stroke-width="2" fill="none"/>
    
    <!-- Coeficiente de fricción -->
    <text x="250" y="470" font-size="13" fill="#475569" text-anchor="middle">
      μ = 0.2
    </text>
    
    <!-- Eje x' (paralelo al plano) -->
    <line x1="150" y1="580" x2="320" y2="580" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow-red)"/>
    <text x="340" y="585" font-size="14" font-weight="bold" fill="#dc2626">
      x'
    </text>
    
    <!-- Eje y' (perpendicular al plano) -->
    <line x1="150" y1="580" x2="150" y2="430" stroke="#059669" stroke-width="2" marker-end="url(#arrow-green)"/>
    <text x="140" y="420" font-size="14" font-weight="bold" fill="#059669">
      y'
    </text>
    
    <text x="235" y="620" font-size="13" text-anchor="middle" fill="#1e40af">
      Sistema rotado (x', y')
    </text>
  </g>
  
  <!-- DIAGRAMA DE CUERPO LIBRE (Centro-Derecha) -->
  <g id="dcl">
    <text x="780" y="120" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Diagrama de Cuerpo Libre (DCL)
    </text>
    
    <!-- Punto masa (bloque representado como punto) -->
    <circle cx="780" cy="350" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    <text x="780" y="360" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">
      m
    </text>
    
    <!-- PESO (W = mg) - vertical hacia abajo -->
    <line x1="780" y1="380" x2="780" y2="520" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrow-purple)"/>
    <text x="740" y="460" font-size="16" font-weight="bold" fill="#7c3aed">
      W
    </text>
    <text x="815" y="480" font-size="13" fill="#6b21a8">
      W = mg
    </text>
    <text x="815" y="498" font-size="12" fill="#6b21a8">
      = 10×10
    </text>
    <text x="815" y="515" font-size="12" fill="#6b21a8">
      = 100 N
    </text>
    
    <!-- Componentes del peso -->
    <!-- Wx (paralela al plano, hacia abajo) -->
    <line x1="780" y1="350" x2="900" y2="410" stroke="#dc2626" stroke-width="3" marker-end="url(#arrow-red)" stroke-dasharray="5,5"/>
    <text x="865" y="395" font-size="15" font-weight="bold" fill="#dc2626">
      Wₓ
    </text>
    <text x="910" y="410" font-size="12" fill="#991b1b">
      = mg sen θ
    </text>
    <text x="910" y="427" font-size="11" fill="#991b1b">
      = 100×0.5
    </text>
    <text x="910" y="442" font-size="11" fill="#991b1b">
      = 50 N
    </text>
    
    <!-- Wy (perpendicular al plano, hacia dentro) -->
    <line x1="780" y1="350" x2="650" y2="410" stroke="#059669" stroke-width="3" marker-end="url(#arrow-green2)" stroke-dasharray="5,5"/>
    <text x="635" y="395" font-size="15" font-weight="bold" fill="#059669">
      Wᵧ
    </text>
    <text x="530" y="410" font-size="12" fill="#065f46" text-anchor="start">
      = mg cos θ
    </text>
    <text x="530" y="427" font-size="11" fill="#065f46" text-anchor="start">
      = 100×0.866
    </text>
    <text x="530" y="442" font-size="11" fill="#065f46" text-anchor="start">
      = 86.6 N
    </text>
    
    <!-- NORMAL (N) - perpendicular al plano, hacia fuera -->
    <line x1="780" y1="350" x2="650" y2="290" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrow-blue)"/>
    <text x="690" y="300" font-size="16" font-weight="bold" fill="#1e40af">
      N
    </text>
    <text x="540" y="275" font-size="13" fill="#1e3a8a">
      N = Wᵧ
    </text>
    <text x="540" y="292" font-size="12" fill="#1e3a8a">
      = 86.6 N
    </text>
    
    <!-- FRICCIÓN (f) - paralela al plano, hacia arriba -->
    <line x1="780" y1="350" x2="660" y2="290" stroke="#f97316" stroke-width="4" marker-end="url(#arrow-orange)"/>
    <text x="700" y="305" font-size="16" font-weight="bold" fill="#ea580c">
      f
    </text>
    <text x="550" y="250" font-size="13" fill="#9a3412">
      f = μN
    </text>
    <text x="550" y="267" font-size="12" fill="#9a3412">
      = 0.2×86.6
    </text>
    <text x="550" y="282" font-size="12" fill="#9a3412">
      = 17.3 N
    </text>
    
    <!-- Indicador equilibrio/movimiento -->
    <rect x="880" y="520" width="200" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="980" y="545" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
      Análisis de Movimiento
    </text>
    <text x="890" y="570" font-size="12" fill="#78350f">
      Fuerza neta en x':
    </text>
    <text x="890" y="587" font-size="11" fill="#78350f">
      Fₙₑₜₐ = Wₓ - f
    </text>
    <text x="890" y="604" font-size="11" fill="#78350f">
      = 50 - 17.3 = 32.7 N
    </text>
    <text x="980" y="618" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">
      → Bloque ACELERA ↓
    </text>
  </g>
  
  <!-- ECUACIONES Y CONCEPTOS CLAVE -->
  <rect x="50" y="660" width="1000" height="120" fill="#1e293b" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="550" y="690" font-size="18" font-weight="bold" text-anchor="middle" fill="#fde047">
    Conceptos Clave del DCL
  </text>
  
  <text x="70" y="720" font-size="13" fill="#cbd5e1">
    1. <text fill="#fde047" font-weight="bold">Peso (W):</text> Fuerza gravitacional, siempre vertical hacia abajo. W = mg
  </text>
  
  <text x="70" y="742" font-size="13" fill="#cbd5e1">
    2. <text fill="#22d3ee" font-weight="bold">Normal (N):</text> Fuerza perpendicular a la superficie de contacto. En equilibrio vertical: N = Wᵧ
  </text>
  
  <text x="70" y="764" font-size="13" fill="#cbd5e1">
    3. <text fill="#fb923c" font-weight="bold">Fricción (f):</text> Se opone al movimiento. f = μN (cinética si se mueve, estática si no)
  </text>
  
  <text x="550" y="720" font-size="13" fill="#cbd5e1" text-anchor="start">
    4. <text fill="#dc2626" font-weight="bold">Componentes del peso:</text>
  </text>
  <text x="565" y="742" font-size="12" fill="#cbd5e1">
    • Paralela (x'): Wₓ = mg sen θ (tiende a bajar bloque)
  </text>
  <text x="565" y="764" font-size="12" fill="#cbd5e1">
    • Perpendicular (y'): Wᵧ = mg cos θ (presiona superficie)
  </text>
  
  <!-- Definición de flechas -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#dc2626"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#059669"/>
    </marker>
    <marker id="arrow-green2" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#059669"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#7c3aed"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#f97316"/>
    </marker>
  </defs>
</svg>