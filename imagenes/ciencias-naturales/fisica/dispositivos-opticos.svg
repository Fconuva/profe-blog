    <text x="325" y="135" font-family="Arial" font-size="11" fill="#dc2626">Img real</text>
    
    <!-- Ecuaci√≥n -->
    <text x="270" y="165" font-family="Courier New" font-size="13" font-weight="bold" fill="#065f46" text-anchor="middle">
      1/f = 1/d_o + 1/d_i  |  f = R/2
    </text>
  </g>
  
  <!-- Espejo Convexo -->
  <g transform="translate(700, 360)">
    <rect x="0" y="0" width="540" height="130" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="270" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">
