    <!-- Eje -->
    <line x1="20" y1="65" x2="520" y2="65" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Espejo convexo -->
    <path d="M 400 30 Q 380 48 380 65 Q 380 82 400 100" fill="#f3f4f6" stroke="#f59e0b" stroke-width="4"/>
    
    <!-- Objeto -->
    <line x1="180" y1="65" x2="180" y2="35" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Rayos divergentes -->
    <line x1="180" y1="35" x2="380" y2="35" stroke="#2563eb" stroke-width="2"/>
    <line x1="380" y1="35" x2="480" y2="80" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Imagen virtual -->
    <line x1="300" y1="65" x2="300" y2="52" stroke="#9333ea" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="290" y="48" font-family="Arial" font-size="11" fill="#9333ea">Virtual</text>
    
    <text x="270" y="120" font-family="Courier New" font-size="13" font-weight="bold" fill="#78350f" text-anchor="middle">
      Siempre imagen virtual, derecha, reducida
    </text>
  </g>
  
  <!-- ======================== INSTRUMENTOS √ìPTICOS ======================== -->
  <rect x="680" y="530" width="580" height="250" fill="white" stroke="#8b5cf6" stroke-width="3" rx="10"/>
  <rect x="680" y="530" width="580" height="50" fill="#8b5cf6" rx="10"/>
  <text x="970" y="565" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    INSTRUMENTOS √ìPTICOS
  </text>
  
  <!-- Microscopio -->
  <g transform="translate(700, 600)">
    <rect x="0" y="0" width="260" height="160" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2" rx="5"/>
    <text x="130" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#5b21b6" text-anchor="middle">
      üî¨ MICROSCOPIO
    </text>
    
    <text x="10" y="40" font-family="Arial" font-size="10" fill="#6b21a8">
      <tspan x="10" dy="0">Componentes:</tspan>
      <tspan x="10" dy="15">‚Ä¢ Objetivo (f corta):</tspan>
      <tspan x="20" dy="12">Imagen real aumentada</tspan>
      <tspan x="10" dy="15">‚Ä¢ Ocular (lupa):</tspan>
      <tspan x="20" dy="12">Ampl√≠a imagen objetivo</tspan>
    </text>
    
    <rect x="10" y="115" width="240" height="35" fill="white" stroke="#7c3aed" stroke-width="2" rx="3"/>
    <text x="130" y="133" font-family="Courier New" font-size="11" font-weight="bold" fill="#5b21b6" text-anchor="middle">
      m_total = m_obj √ó m_oc
    </text>
    <text x="130" y="147" font-family="Arial" font-size="9" fill="#6b21a8" text-anchor="middle">
      T√≠pico: 40√ó √ó 10√ó = 400√ó
    </text>
  </g>
  
  <!-- Telescopio -->
  <g transform="translate(980, 600)">
    <rect x="0" y="0" width="260" height="160" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="130" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">
      üî≠ TELESCOPIO
    </text>
    
    <text x="10" y="40" font-family="Arial" font-size="10" fill="#047857">
      <tspan x="10" dy="0">Tipos:</tspan>
      <tspan x="10" dy="15">‚Ä¢ Refracci√≥n (Galileo):</tspan>
      <tspan x="20" dy="12">Lente objetivo</tspan>
      <tspan x="10" dy="15">‚Ä¢ Reflexi√≥n (Newton):</tspan>
      <tspan x="20" dy="12">Espejo c√≥ncavo</tspan>
      <tspan x="20" dy="12">Sin aberraci√≥n crom√°tica</tspan>
    </text>
    
    <rect x="10" y="125" width="240" height="25" fill="white" stroke="#10b981" stroke-width="2" rx="3"/>
    <text x="130" y="143" font-family="Courier New" font-size="11" font-weight="bold" fill="#065f46" text-anchor="middle">
      m = f_objetivo / f_ocular
    </text>
  </g>
</svg>
