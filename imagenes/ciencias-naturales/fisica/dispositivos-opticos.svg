<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 800">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="1300" height="800" fill="url(#bg-gradient)"/>
  
  <!-- T√≠tulo -->
  <text x="650" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">
    DISPOSITIVOS √ìPTICOS - Formaci√≥n de Im√°genes
  </text>
  
  <!-- ======================== LENTES ======================== -->
  <rect x="40" y="80" width="600" height="650" fill="white" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <rect x="40" y="80" width="600" height="50" fill="#3b82f6" rx="10"/>
  <text x="340" y="115" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    LENTES
  </text>
  
  <!-- Lente Convergente -->
  <g transform="translate(60, 160)">
    <rect x="0" y="0" width="560" height="240" fill="#eff6ff" stroke="#60a5fa" stroke-width="2" rx="8"/>
    <text x="280" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">
      Lente CONVERGENTE (Convexa)
    </text>
    
    <!-- Eje √≥ptico -->
    <line x1="20" y1="120" x2="540" y2="120" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Lente convexa -->
    <path d="M 280 60 Q 295 90 295 120 Q 295 150 280 180" fill="none" stroke="#2563eb" stroke-width="4"/>
    <path d="M 280 60 Q 265 90 265 120 Q 265 150 280 180" fill="none" stroke="#2563eb" stroke-width="4"/>
    <circle cx="280" cy="120" r="3" fill="#1e40af"/>
    
    <!-- Focos -->
    <line x1="145" y1="115" x2="145" y2="125" stroke="#dc2626" stroke-width="3"/>
    <line x1="140" y1="120" x2="150" y2="120" stroke="#dc2626" stroke-width="3"/>
    <text x="145" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">F</text>
    
    <line x1="415" y1="115" x2="415" y2="125" stroke="#dc2626" stroke-width="3"/>
    <line x1="410" y1="120" x2="420" y2="120" stroke="#dc2626" stroke-width="3"/>
    <text x="415" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">F'</text>
    
    <!-- Objeto -->
    <line x1="100" y1="120" x2="100" y2="80" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="90" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#16a34a">Objeto</text>
    
    <!-- Rayos -->
    <!-- Rayo 1: Paralelo al eje ‚Üí pasa por F' -->
    <line x1="100" y1="80" x2="280" y2="80" stroke="#f59e0b" stroke-width="2"/>
    <line x1="280" y1="80" x2="415" y2="120" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Rayo 2: Por centro √≥ptico ‚Üí sigue recto -->
    <line x1="100" y1="80" x2="280" y2="120" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="280" y1="120" x2="460" y2="160" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Rayo 3: Por F ‚Üí paralelo al eje -->
    <line x1="100" y1="80" x2="145" y2="120" stroke="#ec4899" stroke-width="2"/>
    <line x1="145" y1="120" x2="280" y2="120" stroke="#ec4899" stroke-width="2"/>
    <line x1="280" y1="120" x2="460" y2="120" stroke="#ec4899" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Imagen real -->
    <line x1="460" y1="120" x2="460" y2="160" stroke="#dc2626" stroke-width="4"/>
    <text x="470" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#dc2626">Imagen</text>
    <text x="470" y="190" font-family="Arial" font-size="11" fill="#dc2626">(real, invertida)</text>
    
    <!-- F√≥rmula -->
    <rect x="20" y="200" width="520" height="30" fill="white" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="280" y="220" font-family="Courier New" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">
      1/f = 1/d_o + 1/d_i  |  Aumento: m = -d_i/d_o
    </text>
  </g>
  
  <!-- Lente Divergente -->
  <g transform="translate(60, 430)">
    <rect x="0" y="0" width="560" height="240" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="280" y="25" font-family="Arial" font-size="18" font-weight="bold" fill="#78350f" text-anchor="middle">
      Lente DIVERGENTE (C√≥ncava)
    </text>
    
    <!-- Eje √≥ptico -->
    <line x1="20" y1="120" x2="540" y2="120" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Lente c√≥ncava -->
    <path d="M 280 60 Q 270 90 270 120 Q 270 150 280 180" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <path d="M 280 60 Q 290 90 290 120 Q 290 150 280 180" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <circle cx="280" cy="120" r="3" fill="#78350f"/>
    
    <!-- Focos virtuales -->
    <line x1="180" y1="115" x2="180" y2="125" stroke="#9333ea" stroke-width="3" stroke-dasharray="2,2"/>
    <line x1="175" y1="120" x2="185" y2="120" stroke="#9333ea" stroke-width="3" stroke-dasharray="2,2"/>
    <text x="180" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#9333ea" text-anchor="middle">F</text>
    
    <line x1="380" y1="115" x2="380" y2="125" stroke="#9333ea" stroke-width="3" stroke-dasharray="2,2"/>
    <line x1="375" y1="120" x2="385" y2="120" stroke="#9333ea" stroke-width="3" stroke-dasharray="2,2"/>
    <text x="380" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#9333ea" text-anchor="middle">F'</text>
    
    <!-- Objeto -->
    <line x1="100" y1="120" x2="100" y2="80" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="90" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#16a34a">Objeto</text>
    
    <!-- Rayos -->
    <!-- Rayo 1: Paralelo ‚Üí diverge como si viniera de F' -->
    <line x1="100" y1="80" x2="280" y2="80" stroke="#f59e0b" stroke-width="2"/>
    <line x1="280" y1="80" x2="440" y2="180" stroke="#f59e0b" stroke-width="2"/>
    <line x1="280" y1="80" x2="180" y2="120" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
    
    <!-- Rayo 2: Por centro ‚Üí sigue recto -->
    <line x1="100" y1="80" x2="280" y2="120" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="280" y1="120" x2="440" y2="150" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Imagen virtual -->
    <line x1="140" y1="120" x2="140" y2="100" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="130" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#2563eb">Imagen</text>
    <text x="130" y="110" font-family="Arial" font-size="11" fill="#2563eb">(virtual, derecha)</text>
    
    <!-- F√≥rmula -->
    <rect x="20" y="200" width="520" height="30" fill="white" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="280" y="220" font-family="Courier New" font-size="15" font-weight="bold" fill="#78350f" text-anchor="middle">
      f < 0 (divergente)  |  Siempre imagen virtual reducida
    </text>
  </g>
  
  <!-- Aplicaciones Lentes -->
  <rect x="60" y="700" width="560" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="340" y="725" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">
    APLICACIONES
  </text>
  <text x="70" y="748" font-family="Arial" font-size="12" fill="#1e3a8a">
    ‚Ä¢ Convergente: Lupa, c√°mara, ojo humano, correcci√≥n hipermetrop√≠a
  </text>
  <text x="70" y="768" font-family="Arial" font-size="12" fill="#1e3a8a">
    ‚Ä¢ Divergente: Correcci√≥n miop√≠a, periscopio, anteojos
  </text>
  
  <!-- ======================== ESPEJOS ======================== -->
  <rect x="680" y="80" width="580" height="430" fill="white" stroke="#10b981" stroke-width="3" rx="10"/>
  <rect x="680" y="80" width="580" height="50" fill="#10b981" rx="10"/>
  <text x="970" y="115" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    ESPEJOS
  </text>
  
  <!-- Espejo C√≥ncavo -->
  <g transform="translate(700, 160)">
    <rect x="0" y="0" width="540" height="180" fill="#d1fae5" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="270" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#065f46" text-anchor="middle">
      Espejo C√ìNCAVO (Convergente)
    </text>
    
    <!-- Eje principal -->
    <line x1="20" y1="90" x2="520" y2="90" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Espejo c√≥ncavo -->
    <path d="M 400 30 Q 420 60 420 90 Q 420 120 400 150" fill="#cbd5e1" stroke="#047857" stroke-width="4"/>
    
    <!-- Centro C y Foco F -->
    <line x1="260" y1="85" x2="260" y2="95" stroke="#dc2626" stroke-width="3"/>
    <text x="260" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">C</text>
    
    <line x1="340" y1="85" x2="340" y2="95" stroke="#f59e0b" stroke-width="3"/>
    <text x="340" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">F</text>
    
    <!-- Objeto -->
    <line x1="180" y1="90" x2="180" y2="50" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="165" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="#16a34a">Obj</text>
    
    <!-- Rayos -->
    <line x1="180" y1="50" x2="420" y2="50" stroke="#2563eb" stroke-width="2"/>
    <line x1="420" y1="50" x2="340" y2="90" stroke="#2563eb" stroke-width="2"/>
    
    <line x1="180" y1="50" x2="420" y2="90" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="420" y1="90" x2="310" y2="130" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Imagen -->
