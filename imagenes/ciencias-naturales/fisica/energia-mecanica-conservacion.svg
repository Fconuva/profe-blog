<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Título -->
  <text x="500" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Conservación de la Energía Mecánica
  </text>
  
  <!-- Definiciones -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="900" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      ENERGÍA MECÁNICA
    </text>
    
    <!-- E. Cinética -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="250" height="60" fill="#eff6ff" stroke="#60a5fa" stroke-width="2" rx="5"/>
      <text x="125" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">Energía Cinética (Ec)</text>
      <text x="125" y="38" font-size="13" text-anchor="middle" fill="#1e3a8a" font-family="monospace">Ec = ½ m v²</text>
      <text x="125" y="53" font-size="10" text-anchor="middle" fill="#1e3a8a">Energía de movimiento</text>
    </g>
    
    <!-- E. Potencial -->
    <g transform="translate(330, 45)">
      <rect x="0" y="0" width="250" height="60" fill="#eff6ff" stroke="#60a5fa" stroke-width="2" rx="5"/>
      <text x="125" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">Energía Potencial (Ep)</text>
      <text x="125" y="38" font-size="13" text-anchor="middle" fill="#1e3a8a" font-family="monospace">Ep = m g h</text>
      <text x="125" y="53" font-size="10" text-anchor="middle" fill="#1e3a8a">Energía de posición</text>
    </g>
    
    <!-- E. Mecánica Total -->
    <g transform="translate(610, 45)">
      <rect x="0" y="0" width="240" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="120" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">Energía Mecánica (Em)</text>
      <text x="120" y="38" font-size="13" text-anchor="middle" fill="#92400e" font-family="monospace">Em = Ec + Ep</text>
      <text x="120" y="53" font-size="10" font-weight="bold" text-anchor="middle" fill="#d97706">CONSTANTE (sin fricción)</text>
    </g>
  </g>
  
  <!-- Principio de Conservación -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="900" height="80" fill="#dcfce7" stroke="#10b981" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
      PRINCIPIO DE CONSERVACIÓN
    </text>
    <text x="450" y="48" font-size="14" text-anchor="middle" fill="#065f46">
      Si no hay fuerzas no conservativas (fricción, resistencia aire):
    </text>
    <text x="450" y="68" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857" font-family="monospace">
      Em_inicial = Em_final  →  Ec₁ + Ep₁ = Ec₂ + Ep₂
    </text>
  </g>
  
  <!-- Ejemplo: Péndulo -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="440" height="360" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
      EJEMPLO: PÉNDULO
    </text>
    
    <!-- Péndulo visual -->
    <g transform="translate(220, 60)">
      <!-- Punto de suspensión -->
      <circle cx="0" cy="0" r="5" fill="#1f2937"/>
      
      <!-- Posición A (izquierda, altura máxima) -->
      <line x1="0" y1="0" x2="-120" y2="100" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
      <circle cx="-120" cy="100" r="15" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
      <text x="-120" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">A</text>
      <text x="-120" y="125" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">v = 0</text>
      <text x="-120" y="140" font-size="10" text-anchor="middle" fill="#991b1b">h = máx</text>
      
      <!-- Posición B (centro, altura mínima) -->
      <line x1="0" y1="0" x2="0" y2="150" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="150" r="15" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
      <text x="0" y="155" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">B</text>
      <text x="0" y="175" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">v = máx</text>
      <text x="0" y="190" font-size="10" text-anchor="middle" fill="#1e40af">h = 0</text>
      
      <!-- Posición C (derecha, altura máxima) -->
      <line x1="0" y1="0" x2="120" y2="100" stroke="#6b7280" stroke-width="2" stroke-dasharray="3,3"/>
      <circle cx="120" cy="100" r="15" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
      <text x="120" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">C</text>
      <text x="120" y="125" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">v = 0</text>
      <text x="120" y="140" font-size="10" text-anchor="middle" fill="#991b1b">h = máx</text>
      
      <!-- Línea de referencia h=0 -->
      <line x1="-180" y1="150" x2="180" y2="150" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
      <text x="-165" y="165" font-size="9" fill="#6b7280">h = 0 (referencia)</text>
    </g>
    
    <!-- Análisis energético -->
    <g transform="translate(20, 230)">
      <rect x="0" y="0" width="400" height="110" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" rx="5"/>
      
      <text x="200" y="18" font-size="13" font-weight="bold" text-anchor="middle" fill="#d97706">
        Análisis Energético:
      </text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="0" font-size="11" fill="#78350f">
          <tspan x="0" dy="0" font-weight="bold">Punto A (reposo):</tspan>
          <tspan x="10" dy="15">Ec = 0  |  Ep = mgh  →  Em = mgh</tspan>
          
          <tspan x="0" dy="25" font-weight="bold">Punto B (máx velocidad):</tspan>
          <tspan x="10" dy="15">Ec = ½mv²  |  Ep = 0  →  Em = ½mv²</tspan>
          
          <tspan x="0" dy="25" font-weight="bold">Conservación:</tspan>
          <tspan x="10" dy="15" font-weight="bold" fill="#dc2626">mgh = ½mv²  →  v = √(2gh)</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- Ejemplo: Caída Libre -->
  <g transform="translate(510, 310)">
    <rect x="0" y="0" width="440" height="360" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      EJEMPLO: CAÍDA LIBRE
    </text>
    
    <!-- Torre visual -->
    <g transform="translate(120, 60)">
      <!-- Torre -->
      <rect x="-30" y="0" width="60" height="200" fill="#9ca3af" stroke="#4b5563" stroke-width="2"/>
      
      <!-- Objeto en altura h -->
      <circle cx="0" cy="-20" r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
      <text x="0" y="-16" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
      <text x="50" y="-15" font-size="11" font-weight="bold" fill="#dc2626">h inicial</text>
      
      <!-- Objeto cayendo (mitad) -->
      <circle cx="50" cy="80" r="12" fill="#7c3aed" stroke="#6b21a8" stroke-width="2"/>
      <text x="50" y="84" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
      <text x="100" y="85" font-size="11" font-weight="bold" fill="#7c3aed">h/2</text>
      <line x1="50" y1="65" x2="50" y2="45" stroke="#7c3aed" stroke-width="2" marker-start="url(#arrowpurple4)"/>
      
      <!-- Objeto llegando al suelo -->
      <circle cx="0" cy="210" r="12" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
      <text x="0" y="214" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
      <text x="50" y="215" font-size="11" font-weight="bold" fill="#3b82f6">h = 0</text>
      
      <!-- Suelo -->
      <line x1="-50" y1="220" x2="120" y2="220" stroke="#1f2937" stroke-width="3"/>
      <line x1="-50" y1="224" x2="-50" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="-30" y1="224" x2="-30" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="-10" y1="224" x2="-10" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="10" y1="224" x2="10" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="30" y1="224" x2="30" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="50" y1="224" x2="50" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="70" y1="224" x2="70" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="90" y1="224" x2="90" y2="220" stroke="#1f2937" stroke-width="2"/>
      <line x1="110" y1="224" x2="110" y2="220" stroke="#1f2937" stroke-width="2"/>
    </g>
    
    <!-- Análisis energético -->
    <g transform="translate(20, 230)">
      <rect x="0" y="0" width="400" height="110" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
      
      <text x="200" y="18" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af">
        Análisis Energético:
      </text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="0" font-size="11" fill="#1e3a8a">
          <tspan x="0" dy="0" font-weight="bold">Punto 1 (h inicial, v=0):</tspan>
          <tspan x="10" dy="15">Ec = 0  |  Ep = mgh  →  Em = mgh</tspan>
          
          <tspan x="0" dy="25" font-weight="bold">Punto 2 (h/2, cayendo):</tspan>
          <tspan x="10" dy="15">Ec + Ep = mgh  →  Ec = mgh/2, Ep = mgh/2</tspan>
          
          <tspan x="0" dy="25" font-weight="bold">Punto 3 (suelo, h=0):</tspan>
          <tspan x="10" dy="15" font-weight="bold" fill="#dc2626">Ec = mgh  →  v = √(2gh)</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- Nota final -->
  <g transform="translate(50, 680)">
    <rect x="0" y="0" width="900" height="15" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="3"/>
    <text x="450" y="11" font-size="11" font-weight="bold" text-anchor="middle" fill="#991b1b">
      ⚠️ Si hay fricción: Em disminuye (parte se convierte en calor) → Trabajo no conservativo
    </text>
  </g>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowpurple4" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <path d="M9,0 L9,6 L0,3 z" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>