<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <!-- T√≠tulo -->
  <text x="475" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Leyes de Newton
  </text>
  
  <!-- PRIMERA LEY: INERCIA -->
  <g transform="translate(0, 80)">
    <rect x="30" y="0" width="880" height="170" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
    
    <text x="475" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e40af">
      1¬™ LEY: INERCIA
    </text>
    
    <text x="475" y="55" font-size="14" text-anchor="middle" fill="#1e3a8a" font-style="italic">
      "Un cuerpo permanece en reposo o en MRU si la fuerza neta sobre √©l es cero"
    </text>
    
    <!-- F√≥rmula -->
    <rect x="350" y="65" width="250" height="35" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="475" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af" font-family="monospace">
      Œ£F = 0  ‚Üí  v = constante
    </text>
    
    <!-- Ejemplo visual: Auto en l√≠nea recta -->
    <g transform="translate(150, 115)">
      <rect x="0" y="0" width="60" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="3"/>
      <circle cx="15" cy="35" r="5" fill="#1f2937"/>
      <circle cx="45" cy="35" r="5" fill="#1f2937"/>
      <text x="30" y="20" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">üöó</text>
      <line x1="60" y1="15" x2="150" y2="15" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="105" y="10" font-size="11" fill="#1e40af">v constante</text>
      <text x="30" y="-10" font-size="10" text-anchor="middle" fill="#059669" font-weight="bold">Œ£F = 0</text>
    </g>
    
    <!-- Ejemplo: Libro en mesa -->
    <g transform="translate(550, 115)">
      <rect x="0" y="25" width="120" height="5" fill="#92400e" stroke="#78350f" stroke-width="1"/>
      <rect x="30" y="10" width="60" height="15" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
      <text x="60" y="22" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Libro</text>
      <!-- Fuerza peso -->
      <line x1="60" y1="25" x2="60" y2="45" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowred)"/>
      <text x="75" y="40" font-size="9" fill="#dc2626">Peso</text>
      <!-- Fuerza normal -->
      <line x1="60" y1="10" x2="60" y2="-10" stroke="#10b981" stroke-width="2" marker-end="url(#arrowgreen)"/>
      <text x="75" y="0" font-size="9" fill="#10b981">Normal</text>
      <text x="60" y="-15" font-size="10" text-anchor="middle" fill="#059669" font-weight="bold">Œ£F = 0</text>
    </g>
  </g>
  
  <!-- SEGUNDA LEY: F = ma -->
  <g transform="translate(0, 270)">
    <rect x="30" y="0" width="880" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
    
    <text x="475" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#d97706">
      2¬™ LEY: FUERZA Y ACELERACI√ìN
    </text>
    
    <text x="475" y="55" font-size="14" text-anchor="middle" fill="#92400e" font-style="italic">
      "La aceleraci√≥n es directamente proporcional a la fuerza neta e inversamente proporcional a la masa"
    </text>
    
    <!-- F√≥rmula principal -->
    <rect x="330" y="65" width="290" height="40" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="475" y="95" font-size="22" font-weight="bold" text-anchor="middle" fill="#d97706" font-family="monospace">
      F = m ¬∑ a    o    a = F/m
    </text>
    
    <!-- Ejemplo: Empujando cajas -->
    <g transform="translate(100, 125)">
      <text x="150" y="-10" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706">
        Misma fuerza, distinta masa:
      </text>
      
      <!-- Caja peque√±a (menos masa) -->
      <rect x="20" y="0" width="40" height="40" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
      <text x="40" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">m‚ÇÅ</text>
      <line x1="-30" y1="20" x2="15" y2="20" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowred)"/>
      <text x="-7" y="15" font-size="10" font-weight="bold" fill="#dc2626">F</text>
      <line x1="65" y1="20" x2="120" y2="20" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,2"/>
      <text x="92" y="15" font-size="10" fill="#7c3aed">a grande</text>
      
      <!-- Caja grande (m√°s masa) -->
      <g transform="translate(220, 0)">
        <rect x="10" y="-10" width="60" height="60" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
        <text x="40" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">m‚ÇÇ > m‚ÇÅ</text>
        <line x1="-40" y1="20" x2="5" y2="20" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowred)"/>
        <text x="-17" y="15" font-size="10" font-weight="bold" fill="#dc2626">F</text>
        <line x1="75" y1="20" x2="105" y2="20" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,2"/>
        <text x="90" y="15" font-size="10" fill="#7c3aed">a chica</text>
      </g>
    </g>
    
    <!-- Nota importante -->
    <text x="475" y="185" font-size="11" text-anchor="middle" fill="#92400e">
      <tspan font-weight="bold">Unidades SI:</tspan> F [Newton = kg¬∑m/s¬≤],  m [kg],  a [m/s¬≤]
    </text>
  </g>
  
  <!-- TERCERA LEY: ACCI√ìN-REACCI√ìN -->
  <g transform="translate(0, 490)">
    <rect x="30" y="0" width="880" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="3" rx="10"/>
    
    <text x="475" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#059669">
      3¬™ LEY: ACCI√ìN Y REACCI√ìN
    </text>
    
    <text x="475" y="55" font-size="14" text-anchor="middle" fill="#065f46" font-style="italic">
      "A toda acci√≥n corresponde una reacci√≥n de igual magnitud y direcci√≥n opuesta"
    </text>
    
    <!-- F√≥rmula -->
    <rect x="320" y="65" width="310" height="35" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="475" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#059669" font-family="monospace">
      F‚ÇÅ‚ÇÇ = -F‚ÇÇ‚ÇÅ    (mismo m√≥dulo, opuesta direcci√≥n)
    </text>
    
    <!-- Ejemplo: Dos personas empuj√°ndose -->
    <g transform="translate(475, 125)">
      <text x="0" y="-10" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">
        Pares de fuerzas (act√∫an sobre CUERPOS DIFERENTES):
      </text>
      
      <!-- Persona 1 -->
      <circle cx="-80" cy="15" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="-80" y="22" font-size="16" text-anchor="middle">üë§</text>
      <text x="-80" y="-15" font-size="10" font-weight="bold" text-anchor="middle" fill="#1e40af">Persona A</text>
      
      <!-- Persona 2 -->
      <circle cx="80" cy="15" r="25" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
      <text x="80" y="22" font-size="16" text-anchor="middle">üë§</text>
      <text x="80" y="-15" font-size="10" font-weight="bold" text-anchor="middle" fill="#1e40af">Persona B</text>
      
      <!-- Fuerza de A sobre B (acci√≥n) -->
      <line x1="-50" y1="15" x2="50" y2="15" stroke="#dc2626" stroke-width="4" marker-end="url(#arrowredbig)"/>
      <text x="0" y="10" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">F_AB</text>
      
      <!-- Fuerza de B sobre A (reacci√≥n) -->
      <line x1="50" y1="30" x2="-50" y2="30" stroke="#7c3aed" stroke-width="4" marker-end="url(#arrowpurplebig)"/>
      <text x="0" y="45" font-size="11" font-weight="bold" text-anchor="middle" fill="#7c3aed">F_BA = -F_AB</text>
    </g>
  </g>
  
  <!-- Markers para flechas -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowredbig" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowpurplebig" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>