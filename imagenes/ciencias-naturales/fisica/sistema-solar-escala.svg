<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700">
  <defs>
    <radialGradient id="sol-grad">
      <stop offset="0%" stop-color="#FFF9E6"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </radialGradient>
    <linearGradient id="bg-space" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000428"/>
      <stop offset="100%" stop-color="#004e92"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo espacio -->
  <rect width="1400" height="700" fill="url(#bg-space)"/>
  
  <!-- Estrellas fondo -->
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="250" cy="120" r="1" fill="white" opacity="0.6"/>
  <circle cx="400" cy="60" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="550" cy="100" r="1" fill="white" opacity="0.6"/>
  <circle cx="700" cy="70" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="850" cy="110" r="1" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="90" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="1150" cy="130" r="1" fill="white" opacity="0.6"/>
  <circle cx="1300" cy="75" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Título -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    SISTEMA SOLAR - Planetas a Escala Relativa
  </text>
  
  <!-- Sol -->
  <circle cx="80" cy="350" r="45" fill="url(#sol-grad)" stroke="#FF8C00" stroke-width="2"/>
  <text x="80" y="420" font-family="Arial" font-size="11" font-weight="bold" fill="#FFD700" text-anchor="middle">SOL</text>
  <text x="80" y="435" font-family="Arial" font-size="9" fill="#FFA500" text-anchor="middle">1.989×10³⁰ kg</text>
  
  <!-- Línea orbital -->
  <line x1="145" y1="350" x2="1380" y2="350" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Mercurio -->
  <circle cx="200" cy="350" r="6" fill="#8B7355"/>
  <text x="200" y="385" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MERCURIO</text>
  <text x="200" y="398" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">4,879 km</text>
  <text x="200" y="410" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">0.39 UA</text>
  
  <!-- Venus -->
  <circle cx="300" cy="350" r="15" fill="#E6A864"/>
  <text x="300" y="385" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">VENUS</text>
  <text x="300" y="398" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">12,104 km</text>
  <text x="300" y="410" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">0.72 UA</text>
  
  <!-- Tierra -->
  <circle cx="420" cy="350" r="16" fill="#4169E1"/>
  <circle cx="425" cy="345" r="3" fill="#228B22" opacity="0.7"/>
  <circle cx="415" cy="355" r="4" fill="#228B22" opacity="0.6"/>
  <text x="420" y="385" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">TIERRA</text>
  <text x="420" y="398" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">12,742 km</text>
  <text x="420" y="410" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">1.00 UA</text>
  
  <!-- Marte -->
  <circle cx="540" cy="350" r="9" fill="#CD5C5C"/>
  <text x="540" y="385" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MARTE</text>
  <text x="540" y="398" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">6,779 km</text>
  <text x="540" y="410" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">1.52 UA</text>
  
  <!-- Cinturón asteroides -->
  <rect x="600" y="340" width="40" height="20" fill="none" stroke="rgba(200,200,200,0.5)" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="610" cy="350" r="1" fill="#888"/>
  <circle cx="620" cy="348" r="0.8" fill="#999"/>
  <circle cx="625" cy="352" r="1.2" fill="#777"/>
  <circle cx="630" cy="350" r="0.9" fill="#888"/>
  <text x="620" y="330" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Cinturón</text>
  <text x="620" y="340" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">Asteroides</text>
  
  <!-- Júpiter -->
  <circle cx="770" cy="350" r="38" fill="#DAA520"/>
  <ellipse cx="770" cy="345" rx="38" ry="3" fill="#B8860B" opacity="0.6"/>
  <ellipse cx="770" cy="355" rx="38" ry="3" fill="#8B6914" opacity="0.6"/>
  <text x="770" y="405" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">JÚPITER</text>
  <text x="770" y="418" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">139,820 km</text>
  <text x="770" y="430" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">5.20 UA</text>
  
  <!-- Saturno -->
  <circle cx="950" cy="350" r="33" fill="#F4A460"/>
  <!-- Anillos -->
  <ellipse cx="950" cy="350" rx="52" ry="8" fill="none" stroke="#D2B48C" stroke-width="3" opacity="0.7"/>
  <ellipse cx="950" cy="350" rx="46" ry="6" fill="none" stroke="#F5DEB3" stroke-width="2" opacity="0.8"/>
  <text x="950" y="410" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">SATURNO</text>
  <text x="950" y="423" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">116,460 km</text>
  <text x="950" y="435" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">9.54 UA</text>
  
  <!-- Urano -->
  <circle cx="1130" cy="350" r="20" fill="#4FD8EB"/>
  <text x="1130" y="390" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">URANO</text>
  <text x="1130" y="403" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">50,724 km</text>
  <text x="1130" y="415" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">19.19 UA</text>
  
  <!-- Neptuno -->
  <circle cx="1280" cy="350" r="19" fill="#4169E1"/>
  <text x="1280" y="390" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NEPTUNO</text>
  <text x="1280" y="403" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">49,244 km</text>
  <text x="1280" y="415" font-family="Arial" font-size="8" fill="#aaa" text-anchor="middle">30.07 UA</text>
  
  <!-- Leyenda -->
  <rect x="50" y="500" width="1300" height="160" fill="rgba(0,0,0,0.6)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  
  <text x="700" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">
    Datos Clave del Sistema Solar
  </text>
  
  <text x="70" y="560" font-family="Arial" font-size="11" fill="white" font-weight="bold">ROCOSOS (Interiores):</text>
  <text x="70" y="578" font-family="Arial" font-size="9" fill="#ccc">• Mercurio: 88 días (traslación)</text>
  <text x="70" y="593" font-family="Arial" font-size="9" fill="#ccc">• Venus: 225 días, rotación retrógrada</text>
  <text x="70" y="608" font-family="Arial" font-size="9" fill="#ccc">• Tierra: 365.25 días, 1 satélite (Luna)</text>
  <text x="70" y="623" font-family="Arial" font-size="9" fill="#ccc">• Marte: 687 días, 2 satélites</text>
  
  <text x="450" y="560" font-family="Arial" font-size="11" fill="white" font-weight="bold">GASEOSOS (Exteriores):</text>
  <text x="450" y="578" font-family="Arial" font-size="9" fill="#ccc">• Júpiter: 11.86 años, 95+ satélites, Gran Mancha Roja</text>
  <text x="450" y="593" font-family="Arial" font-size="9" fill="#ccc">• Saturno: 29.46 años, 146+ satélites, anillos espectaculares</text>
  <text x="450" y="608" font-family="Arial" font-size="9" fill="#ccc">• Urano: 84 años, rotación lateral (98°)</text>
  <text x="450" y="623" font-family="Arial" font-size="9" fill="#ccc">• Neptuno: 164.79 años, vientos más rápidos del S.S.</text>
  
  <text x="1050" y="560" font-family="Arial" font-size="11" fill="white" font-weight="bold">ESCALA:</text>
  <text x="1050" y="578" font-family="Arial" font-size="9" fill="#ccc">• 1 UA = 149.6 millones de km</text>
  <text x="1050" y="593" font-family="Arial" font-size="9" fill="#ccc">• Distancia Tierra-Sol</text>
  <text x="1050" y="608" font-family="Arial" font-size="9" fill="#FFD700" font-weight="bold">• Tamaños relativos (no a escala real)</text>
  <text x="1050" y="623" font-family="Arial" font-size="9" fill="#FFD700" font-weight="bold">• Distancias comprimidas</text>
  
  <text x="700" y="655" font-family="Arial" font-size="9" fill="#aaa" text-anchor="middle" font-style="italic">
    Nota: Si el Sol fuera del tamaño de una pelota de fútbol (22 cm), la Tierra sería un grano de pimienta (2 mm) a 23 metros de distancia.
  </text>
</svg>
