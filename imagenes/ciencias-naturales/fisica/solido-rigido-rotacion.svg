<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8"/>
      <stop offset="100%" stop-color="#d9e2ec"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="900" fill="url(#bg-grad)"/>
  
  <!-- Título -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af" text-anchor="middle">
    DINÁMICA DEL SÓLIDO RÍGIDO - Rotación
  </text>
  
  <!-- SECCIÓN 1: TORQUE -->
  <rect x="50" y="70" width="520" height="380" fill="white" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <rect x="50" y="70" width="520" height="45" fill="#3b82f6" rx="10"/>
  <text x="310" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    1. TORQUE (τ) - Causa de Rotación
  </text>
  
  <!-- Diagrama puerta vista superior -->
  <g transform="translate(150, 180)">
    <!-- Puerta -->
    <rect x="0" y="0" width="200" height="120" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <circle cx="10" cy="60" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
    <text x="10" y="64" font-family="Arial" font-size="10" fill="#654321" text-anchor="middle" font-weight="bold">Eje</text>
    
    <!-- Vector r (brazo de palanca) -->
    <line x1="10" y1="60" x2="180" y2="60" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="95" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">r</text>
    <text x="95" y="80" font-family="Arial" font-size="11" fill="#666">(brazo palanca)</text>
    
    <!-- Vector F (fuerza aplicada) -->
    <line x1="180" y1="60" x2="180" y2="-20" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    <text x="200" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a">F</text>
    
    <!-- Ángulo θ -->
    <path d="M 170 60 Q 175 50 180 40" fill="none" stroke="#2563eb" stroke-width="2"/>
    <text x="165" y="55" font-family="Arial" font-size="14" fill="#2563eb" font-weight="bold">θ</text>
    
    <!-- Vector τ (torque) saliendo del plano -->
    <circle cx="10" cy="60" r="20" fill="none" stroke="#9333ea" stroke-width="3" stroke-dasharray="5,5"/>
    <circle cx="10" cy="60" r="4" fill="#9333ea"/>
    <circle cx="10" cy="60" r="2" fill="white"/>
    <text x="-15" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#9333ea">τ (sale)</text>
  </g>
  
  <!-- Fórmulas torque -->
  <rect x="70" y="340" width="200" height="90" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="170" y="365" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">Torque:</text>
  <text x="170" y="390" font-family="Courier New" font-size="16" fill="#1e3a8a" text-anchor="middle" font-weight="bold">τ = r × F</text>
  <text x="170" y="410" font-family="Courier New" font-size="16" fill="#1e3a8a" text-anchor="middle" font-weight="bold">τ = rF sen(θ)</text>
  
  <rect x="300" y="340" width="240" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="420" y="360" font-family="Arial" font-size="11" fill="#78350f" text-anchor="middle">Unidad: N·m (Newton-metro)</text>
  <text x="420" y="378" font-family="Arial" font-size="10" fill="#92400e" text-anchor="middle">• Máximo cuando θ = 90°</text>
  <text x="420" y="394" font-family="Arial" font-size="10" fill="#92400e" text-anchor="middle">• Cero cuando θ = 0° o 180°</text>
  <text x="420" y="410" font-family="Arial" font-size="10" fill="#92400e" text-anchor="middle">• Análogo a F en traslación</text>
  
  <!-- SECCIÓN 2: MOMENTO DE INERCIA -->
  <rect x="630" y="70" width="520" height="380" fill="white" stroke="#8b5cf6" stroke-width="3" rx="10"/>
  <rect x="630" y="70" width="520" height="45" fill="#8b5cf6" rx="10"/>
  <text x="890" y="100" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    2. MOMENTO DE INERCIA (I) - Resistencia a Rotar
  </text>
  
  <!-- Tabla momento inercia -->
  <g transform="translate(650, 130)">
    <rect x="0" y="0" width="480" height="30" fill="#7c3aed" rx="5"/>
    <text x="80" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="white">Objeto</text>
    <text x="240" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="white">Fórmula I</text>
    <text x="400" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="white">Eje</text>
    
    <!-- Fila 1: Aro -->
    <rect x="0" y="30" width="480" height="45" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1"/>
    <circle cx="60" cy="52" r="18" fill="none" stroke="#334155" stroke-width="3"/>
    <circle cx="60" cy="52" r="2" fill="#334155"/>
    <text x="120" y="56" font-family="Arial" font-size="11" fill="#334155">Aro delgado</text>
    <text x="240" y="56" font-family="Courier New" font-size="13" font-weight="bold" fill="#6b21a8" text-anchor="middle">I = MR²</text>
    <text x="400" y="56" font-family="Arial" font-size="10" fill="#475569" text-anchor="middle">Centro ⊥ plano</text>
    
    <!-- Fila 2: Disco -->
    <rect x="0" y="75" width="480" height="45" fill="white" stroke="#7c3aed" stroke-width="1"/>
    <circle cx="60" cy="97" r="18" fill="#cbd5e1" stroke="#334155" stroke-width="3"/>
    <circle cx="60" cy="97" r="2" fill="#334155"/>
    <text x="120" y="101" font-family="Arial" font-size="11" fill="#334155">Disco sólido</text>
    <text x="240" y="101" font-family="Courier New" font-size="13" font-weight="bold" fill="#6b21a8" text-anchor="middle">I = ½MR²</text>
    <text x="400" y="101" font-family="Arial" font-size="10" fill="#475569" text-anchor="middle">Eje central</text>
    
    <!-- Fila 3: Esfera sólida -->
    <rect x="0" y="120" width="480" height="45" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1"/>
    <circle cx="60" cy="142" r="18" fill="#94a3b8" stroke="#334155" stroke-width="3"/>
    <circle cx="60" cy="142" r="2" fill="#334155"/>
    <ellipse cx="60" cy="142" rx="18" ry="6" fill="none" stroke="#334155" stroke-width="2"/>
    <text x="120" y="146" font-family="Arial" font-size="11" fill="#334155">Esfera sólida</text>
    <text x="240" y="146" font-family="Courier New" font-size="13" font-weight="bold" fill="#6b21a8" text-anchor="middle">I = ⅖MR²</text>
    <text x="400" y="146" font-family="Arial" font-size="10" fill="#475569" text-anchor="middle">Diámetro</text>
    
    <!-- Fila 4: Varilla -->
    <rect x="0" y="165" width="480" height="45" fill="white" stroke="#7c3aed" stroke-width="1"/>
    <line x1="42" y1="187" x2="78" y2="187" stroke="#334155" stroke-width="4"/>
    <circle cx="60" cy="187" r="2" fill="#dc2626"/>
    <text x="120" y="191" font-family="Arial" font-size="11" fill="#334155">Varilla centro</text>
    <text x="240" y="191" font-family="Courier New" font-size="13" font-weight="bold" fill="#6b21a8" text-anchor="middle">I = 1/12 ML²</text>
    <text x="400" y="191" font-family="Arial" font-size="10" fill="#475569" text-anchor="middle">Centro ⊥</text>
  </g>
  
  <!-- Nota momento inercia -->
  <rect x="650" y="355" width="480" height="75" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="890" y="378" font-family="Arial" font-size="12" font-weight="bold" fill="#78350f" text-anchor="middle">
    I depende de: masa M y distribución de masa (R, L)
  </text>
  <text x="890" y="398" font-family="Arial" font-size="11" fill="#92400e" text-anchor="middle">
    • Mayor I → Mayor resistencia a cambiar rotación
  </text>
  <text x="890" y="415" font-family="Arial" font-size="11" fill="#92400e" text-anchor="middle">
    • Análogo a masa (m) en traslación: F = ma ↔ τ = Iα
  </text>
  
  <!-- SECCIÓN 3: ENERGÍA CINÉTICA ROTACIONAL -->
  <rect x="50" y="480" width="350" height="180" fill="white" stroke="#10b981" stroke-width="3" rx="10"/>
  <rect x="50" y="480" width="350" height="45" fill="#10b981" rx="10"/>
  <text x="225" y="510" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    3. ENERGÍA CINÉTICA ROTACIONAL
  </text>
  
  <rect x="70" y="545" width="310" height="100" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="225" y="575" font-family="Courier New" font-size="22" font-weight="bold" fill="#065f46" text-anchor="middle">
    E_c(rot) = ½Iω²
  </text>
  <text x="225" y="600" font-family="Arial" font-size="12" fill="#047857" text-anchor="middle">
    donde ω = velocidad angular (rad/s)
  </text>
  <text x="225" y="620" font-family="Arial" font-size="11" fill="#059669" text-anchor="middle">
    Objeto rodando: E_total = ½mv² + ½Iω²
  </text>
  
  <!-- SECCIÓN 4: MOMENTO ANGULAR -->
  <rect x="450" y="480" width="350" height="180" fill="white" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <rect x="450" y="480" width="350" height="45" fill="#f59e0b" rx="10"/>
  <text x="625" y="510" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    4. MOMENTO ANGULAR (L)
  </text>
  
  <rect x="470" y="545" width="310" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="625" y="575" font-family="Courier New" font-size="22" font-weight="bold" fill="#78350f" text-anchor="middle">
    L = Iω
  </text>
  <text x="625" y="600" font-family="Arial" font-size="12" fill="#92400e" text-anchor="middle">
    Conservación: Si τ_ext = 0 → L = constante
  </text>
  <text x="625" y="620" font-family="Arial" font-size="11" fill="#b45309" text-anchor="middle">
    Relación lineal: L = r × p = mvr sen(θ)
  </text>
  
  <!-- SECCIÓN 5: EJEMPLO PATINADOR -->
  <rect x="850" y="480" width="300" height="180" fill="white" stroke="#ec4899" stroke-width="3" rx="10"/>
  <rect x="850" y="480" width="300" height="45" fill="#ec4899" rx="10"/>
  <text x="1000" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Ejemplo: Patinador
  </text>
  
  <!-- Patinador brazos extendidos -->
  <g transform="translate(900, 550)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <line x1="-25" y1="0" x2="-8" y2="0" stroke="#334155" stroke-width="3"/>
    <line x1="8" y1="0" x2="25" y2="0" stroke="#334155" stroke-width="3"/>
    <circle cx="-25" cy="0" r="3" fill="#ef4444"/>
    <circle cx="25" cy="0" r="3" fill="#ef4444"/>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Brazos abiertos</text>
    <text x="0" y="37" font-family="Arial" font-size="9" fill="#dc2626" text-anchor="middle" font-weight="bold">I grande, ω chico</text>
  </g>
  
  <!-- Flecha -->
  <line x1="970" y1="585" x2="1020" y2="585" stroke="#2563eb" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="995" y="575" font-family="Arial" font-size="10" fill="#2563eb" font-weight="bold" text-anchor="middle">Conserva L</text>
  
  <!-- Patinador brazos contraídos -->
  <g transform="translate(1070, 550)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <line x1="-5" y1="0" x2="-8" y2="3" stroke="#334155" stroke-width="3"/>
    <line x1="5" y1="0" x2="8" y2="3" stroke="#334155" stroke-width="3"/>
    <circle cx="-8" cy="3" r="3" fill="#22c55e"/>
    <circle cx="8" cy="3" r="3" fill="#22c55e"/>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="#334155" text-anchor="middle">Brazos cerrados</text>
    <text x="0" y="37" font-family="Arial" font-size="9" fill="#16a34a" text-anchor="middle" font-weight="bold">I chico, ω GRANDE</text>
  </g>
  
  <text x="1000" y="630" font-family="Arial" font-size="9" fill="#9333ea" text-anchor="middle" font-weight="bold">
    I₁ω₁ = I₂ω₂ → Gira más rápido
  </text>
  
  <!-- ECUACIONES FUNDAMENTALES -->
  <rect x="50" y="690" width="1100" height="180" fill="white" stroke="#6366f1" stroke-width="4" rx="10"/>
  <rect x="50" y="690" width="1100" height="50" fill="#6366f1" rx="10"/>
  <text x="600" y="725" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    ANALOGÍA: TRASLACIÓN ↔ ROTACIÓN
  </text>
  
  <g transform="translate(100, 760)">
    <rect x="0" y="0" width="450" height="90" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="225" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">TRASLACIÓN</text>
    <text x="20" y="50" font-family="Courier New" font-size="14" fill="#1e3a8a">• Fuerza: F = ma</text>
    <text x="20" y="70" font-family="Courier New" font-size="14" fill="#1e3a8a">• Momento: p = mv</text>
    <text x="240" y="50" font-family="Courier New" font-size="14" fill="#1e3a8a">• Energía: E_c = ½mv²</text>
    <text x="240" y="70" font-family="Courier New" font-size="14" fill="#1e3a8a">• Trabajo: W = Fd</text>
  </g>
  
  <text x="600" y="825" font-family="Arial" font-size="24" font-weight="bold" fill="#6366f1" text-anchor="middle">↔</text>
  
  <g transform="translate(620, 760)">
    <rect x="0" y="0" width="450" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="225" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#78350f" text-anchor="middle">ROTACIÓN</text>
    <text x="20" y="50" font-family="Courier New" font-size="14" fill="#78350f">• Torque: τ = Iα</text>
    <text x="20" y="70" font-family="Courier New" font-size="14" fill="#78350f">• Momento angular: L = Iω</text>
    <text x="240" y="50" font-family="Courier New" font-size="14" fill="#78350f">• Energía: E_c = ½Iω²</text>
    <text x="240" y="70" font-family="Courier New" font-size="14" fill="#78350f">• Trabajo: W = τθ</text>
  </g>
</svg>
