<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850">
  <!-- Título -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Ejemplo Resuelto: Cálculo de Molaridad y Dilución
  </text>
  
  <!-- Problema -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="900" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
      PROBLEMA
    </text>
    <text x="450" y="50" font-size="14" text-anchor="middle" fill="#78350f">
      Se disuelven 29.25 g de NaCl en agua hasta completar 500 mL de disolución.
    </text>
    <text x="450" y="70" font-size="14" text-anchor="middle" fill="#78350f">
      a) Calcular la Molaridad (M) de la disolución
    </text>
    <text x="450" y="90" font-size="14" text-anchor="middle" fill="#78350f">
      b) ¿Cuántos mL de esta disolución se deben tomar para preparar 250 mL de una disolución 0.5 M?
    </text>
  </g>
  
  <!-- Datos -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="440" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
      DATOS
    </text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-size="13" fill="#1e3a8a">
        <tspan x="0" dy="0">• Masa NaCl = 29.25 g</tspan>
        <tspan x="0" dy="20">• Volumen disolución = 500 mL = 0.5 L</tspan>
        <tspan x="0" dy="20">• Masa molar NaCl = 58.5 g/mol</tspan>
        <tspan x="0" dy="20">  (Na: 23 g/mol + Cl: 35.5 g/mol)</tspan>
      </text>
    </g>
  </g>
  
  <!-- Fórmulas -->
  <g transform="translate(510, 190)">
    <rect x="0" y="0" width="440" height="120" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="220" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">
      FÓRMULAS
    </text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" font-size="13" fill="#065f46">
        <tspan x="0" dy="0" font-weight="bold">Molaridad:</tspan>
        <tspan x="0" dy="20" font-family="monospace" font-size="14">M = n / V(L) = (masa / MM) / V(L)</tspan>
        
        <tspan x="0" dy="30" font-weight="bold">Dilución:</tspan>
        <tspan x="0" dy="20" font-family="monospace" font-size="14">C₁ · V₁ = C₂ · V₂</tspan>
      </text>
    </g>
  </g>
  
  <!-- Parte a) Cálculo de Molaridad -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="900" height="240" fill="#f3e8ff" stroke="#7c3aed" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      SOLUCIÓN a) Cálculo de Molaridad
    </text>
    
    <!-- Paso 1 -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="840" height="50" fill="#faf5ff" stroke="#a78bfa" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-size="14" font-weight="bold" fill="#6b21a8">Paso 1: Calcular moles de NaCl</text>
      <text x="20" y="40" font-size="13" font-family="monospace" fill="#581c87">
        n = masa / MM = 29.25 g / 58.5 g/mol = 0.5 mol
      </text>
    </g>
    
    <!-- Paso 2 -->
    <g transform="translate(30, 105)">
      <rect x="0" y="0" width="840" height="50" fill="#faf5ff" stroke="#a78bfa" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-size="14" font-weight="bold" fill="#6b21a8">Paso 2: Convertir volumen a litros</text>
      <text x="20" y="40" font-size="13" font-family="monospace" fill="#581c87">
        V = 500 mL × (1 L / 1000 mL) = 0.5 L
      </text>
    </g>
    
    <!-- Paso 3 -->
    <g transform="translate(30, 165)">
      <rect x="0" y="0" width="840" height="50" fill="#faf5ff" stroke="#a78bfa" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-size="14" font-weight="bold" fill="#6b21a8">Paso 3: Aplicar fórmula de Molaridad</text>
      <text x="20" y="40" font-size="13" font-family="monospace" fill="#581c87">
        M = n / V = 0.5 mol / 0.5 L = 1.0 M
      </text>
    </g>
  </g>
  
  <!-- Respuesta a) -->
  <g transform="translate(50, 585)">
    <rect x="0" y="0" width="900" height="45" fill="#86efac" stroke="#16a34a" stroke-width="3" rx="8"/>
    <text x="450" y="30" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532d">
      RESPUESTA a): La Molaridad de la disolución es 1.0 M (1.0 mol/L)
    </text>
  </g>
  
  <!-- Parte b) Dilución -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="900" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <text x="450" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
      SOLUCIÓN b) Dilución (V₁ = ?)
    </text>
    
    <!-- Datos dilución -->
    <g transform="translate(30, 45)">
      <text x="0" y="0" font-size="13" fill="#92400e">
        <tspan x="0" dy="0">Datos: C₁ = 1.0 M (concentración inicial) | C₂ = 0.5 M (concentración final)</tspan>
        <tspan x="0" dy="20">       V₁ = ? (volumen a tomar)          | V₂ = 250 mL (volumen final)</tspan>
      </text>
    </g>
    
    <!-- Resolución -->
    <g transform="translate(30, 85)">
      <rect x="0" y="0" width="840" height="50" fill="#fffbeb" stroke="#fbbf24" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-size="14" font-weight="bold" fill="#d97706">Aplicar fórmula de dilución: C₁ · V₁ = C₂ · V₂</text>
      <text x="20" y="40" font-size="13" font-family="monospace" fill="#92400e">
        V₁ = (C₂ · V₂) / C₁ = (0.5 M × 250 mL) / 1.0 M = 125 mL
      </text>
    </g>
  </g>
  
  <!-- Respuesta b) -->
  <g transform="translate(50, 815)">
    <rect x="0" y="0" width="900" height="25" fill="#86efac" stroke="#16a34a" stroke-width="3" rx="8"/>
    <text x="450" y="18" font-size="14" font-weight="bold" text-anchor="middle" fill="#14532d">
      RESPUESTA b): Se deben tomar 125 mL de la disolución 1.0 M y llevar a 250 mL con agua
    </text>
  </g>
</svg>