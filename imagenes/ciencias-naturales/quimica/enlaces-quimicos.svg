<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700">
  <!-- Fondo -->
  <rect width="1100" height="700" fill="#f9fafb"/>
  
  <!-- Título -->
  <text x="550" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    Tipos de Enlaces Químicos
  </text>
  
  <!-- ENLACE IÓNICO -->
  <g id="ionico">
    <!-- Contenedor -->
    <rect x="50" y="80" width="320" height="550" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
    <text x="210" y="115" font-size="20" font-weight="bold" text-anchor="middle" fill="#92400e">
      Enlace Iónico
    </text>
    
    <!-- Explicación -->
    <text x="60" y="145" font-size="13" fill="#78350f" font-weight="600">
      Transferencia de electrones
    </text>
    <text x="60" y="165" font-size="12" fill="#78350f">
      Metal → No metal
    </text>
    <text x="60" y="185" font-size="12" fill="#78350f">
      Forma catión (+) y anión (-)
    </text>
    
    <!-- Diagrama NaCl -->
    <text x="210" y="220" font-size="15" font-weight="bold" text-anchor="middle" fill="#92400e">
      Ejemplo: NaCl
    </text>
    
    <!-- Na átomo -->
    <circle cx="130" cy="280" r="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="130" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#78350f">Na</text>
    <text x="130" y="295" font-size="11" text-anchor="middle" fill="#78350f">11 e⁻</text>
    <!-- Electrón de valencia -->
    <circle cx="165" cy="265" r="5" fill="#dc2626"/>
    
    <!-- Flecha transferencia -->
    <path d="M 180 280 L 230 280" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
    <text x="205" y="270" font-size="11" fill="#dc2626" text-anchor="middle">e⁻</text>
    
    <!-- Cl átomo -->
    <circle cx="290" cy="280" r="35" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="290" y="280" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">Cl</text>
    <text x="290" y="295" font-size="11" text-anchor="middle" fill="#065f46">17 e⁻</text>
    
    <!-- Iones resultantes -->
    <text x="130" y="340" font-size="11" text-anchor="middle" fill="#78350f">↓</text>
    <circle cx="130" cy="380" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="130" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#78350f">Na⁺</text>
    <text x="130" y="395" font-size="10" text-anchor="middle" fill="#78350f">10 e⁻</text>
    
    <text x="290" y="340" font-size="11" text-anchor="middle" fill="#065f46">↓</text>
    <circle cx="290" cy="380" r="35" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="290" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">Cl⁻</text>
    <text x="290" y="395" font-size="10" text-anchor="middle" fill="#065f46">18 e⁻</text>
    
    <!-- Atracción electrostática -->
    <path d="M 160 380 L 260 380" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="210" y="375" font-size="10" fill="#dc2626" text-anchor="middle">atracción</text>
    <text x="210" y="395" font-size="10" fill="#dc2626" text-anchor="middle">electrostática</text>
    
    <!-- Propiedades -->
    <rect x="60" y="440" width="300" height="170" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="210" y="465" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
      Propiedades
    </text>
    <text x="70" y="490" font-size="12" fill="#78350f">
      ✓ Sólidos cristalinos
    </text>
    <text x="70" y="510" font-size="12" fill="#78350f">
      ✓ Alto punto de fusión
    </text>
    <text x="70" y="530" font-size="12" fill="#78350f">
      ✓ Conducen fundidos o en
    </text>
    <text x="82" y="547" font-size="12" fill="#78350f">
      solución acuosa
    </text>
    <text x="70" y="567" font-size="12" fill="#78350f">
      ✓ Solubles en agua
    </text>
    <text x="70" y="590" font-size="11" font-weight="600" fill="#92400e">
      Ejemplos: NaCl, CaO, MgCl₂
    </text>
  </g>
  
  <!-- ENLACE COVALENTE -->
  <g id="covalente">
    <!-- Contenedor -->
    <rect x="390" y="80" width="320" height="550" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
    <text x="550" y="115" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Enlace Covalente
    </text>
    
    <!-- Explicación -->
    <text x="400" y="145" font-size="13" fill="#1e3a8a" font-weight="600">
      Compartición de electrones
    </text>
    <text x="400" y="165" font-size="12" fill="#1e3a8a">
      No metal + No metal
    </text>
    <text x="400" y="185" font-size="12" fill="#1e3a8a">
      Forma moléculas
    </text>
    
    <!-- Diagrama H₂O -->
    <text x="550" y="220" font-size="15" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Ejemplo: H₂O
    </text>
    
    <!-- Átomo O central -->
    <circle cx="550" cy="300" r="40" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="550" y="305" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">O</text>
    <text x="550" y="322" font-size="10" text-anchor="middle" fill="#fff">8 e⁻</text>
    
    <!-- Pares electrones O -->
    <circle cx="520" cy="280" r="4" fill="#fff"/>
    <circle cx="530" cy="280" r="4" fill="#fff"/>
    <circle cx="580" cy="280" r="4" fill="#fff"/>
    <circle cx="570" cy="280" r="4" fill="#fff"/>
    
    <!-- H izquierdo -->
    <circle cx="460" cy="330" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <text x="460" y="337" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">H</text>
    
    <!-- Enlace O-H izquierdo -->
    <line x1="485" y1="325" x2="515" y2="310" stroke="#1e3a8a" stroke-width="3"/>
    <circle cx="498" cy="318" r="4" fill="#3b82f6"/>
    <circle cx="502" cy="317" r="4" fill="#dc2626"/>
    
    <!-- H derecho -->
    <circle cx="640" cy="330" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <text x="640" y="337" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">H</text>
    
    <!-- Enlace O-H derecho -->
    <line x1="615" y1="325" x2="585" y2="310" stroke="#1e3a8a" stroke-width="3"/>
    <circle cx="598" cy="318" r="4" fill="#dc2626"/>
    <circle cx="602" cy="317" r="4" fill="#3b82f6"/>
    
    <!-- Ángulo -->
    <path d="M 490 315 Q 550 340 610 315" stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
    <text x="550" y="360" font-size="11" fill="#f59e0b" text-anchor="middle">104.5°</text>
    
    <!-- Tipos de enlace covalente -->
    <rect x="400" y="390" width="140" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="470" y="410" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Simple</text>
    <text x="470" y="428" font-size="11" text-anchor="middle" fill="#1e3a8a">H-H (H₂)</text>
    <text x="470" y="445" font-size="11" text-anchor="middle" fill="#1e3a8a">C-C (CH₃-CH₃)</text>
    <text x="470" y="462" font-size="10" text-anchor="middle" fill="#1e3a8a">1 par compartido</text>
    
    <rect x="560" y="390" width="140" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="630" y="410" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Doble/Triple</text>
    <text x="630" y="428" font-size="11" text-anchor="middle" fill="#1e3a8a">O=O (O₂)</text>
    <text x="630" y="445" font-size="11" text-anchor="middle" fill="#1e3a8a">N≡N (N₂)</text>
    <text x="630" y="462" font-size="10" text-anchor="middle" fill="#1e3a8a">2 o 3 pares</text>
    
    <!-- Propiedades -->
    <rect x="400" y="490" width="300" height="120" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="550" y="515" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      Propiedades
    </text>
    <text x="410" y="540" font-size="12" fill="#1e3a8a">
      ✓ Gases, líquidos o sólidos blandos
    </text>
    <text x="410" y="560" font-size="12" fill="#1e3a8a">
      ✓ Bajo punto de fusión (general)
    </text>
    <text x="410" y="580" font-size="12" fill="#1e3a8a">
      ✓ No conducen electricidad
    </text>
    <text x="410" y="600" font-size="11" font-weight="600" fill="#1e3a8a">
      Ejemplos: H₂O, CO₂, CH₄, NH₃
    </text>
  </g>
  
  <!-- ENLACE METÁLICO -->
  <g id="metalico">
    <!-- Contenedor -->
    <rect x="730" y="80" width="320" height="550" fill="#f3e8ff" stroke="#a855f7" stroke-width="3" rx="10"/>
    <text x="890" y="115" font-size="20" font-weight="bold" text-anchor="middle" fill="#581c87">
      Enlace Metálico
    </text>
    
    <!-- Explicación -->
    <text x="740" y="145" font-size="13" fill="#581c87" font-weight="600">
      Mar de electrones deslocalizados
    </text>
    <text x="740" y="165" font-size="12" fill="#581c87">
      Metal + Metal
    </text>
    <text x="740" y="185" font-size="12" fill="#581c87">
      Cationes en red cristalina
    </text>
    
    <!-- Diagrama red metálica -->
    <text x="890" y="220" font-size="15" font-weight="bold" text-anchor="middle" fill="#581c87">
      Ejemplo: Cobre (Cu)
    </text>
    
    <!-- Red de cationes -->
    <g id="red-metalica">
      <!-- Fila 1 -->
      <circle cx="800" cy="270" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="800" y="276" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <circle cx="890" cy="270" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="890" y="276" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <circle cx="980" cy="270" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="980" y="276" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <!-- Fila 2 -->
      <circle cx="845" cy="330" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="845" y="336" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <circle cx="935" cy="330" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="935" y="336" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <!-- Fila 3 -->
      <circle cx="800" cy="390" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="800" y="396" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <circle cx="890" cy="390" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="890" y="396" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <circle cx="980" cy="390" r="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
      <text x="980" y="396" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Cu⁺</text>
      
      <!-- Electrones deslocalizados (mar de e-) -->
      <circle cx="825" cy="295" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="860" cy="310" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="910" cy="295" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="955" cy="310" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="820" cy="360" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="870" cy="355" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="920" cy="365" r="5" fill="#3b82f6" opacity="0.7"/>
      <circle cx="960" cy="355" r="5" fill="#3b82f6" opacity="0.7"/>
      
      <!-- Etiqueta mar electrones -->
      <text x="890" y="435" font-size="12" text-anchor="middle" fill="#3b82f6" font-weight="600">
        ⚪ = electrones móviles (mar de e⁻)
      </text>
    </g>
    
    <!-- Propiedades -->
    <rect x="740" y="460" width="300" height="150" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="5"/>
    <text x="890" y="485" font-size="14" font-weight="bold" text-anchor="middle" fill="#581c87">
      Propiedades
    </text>
    <text x="750" y="510" font-size="12" fill="#581c87">
      ✓ Sólidos (excepto Hg)
    </text>
    <text x="750" y="530" font-size="12" fill="#581c87">
      ✓ Conductores eléctricos y térmicos
    </text>
    <text x="750" y="550" font-size="12" fill="#581c87">
      ✓ Maleables y dúctiles
    </text>
    <text x="750" y="570" font-size="12" fill="#581c87">
      ✓ Brillo metálico
    </text>
    <text x="750" y="590" font-size="11" font-weight="600" fill="#581c87">
      Ejemplos: Cu, Fe, Al, Au, Ag
    </text>
  </g>
  
  <!-- Definición flecha -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
  </defs>
</svg>