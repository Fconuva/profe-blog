<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#6b21a8">Escala de pH</text>
  
  <!-- Barra gradiente pH -->
  <defs>
    <linearGradient id="phGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Barra principal -->
  <rect x="50" y="80" width="700" height="60" fill="url(#phGradient)" stroke="#1f2937" stroke-width="2" rx="5"/>
  
  <!-- Marcas numéricas -->
  <g font-size="18" font-weight="bold" fill="#1f2937">
    <text x="50" y="170" text-anchor="middle">0</text>
    <text x="100" y="170" text-anchor="middle">1</text>
    <text x="150" y="170" text-anchor="middle">2</text>
    <text x="200" y="170" text-anchor="middle">3</text>
    <text x="250" y="170" text-anchor="middle">4</text>
    <text x="300" y="170" text-anchor="middle">5</text>
    <text x="350" y="170" text-anchor="middle">6</text>
    <text x="400" y="170" text-anchor="middle">7</text>
    <text x="450" y="170" text-anchor="middle">8</text>
    <text x="500" y="170" text-anchor="middle">9</text>
    <text x="550" y="170" text-anchor="middle">10</text>
    <text x="600" y="170" text-anchor="middle">11</text>
    <text x="650" y="170" text-anchor="middle">12</text>
    <text x="700" y="170" text-anchor="middle">13</text>
    <text x="750" y="170" text-anchor="middle">14</text>
  </g>
  
  <!-- Etiquetas de categorías -->
  <text x="175" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">ÁCIDO</text>
  <text x="400" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#22c55e">NEUTRO</text>
  <text x="625" y="65" font-size="16" font-weight="bold" text-anchor="middle" fill="#8b5cf6">BÁSICO</text>
  
  <!-- Ejemplos de sustancias -->
  <g font-size="12" fill="#374151">
    <!-- Ácidos -->
    <text x="50" y="200" text-anchor="middle">Ácido</text>
    <text x="50" y="215" text-anchor="middle">clorhídrico</text>
    
    <text x="150" y="200" text-anchor="middle">Vinagre</text>
    <text x="150" y="215" text-anchor="middle">(2.4)</text>
    
    <text x="250" y="200" text-anchor="middle">Jugo</text>
    <text x="250" y="215" text-anchor="middle">limón</text>
    
    <text x="300" y="200" text-anchor="middle">Café</text>
    <text x="300" y="215" text-anchor="middle">(5.0)</text>
    
    <!-- Neutro -->
    <text x="400" y="200" text-anchor="middle">Agua</text>
    <text x="400" y="215" text-anchor="middle">pura</text>
    
    <!-- Básicos -->
    <text x="500" y="200" text-anchor="middle">Bicarbonato</text>
    <text x="500" y="215" text-anchor="middle">(8.3)</text>
    
    <text x="600" y="200" text-anchor="middle">Amoníaco</text>
    <text x="600" y="215" text-anchor="middle">(11.0)</text>
    
    <text x="700" y="200" text-anchor="middle">Lejía</text>
    <text x="700" y="215" text-anchor="middle">(13.0)</text>
  </g>
  
  <!-- Flechas indicadoras -->
  <path d="M 50 245 L 50 235 L 45 240 Z" fill="#dc2626"/>
  <text x="50" y="260" font-size="11" text-anchor="middle" fill="#dc2626">[H⁺] alto</text>
  
  <path d="M 750 245 L 750 235 L 755 240 Z" fill="#8b5cf6"/>
  <text x="750" y="260" font-size="11" text-anchor="middle" fill="#8b5cf6">[OH⁻] alto</text>
  
  <!-- Información adicional -->
  <rect x="50" y="280" width="700" height="100" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="8"/>
  
  <text x="400" y="305" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Relación pH y pOH</text>
  
  <text x="400" y="330" font-size="13" text-anchor="middle" fill="#4b5563">pH + pOH = 14</text>
  
  <g font-size="11" fill="#6b7280">
    <text x="150" y="355" text-anchor="middle">pH &lt; 7 → ÁCIDO</text>
    <text x="400" y="355" text-anchor="middle">pH = 7 → NEUTRO</text>
    <text x="650" y="355" text-anchor="middle">pH &gt; 7 → BÁSICO</text>
  </g>
  
  <text x="400" y="375" font-size="10" text-anchor="middle" fill="#9ca3af">Escala logarítmica: cada unidad representa 10x diferencia en [H⁺]</text>
</svg>
