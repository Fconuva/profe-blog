<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <!-- Título -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Hibridación del Carbono
  </text>
  
  <!-- sp³ - Tetraédrica -->
  <g transform="translate(150, 120)">
    <rect x="-120" y="-20" width="240" height="280" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10"/>
    
    <text x="0" y="10" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
      sp³ (Tetraédrica)
    </text>
    
    <!-- Carbono central -->
    <circle cx="0" cy="80" r="18" fill="#1f2937" stroke="#000" stroke-width="2"/>
    <text x="0" y="87" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">C</text>
    
    <!-- 4 enlaces simples σ -->
    <line x1="0" y1="62" x2="0" y2="20" stroke="#ef4444" stroke-width="3"/>
    <line x1="0" y1="98" x2="0" y2="140" stroke="#ef4444" stroke-width="3"/>
    <line x1="-15" y1="70" x2="-50" y2="50" stroke="#ef4444" stroke-width="3"/>
    <line x1="15" y1="70" x2="50" y2="50" stroke="#ef4444" stroke-width="3"/>
    
    <!-- Átomos periféricos -->
    <circle cx="0" cy="20" r="12" fill="#3b82f6"/>
    <circle cx="0" cy="140" r="12" fill="#3b82f6"/>
    <circle cx="-50" cy="50" r="12" fill="#3b82f6"/>
    <circle cx="50" cy="50" r="12" fill="#3b82f6"/>
    
    <!-- Información -->
    <text x="0" y="180" font-size="12" text-anchor="middle" fill="#374151">4 orbitales sp³</text>
    <text x="0" y="200" font-size="12" text-anchor="middle" fill="#374151" font-weight="bold">4 enlaces σ</text>
    <text x="0" y="220" font-size="12" text-anchor="middle" fill="#374151">Ángulo: 109.5°</text>
    <text x="0" y="240" font-size="11" text-anchor="middle" fill="#7c3aed" font-weight="bold">Ejemplo: CH₄ (metano)</text>
  </g>
  
  <!-- sp² - Trigonal Plana -->
  <g transform="translate(450, 120)">
    <rect x="-120" y="-20" width="240" height="280" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10"/>
    
    <text x="0" y="10" font-size="18" font-weight="bold" text-anchor="middle" fill="#ec4899">
      sp² (Trigonal Plana)
    </text>
    
    <!-- Carbono central -->
    <circle cx="0" cy="80" r="18" fill="#1f2937" stroke="#000" stroke-width="2"/>
    <text x="0" y="87" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">C</text>
    
    <!-- 3 enlaces σ en plano -->
    <line x1="0" y1="62" x2="0" y2="20" stroke="#ef4444" stroke-width="3"/>
    <line x1="-15" y1="90" x2="-60" y2="110" stroke="#ef4444" stroke-width="3"/>
    <line x1="15" y1="90" x2="60" y2="110" stroke="#ef4444" stroke-width="3"/>
    
    <!-- 1 enlace π perpendicular -->
    <ellipse cx="0" cy="80" rx="8" ry="25" fill="none" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="18" y="85" font-size="10" fill="#7c3aed" font-weight="bold">π</text>
    
    <!-- Átomos periféricos -->
    <circle cx="0" cy="20" r="12" fill="#3b82f6"/>
    <circle cx="-60" cy="110" r="12" fill="#3b82f6"/>
    <circle cx="60" cy="110" r="12" fill="#3b82f6"/>
    
    <!-- Información -->
    <text x="0" y="180" font-size="12" text-anchor="middle" fill="#374151">3 orbitales sp²</text>
    <text x="0" y="200" font-size="12" text-anchor="middle" fill="#374151" font-weight="bold">3 enlaces σ + 1 π</text>
    <text x="0" y="220" font-size="12" text-anchor="middle" fill="#374151">Ángulo: 120°</text>
    <text x="0" y="240" font-size="11" text-anchor="middle" fill="#ec4899" font-weight="bold">Ejemplo: C₂H₄ (eteno)</text>
  </g>
  
  <!-- sp - Lineal -->
  <g transform="translate(750, 120)">
    <rect x="-120" y="-20" width="240" height="280" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
    
    <text x="0" y="10" font-size="18" font-weight="bold" text-anchor="middle" fill="#3b82f6">
      sp (Lineal)
    </text>
    
    <!-- Carbono central -->
    <circle cx="0" cy="80" r="18" fill="#1f2937" stroke="#000" stroke-width="2"/>
    <text x="0" y="87" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">C</text>
    
    <!-- 2 enlaces σ lineales -->
    <line x1="-18" y1="80" x2="-60" y2="80" stroke="#ef4444" stroke-width="3"/>
    <line x1="18" y1="80" x2="60" y2="80" stroke="#ef4444" stroke-width="3"/>
    
    <!-- 2 enlaces π perpendiculares -->
    <ellipse cx="0" cy="80" rx="8" ry="30" fill="none" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,3"/>
    <ellipse cx="0" cy="80" rx="30" ry="8" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="12" y="60" font-size="10" fill="#7c3aed" font-weight="bold">π₁</text>
    <text x="35" y="87" font-size="10" fill="#10b981" font-weight="bold">π₂</text>
    
    <!-- Átomos periféricos -->
    <circle cx="-60" cy="80" r="12" fill="#3b82f6"/>
    <circle cx="60" cy="80" r="12" fill="#3b82f6"/>
    
    <!-- Información -->
    <text x="0" y="180" font-size="12" text-anchor="middle" fill="#374151">2 orbitales sp</text>
    <text x="0" y="200" font-size="12" text-anchor="middle" fill="#374151" font-weight="bold">2 enlaces σ + 2 π</text>
    <text x="0" y="220" font-size="12" text-anchor="middle" fill="#374151">Ángulo: 180°</text>
    <text x="0" y="240" font-size="11" text-anchor="middle" fill="#3b82f6" font-weight="bold">Ejemplo: C₂H₂ (etino)</text>
  </g>
  
  <!-- Leyenda inferior -->
  <g transform="translate(450, 410)">
    <line x1="-80" y1="0" x2="-50" y2="0" stroke="#ef4444" stroke-width="3"/>
    <text x="-45" y="5" font-size="12" fill="#374151">Enlace σ (sigma)</text>
    
    <ellipse cx="30" cy="0" rx="8" ry="15" fill="none" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="45" y="5" font-size="12" fill="#374151">Enlace π (pi)</text>
  </g>
</svg>