<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700">
  <!-- Título -->
  <text x="550" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Tabla Periódica: Propiedades y Tendencias
  </text>
  
  <!-- Sección: Grupos principales -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="480" height="260" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <text x="240" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      GRUPOS PRINCIPALES (A)
    </text>
    
    <!-- Grupo 1: Alcalinos -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="70" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">I A: Alcalinos</text>
      <text x="70" y="38" font-size="11" text-anchor="middle" fill="#92400e">Li, Na, K, Rb, Cs, Fr</text>
      <text x="70" y="52" font-size="10" text-anchor="middle" fill="#78350f">1 e⁻ valencia | +1</text>
    </g>
    
    <!-- Grupo 2: Alcalinotérreos -->
    <g transform="translate(170, 45)">
      <rect x="0" y="0" width="140" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
      <text x="70" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">II A: Alcalinotérreos</text>
      <text x="70" y="38" font-size="11" text-anchor="middle" fill="#1e3a8a">Be, Mg, Ca, Sr, Ba, Ra</text>
      <text x="70" y="52" font-size="10" text-anchor="middle" fill="#1e293b">2 e⁻ valencia | +2</text>
    </g>
    
    <!-- Grupo 17: Halógenos -->
    <g transform="translate(320, 45)">
      <rect x="0" y="0" width="140" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
      <text x="70" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#be185d">VII A: Halógenos</text>
      <text x="70" y="38" font-size="11" text-anchor="middle" fill="#9f1239">F, Cl, Br, I, At</text>
      <text x="70" y="52" font-size="10" text-anchor="middle" fill="#881337">7 e⁻ valencia | -1</text>
    </g>
    
    <!-- Grupo 18: Gases nobles -->
    <g transform="translate(95, 115)">
      <rect x="0" y="0" width="140" height="60" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="70" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">VIII A: Gases Nobles</text>
      <text x="70" y="38" font-size="11" text-anchor="middle" fill="#047857">He, Ne, Ar, Kr, Xe, Rn</text>
      <text x="70" y="52" font-size="10" text-anchor="middle" fill="#065f46">8 e⁻ | Inertes (0)</text>
      </g>
    
    <!-- Anfóteros -->
    <g transform="translate(245, 115)">
      <rect x="0" y="0" width="140" height="60" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="5"/>
      <text x="70" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2410c">Anfóteros</text>
      <text x="70" y="38" font-size="11" text-anchor="middle" fill="#9a3412">Al, Zn, Sn, Pb</text>
      <text x="70" y="52" font-size="10" text-anchor="middle" fill="#7c2d12">Ácidos o bases</text>
    </g>
    
    <!-- Nota electrones valencia -->
    <text x="240" y="200" font-size="12" text-anchor="middle" fill="#6b21a8" font-style="italic">
      Electrones de valencia = Número de grupo (para grupos A)
    </text>
    
    <!-- Nota metales transición -->
    <rect x="20" y="210" width="440" height="35" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="5"/>
    <text x="240" y="230" font-size="11" font-weight="bold" text-anchor="middle" fill="#4338ca">
      Metales de Transición (Grupos B): d incompleto | Valencia variable | Compuestos coloreados
    </text>
  </g>
  
  <!-- Sección: Tendencias Periódicas -->
  <g transform="translate(550, 70)">
    <rect x="0" y="0" width="500" height="260" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="250" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#991b1b">
      TENDENCIAS PERIÓDICAS
    </text>
    
    <!-- Radio Atómico -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#dc2626">1. Radio Atómico:</text>
      <rect x="0" y="5" width="220" height="45" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="110" y="22" font-size="11" text-anchor="middle" fill="#7f1d1d">↓ Izq → Der (mismo período)</text>
      <text x="110" y="36" font-size="11" text-anchor="middle" fill="#7f1d1d">↑ Arriba → Abajo (mismo grupo)</text>
      <text x="110" y="48" font-size="9" text-anchor="middle" fill="#991b1b" font-style="italic">Más carga nuclear → menor tamaño</text>
    </g>
    
    <!-- Energía de Ionización -->
    <g transform="translate(260, 45)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#dc2626">2. Energía Ionización:</text>
      <rect x="0" y="5" width="220" height="45" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="110" y="22" font-size="11" text-anchor="middle" fill="#7f1d1d">↑ Izq → Der (mismo período)</text>
      <text x="110" y="36" font-size="11" text-anchor="middle" fill="#7f1d1d">↓ Arriba → Abajo (mismo grupo)</text>
      <text x="110" y="48" font-size="9" text-anchor="middle" fill="#991b1b" font-style="italic">Más difícil quitar e⁻ si radio pequeño</text>
    </g>
    
    <!-- Electronegatividad -->
    <g transform="translate(20, 110)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#dc2626">3. Electronegatividad:</text>
      <rect x="0" y="5" width="220" height="45" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="110" y="22" font-size="11" text-anchor="middle" fill="#7f1d1d">↑ Izq → Der (mismo período)</text>
      <text x="110" y="36" font-size="11" text-anchor="middle" fill="#7f1d1d">↓ Arriba → Abajo (mismo grupo)</text>
      <text x="110" y="48" font-size="9" text-anchor="middle" fill="#991b1b" font-style="italic">F = más electronegativo (3.98)</text>
    </g>
    
    <!-- Carácter Metálico -->
    <g transform="translate(260, 110)">
      <text x="0" y="0" font-size="13" font-weight="bold" fill="#dc2626">4. Carácter Metálico:</text>
      <rect x="0" y="5" width="220" height="45" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="110" y="22" font-size="11" text-anchor="middle" fill="#7f1d1d">↓ Izq → Der (mismo período)</text>
      <text x="110" y="36" font-size="11" text-anchor="middle" fill="#7f1d1d">↑ Arriba → Abajo (mismo grupo)</text>
      <text x="110" y="48" font-size="9" text-anchor="middle" fill="#991b1b" font-style="italic">Esquina inferior izq = más metálico</text>
    </g>
    
    <!-- Diagrama de flechas -->
    <g transform="translate(140, 175)">
      <rect x="0" y="0" width="220" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="110" y="18" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706">RESUMEN VISUAL:</text>
      
      <!-- Flecha horizontal -->
      <line x1="20" y1="35" x2="200" y2="35" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowblue2)"/>
      <text x="110" y="30" font-size="10" text-anchor="middle" fill="#1e40af">Radio ↓ | EI ↑ | EN ↑</text>
      
      <!-- Flecha vertical -->
      <line x1="110" y1="45" x2="110" y2="65" stroke="#10b981" stroke-width="3" marker-end="url(#arrowgreen2)"/>
      <text x="145" y="60" font-size="10" fill="#047857">Radio ↑ | EI ↓</text>
    </g>
  </g>
  
  <!-- Sección: Configuración Electrónica -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="1000" height="310" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="500" y="25" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      CONFIGURACIÓN ELECTRÓNICA Y UBICACIÓN
    </text>
    
    <!-- Regla de Aufbau -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#3b82f6">Principios:</text>
      <rect x="0" y="5" width="300" height="95" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
      
      <text x="10" y="25" font-size="11" fill="#1e3a8a">
        <tspan x="10" dy="0">1. <tspan font-weight="bold">Aufbau:</tspan> Llenar desde menor energía</tspan>
        <tspan x="10" dy="16">   Orden: 1s, 2s, 2p, 3s, 3p, 4s, 3d, 4p...</tspan>
        <tspan x="10" dy="16">2. <tspan font-weight="bold">Pauli:</tspan> Max 2e⁻ por orbital (↑↓)</tspan>
        <tspan x="10" dy="16">3. <tspan font-weight="bold">Hund:</tspan> Llenar orbitales con e⁻</tspan>
        <tspan x="10" dy="16">   desapareados antes de aparear</tspan>
      </text>
    </g>
    
    <!-- Ejemplos -->
    <g transform="translate(340, 45)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#3b82f6">Ejemplos:</text>
      <rect x="0" y="5" width="320" height="95" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
      
      <text x="10" y="25" font-size="11" font-family="monospace" fill="#1e3a8a">
        <tspan x="10" dy="0" font-weight="bold">Na (Z=11):</tspan>
        <tspan x="10" dy="16">1s² 2s² 2p⁶ 3s¹</tspan>
        <tspan x="10" dy="16">Período 3 | Grupo I A | 1 e⁻ valencia</tspan>
        
        <tspan x="10" dy="20" font-weight="bold">Cl (Z=17):</tspan>
        <tspan x="10" dy="16">1s² 2s² 2p⁶ 3s² 3p⁵</tspan>
        <tspan x="10" dy="16">Período 3 | Grupo VII A | 7 e⁻ valencia</tspan>
      </text>
    </g>
    
    <!-- Reglas de ubicación -->
    <g transform="translate(680, 45)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#3b82f6">Ubicación:</text>
      <rect x="0" y="5" width="300" height="95" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
      
      <text x="10" y="25" font-size="11" fill="#1e3a8a">
        <tspan x="10" dy="0">• <tspan font-weight="bold">Período:</tspan> Nivel de energía más alto</tspan>
        <tspan x="10" dy="16">  (Na: 3s¹ → Período 3)</tspan>
        <tspan x="10" dy="16">• <tspan font-weight="bold">Grupo:</tspan> e⁻ de valencia (grupos A)</tspan>
        <tspan x="10" dy="16">  (Na: 1 e⁻ valencia → Grupo I A)</tspan>
        <tspan x="10" dy="16">  (Cl: 7 e⁻ valencia → Grupo VII A)</tspan>
      </text>
    </g>
    
    <!-- Bloques -->
    <g transform="translate(20, 155)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#3b82f6">Bloques de la Tabla Periódica:</text>
      
      <g transform="translate(0, 10)">
        <rect x="0" y="0" width="140" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="3"/>
        <text x="70" y="20" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706">Bloque s</text>
        <text x="70" y="34" font-size="10" text-anchor="middle" fill="#92400e">Grupos I A y II A</text>
        <text x="70" y="46" font-size="9" text-anchor="middle" fill="#78350f">Último e⁻ en orbital s</text>
      </g>
      
      <g transform="translate(150, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="3"/>
        <text x="70" y="20" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">Bloque p</text>
        <text x="70" y="34" font-size="10" text-anchor="middle" fill="#1e3a8a">Grupos III A a VIII A</text>
        <text x="70" y="46" font-size="9" text-anchor="middle" fill="#1e293b">Último e⁻ en orbital p</text>
      </g>
      
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="3"/>
        <text x="70" y="20" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Bloque d</text>
        <text x="70" y="34" font-size="10" text-anchor="middle" fill="#9f1239">Metales transición</text>
        <text x="70" y="46" font-size="9" text-anchor="middle" fill="#881337">Último e⁻ en orbital d</text>
      </g>
      
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="140" height="50" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="70" y="20" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">Bloque f</text>
        <text x="70" y="34" font-size="10" text-anchor="middle" fill="#047857">Lantánidos/Actínidos</text>
        <text x="70" y="46" font-size="9" text-anchor="middle" fill="#065f46">Último e⁻ en orbital f</text>
      </g>
    </g>
    
    <!-- Nota final -->
    <text x="500" y="240" font-size="11" text-anchor="middle" fill="#1e40af" font-style="italic">
      La posición en la tabla periódica determina las propiedades químicas del elemento
    </text>
    <text x="500" y="260" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Elementos del mismo grupo tienen propiedades químicas similares
    </text>
  </g>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowblue2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowgreen2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
</svg>