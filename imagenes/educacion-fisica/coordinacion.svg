<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bodyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niño saltando cuerda -->
  <g transform="translate(150,140)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="28" fill="#fbbf24"/>
    <!-- Ojos -->
    <circle cx="-7" cy="-4" r="2.5" fill="#1e293b"/>
    <circle cx="7" cy="-4" r="2.5" fill="#1e293b"/>
    <!-- Sonrisa -->
    <path d="M-8,6 Q0,11 8,6" fill="none" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="50" rx="22" ry="38" fill="url(#bodyGrad4)"/>
    
    <!-- Piernas flexionadas (saltando) -->
    <g transform="rotate(-30 -12 85)">
      <rect x="-16" y="85" width="13" height="45" rx="6" fill="#7c3aed"/>
    </g>
    <g transform="rotate(30 12 85)">
      <rect x="3" y="85" width="13" height="45" rx="6" fill="#7c3aed"/>
    </g>
    
    <!-- Pies -->
    <ellipse cx="-20" cy="135" rx="10" ry="6" fill="#6d28d9"/>
    <ellipse cx="20" cy="135" rx="10" ry="6" fill="#6d28d9"/>
    
    <!-- Brazos sosteniendo cuerda -->
    <!-- Brazo izquierdo -->
    <g transform="rotate(-45 -25 35)">
      <rect x="-30" y="30" width="10" height="38" rx="5" fill="#6d28d9"/>
    </g>
    <!-- Brazo derecho -->
    <g transform="rotate(45 25 35)">
      <rect x="20" y="30" width="10" height="38" rx="5" fill="#6d28d9"/>
    </g>
    
    <!-- Manos -->
    <circle cx="-45" cy="45" r="6" fill="#fbbf24"/>
    <circle cx="45" cy="45" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- Cuerda para saltar -->
  <!-- Lado izquierdo de la cuerda -->
  <path d="M105,185 Q80,100 90,60 Q95,40 100,30" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <!-- Lado derecho de la cuerda -->
  <path d="M195,185 Q220,100 210,60 Q205,40 200,30" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <!-- Parte superior de la cuerda (arco) -->
  <path d="M100,30 Q150,10 200,30" fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Mangos de la cuerda -->
  <rect x="95" y="25" width="10" height="25" rx="5" fill="#1e293b"/>
  <rect x="195" y="25" width="10" height="25" rx="5" fill="#1e293b"/>
  
  <!-- Líneas de movimiento -->
  <path d="M85,200 Q80,190 85,180" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M215,200 Q220,190 215,180" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Suelo -->
  <line x1="50" y1="310" x2="250" y2="310" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Etiqueta -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    COORDINACIÓN
  </text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Movimientos complejos
  </text>
</svg>