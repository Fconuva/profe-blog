<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bodyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niño en equilibrio - postura de flamenco -->
  <g transform="translate(150,100)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="30" fill="#fbbf24"/>
    <!-- Ojo -->
    <circle cx="-8" cy="-5" r="2.5" fill="#1e293b"/>
    <circle cx="8" cy="-5" r="2.5" fill="#1e293b"/>
    <!-- Sonrisa -->
    <path d="M-10,8 Q0,13 10,8" fill="none" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="55" rx="24" ry="42" fill="url(#bodyGrad3)"/>
    
    <!-- Pierna de apoyo (recta) -->
    <rect x="-10" y="95" width="15" height="70" rx="7" fill="#059669"/>
    <!-- Pie de apoyo -->
    <ellipse cx="-2.5" cy="170" rx="13" ry="8" fill="#047857"/>
    
    <!-- Pierna levantada (flexionada) -->
    <g transform="rotate(90 20 100)">
      <rect x="15" y="95" width="14" height="50" rx="7" fill="#10b981"/>
      <ellipse cx="22" cy="150" rx="12" ry="7" fill="#059669"/>
    </g>
    
    <!-- Brazos extendidos (equilibrio) -->
    <!-- Brazo izquierdo -->
    <g transform="rotate(-85 -30 45)">
      <rect x="-35" y="40" width="11" height="45" rx="5" fill="#047857"/>
    </g>
    
    <!-- Brazo derecho -->
    <g transform="rotate(85 30 45)">
      <rect x="25" y="40" width="11" height="45" rx="5" fill="#047857"/>
    </g>
  </g>
  
  <!-- Línea de equilibrio (barra imaginaria) -->
  <line x1="80" y1="270" x2="220" y2="270" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="275" x2="220" y2="275" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Indicador de centro de gravedad -->
  <circle cx="150" cy="155" r="5" fill="#ef4444" opacity="0.7"/>
  <circle cx="150" cy="155" r="8" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="155" x2="150" y2="270" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  
  <!-- Suelo -->
  <line x1="50" y1="300" x2="250" y2="300" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Etiqueta -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    ESTABILIDAD
  </text>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Control postural
  </text>
</svg>