<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="station1Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#station1Bg)"/>
  
  <!-- Número de estación -->
  <circle cx="70" cy="70" r="50" fill="#3b82f6"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">1</text>
  
  <!-- Título -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e40af">
    COORDINACIÓN
  </text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Precisión y sincronización
  </text>
  
  <!-- Ilustración: escalera de agilidad -->
  <g transform="translate(300,200)">
    <!-- Escalera horizontal -->
    <rect x="-150" y="-40" width="300" height="80" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <line x1="-120" y1="-40" x2="-120" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="-80" y1="-40" x2="-80" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="-40" y1="-40" x2="-40" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="40" y1="-40" x2="40" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="80" y1="-40" x2="80" y2="40" stroke="#f59e0b" stroke-width="4"/>
    <line x1="120" y1="-40" x2="120" y2="40" stroke="#f59e0b" stroke-width="4"/>
    
    <!-- Figura ejecutando ejercicio -->
    <g transform="translate(-100,-100)">
      <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
      <ellipse cx="0" cy="35" rx="16" ry="25" fill="#3b82f6"/>
      <rect x="-12" y="56" width="10" height="30" rx="5" fill="#2563eb" transform="rotate(-45 -7 56)"/>
      <rect x="2" y="56" width="10" height="30" rx="5" fill="#2563eb" transform="rotate(45 7 56)"/>
      <rect x="-18" y="25" width="8" height="25" rx="4" fill="#1e40af" transform="rotate(-30 -14 25)"/>
      <rect x="10" y="25" width="8" height="25" rx="4" fill="#1e40af" transform="rotate(30 14 25)"/>
    </g>
  </g>
  
  <!-- Objetivos -->
  <rect x="40" y="300" width="520" height="80" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e40af">
    Objetivo:
  </text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Mejorar patrones de movimiento de pies
  </text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Desarrollar ritmo y agilidad • 3 series de 30 segundos
  </text>
</svg>