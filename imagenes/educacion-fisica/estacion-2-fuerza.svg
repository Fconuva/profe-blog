<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="station2Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#station2Bg)"/>
  
  <!-- Número de estación -->
  <circle cx="70" cy="70" r="50" fill="#10b981"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">2</text>
  
  <!-- Título -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#047857">
    FUERZA
  </text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Desarrollo muscular
  </text>
  
  <!-- Ilustración: flexiones/plancha -->
  <g transform="translate(300,200)">
    <!-- Colchoneta -->
    <rect x="-120" y="30" width="240" height="12" fill="#7c3aed" rx="3"/>
    
    <!-- Figura haciendo flexión -->
    <g transform="translate(0,-20)">
      <circle cx="-50" cy="0" r="22" fill="#fbbf24"/>
      <!-- Cuerpo en línea (plancha) -->
      <rect x="-60" y="20" width="110" height="26" rx="13" fill="#10b981"/>
      <!-- Brazos -->
      <rect x="-70" y="15" width="12" height="35" rx="6" fill="#059669"/>
      <rect x="48" y="15" width="12" height="35" rx="6" fill="#059669"/>
      <!-- Piernas -->
      <rect x="-25" y="42" width="14" height="45" rx="7" fill="#047857"/>
      <rect x="11" y="42" width="14" height="45" rx="7" fill="#047857"/>
      <!-- Manos en el suelo -->
      <circle cx="-64" cy="52" r="8" fill="#fbbf24"/>
      <circle cx="54" cy="52" r="8" fill="#fbbf24"/>
    </g>
    
    <!-- Flecha indicando movimiento -->
    <path d="M-100,-50 L-100,-70" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M-100,-30 L-100,-10" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Objetivos -->
  <rect x="40" y="300" width="520" height="80" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#047857">
    Objetivo:
  </text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Fortalecer tren superior y core
  </text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Flexiones/plancha adaptadas • 3 series según nivel
  </text>
</svg>