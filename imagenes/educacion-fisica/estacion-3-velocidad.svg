<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="station3Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#station3Bg)"/>
  
  <!-- Número de estación -->
  <circle cx="70" cy="70" r="50" fill="#f59e0b"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">3</text>
  
  <!-- Título -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#b45309">
    VELOCIDAD
  </text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Rapidez de reacción
  </text>
  
  <!-- Ilustración: carrera de velocidad -->
  <g transform="translate(300,210)">
    <!-- Pista -->
    <rect x="-180" y="30" width="360" height="60" fill="#dc2626" opacity="0.3" rx="5"/>
    <line x1="-180" y1="45" x2="180" y2="45" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
    <line x1="-180" y1="75" x2="180" y2="75" stroke="white" stroke-width="2" stroke-dasharray="15,10"/>
    
    <!-- Figura corriendo a velocidad -->
    <g transform="translate(-80,-30)">
      <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
      <ellipse cx="0" cy="30" rx="16" ry="24" fill="#f59e0b"/>
      <!-- Piernas en sprint -->
      <rect x="-14" y="50" width="11" height="38" rx="5" fill="#d97706" transform="rotate(-60 -8.5 50)"/>
      <rect x="3" y="50" width="11" height="38" rx="5" fill="#f59e0b" transform="rotate(70 8.5 50)"/>
      <!-- Brazos en sprint -->
      <rect x="-20" y="22" width="9" height="32" rx="4" fill="#b45309" transform="rotate(80 -15.5 22)"/>
      <rect x="11" y="22" width="9" height="32" rx="4" fill="#d97706" transform="rotate(-60 15.5 22)"/>
    </g>
    
    <!-- Líneas de velocidad -->
    <path d="M-140,-40 L-155,-45" stroke="#f59e0b" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <path d="M-135,-30 L-150,-35" stroke="#f59e0b" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <path d="M-130,-20 L-145,-25" stroke="#f59e0b" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Conos de marca -->
    <g transform="translate(-150,60)">
      <polygon points="0,-15 -8,5 8,5" fill="#f97316"/>
      <rect x="-3" y="-20" width="6" height="5" fill="#fb923c"/>
    </g>
    <g transform="translate(150,60)">
      <polygon points="0,-15 -8,5 8,5" fill="#f97316"/>
      <rect x="-3" y="-20" width="6" height="5" fill="#fb923c"/>
    </g>
  </g>
  
  <!-- Objetivos -->
  <rect x="40" y="300" width="520" height="80" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#b45309">
    Objetivo:
  </text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Mejorar velocidad de desplazamiento
  </text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Sprints de 20 metros • 5 repeticiones con descanso
  </text>
</svg>