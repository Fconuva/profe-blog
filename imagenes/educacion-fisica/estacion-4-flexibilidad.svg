<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="station4Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#station4Bg)"/>
  
  <!-- Número de estación -->
  <circle cx="70" cy="70" r="50" fill="#8b5cf6"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">4</text>
  
  <!-- Título -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6d28d9">
    FLEXIBILIDAD
  </text>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Amplitud de movimiento
  </text>
  
  <!-- Ilustración: estiramiento sentado -->
  <g transform="translate(300,200)">
    <!-- Colchoneta -->
    <rect x="-100" y="40" width="200" height="10" fill="#a855f7" rx="3"/>
    
    <!-- Figura estirando tocando puntas -->
    <g transform="translate(0,-20)">
      <circle cx="0" cy="0" r="22" fill="#fbbf24"/>
      <!-- Cabello -->
      <path d="M-18,-5 Q-20,-15 -12,-20 Q0,-22 12,-20 Q20,-15 18,-5" fill="#c026d3"/>
      <!-- Cuerpo inclinado -->
      <ellipse cx="0" cy="35" rx="18" ry="30" fill="#8b5cf6" transform="rotate(10)"/>
      <!-- Piernas extendidas -->
      <rect x="-40" y="50" width="13" height="50" rx="6" fill="#7c3aed" transform="rotate(-5 -33.5 50)"/>
      <rect x="27" y="50" width="13" height="50" rx="6" fill="#7c3aed" transform="rotate(5 33.5 50)"/>
      <!-- Brazos alcanzando puntas -->
      <rect x="-25" y="30" width="10" height="50" rx="5" fill="#6d28d9" transform="rotate(65 -20 30)"/>
      <rect x="15" y="30" width="10" height="50" rx="5" fill="#6d28d9" transform="rotate(65 20 30)"/>
      <!-- Manos en los pies -->
      <circle cx="-40" cy="95" r="7" fill="#fbbf24"/>
      <circle cx="40" cy="95" r="7" fill="#fbbf24"/>
    </g>
    
    <!-- Indicador de flexibilidad -->
    <path d="M-70,20 Q-50,0 -30,20" fill="none" stroke="#ec4899" stroke-width="3" stroke-dasharray="5,5"/>
    <circle cx="-50" cy="8" r="5" fill="#ec4899"/>
  </g>
  
  <!-- Objetivos -->
  <rect x="40" y="300" width="520" height="80" fill="white" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6d28d9">
    Objetivo:
  </text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Mejorar rango de movimiento articular
  </text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • Estiramientos estáticos • Mantener 20-30 segundos
  </text>
</svg>