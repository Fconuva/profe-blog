<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" width="1600" height="400">
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Sol -->
  <circle cx="1400" cy="80" r="50" fill="url(#sunGradient)" opacity="0.8"/>
  
  <!-- Montañas decorativas -->
  <path d="M0,350 L200,200 L400,300 L0,400 Z" fill="#1e40af" opacity="0.3"/>
  <path d="M300,350 L500,180 L700,280 L300,400 Z" fill="#1e3a8a" opacity="0.3"/>
  
  <!-- Pista de atletismo (elipse) -->
  <ellipse cx="800" cy="320" rx="600" ry="80" fill="#dc2626" opacity="0.4"/>
  <ellipse cx="800" cy="320" rx="550" ry="70" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  
  <!-- Niño corriendo (izquierda) -->
  <g transform="translate(350,180)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <!-- Cuerpo -->
    <rect x="-12" y="25" width="24" height="45" rx="12" fill="#3b82f6"/>
    <!-- Pierna izquierda (atrás) -->
    <rect x="-10" y="65" width="12" height="40" rx="6" fill="#1e40af" transform="rotate(-30 -4 65)"/>
    <!-- Pierna derecha (adelante) -->
    <rect x="0" y="65" width="12" height="40" rx="6" fill="#2563eb" transform="rotate(45 6 65)"/>
    <!-- Brazo izquierdo -->
    <rect x="-20" y="30" width="10" height="35" rx="5" fill="#1e40af" transform="rotate(60 -15 30)"/>
    <!-- Brazo derecho -->
    <rect x="10" y="30" width="10" height="35" rx="5" fill="#2563eb" transform="rotate(-45 15 30)"/>
  </g>
  
  <!-- Niña con pelota (centro) -->
  <g transform="translate(800,200)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="28" fill="#fbbf24"/>
    <!-- Cabello -->
    <path d="M-20,-5 Q-25,-15 -20,-25 Q0,-30 20,-25 Q25,-15 20,-5" fill="#a855f7"/>
    <!-- Cuerpo -->
    <rect x="-14" y="28" width="28" height="50" rx="14" fill="#ec4899"/>
    <!-- Piernas -->
    <rect x="-12" y="75" width="10" height="35" rx="5" fill="#c026d3"/>
    <rect x="2" y="75" width="10" height="35" rx="5" fill="#c026d3"/>
    <!-- Brazos -->
    <rect x="-25" y="35" width="12" height="30" rx="6" fill="#db2777" transform="rotate(-20 -19 35)"/>
    <rect x="13" y="35" width="12" height="30" rx="6" fill="#db2777" transform="rotate(20 19 35)"/>
    <!-- Pelota de baloncesto -->
    <circle cx="0" cy="-50" r="22" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <line x1="0" y1="-72" x2="0" y2="-28" stroke="#ea580c" stroke-width="2"/>
    <line x1="-22" y1="-50" x2="22" y2="-50" stroke="#ea580c" stroke-width="2"/>
    <path d="M-15,-72 Q0,-60 15,-72" fill="none" stroke="#ea580c" stroke-width="2"/>
    <path d="M-15,-28 Q0,-40 15,-28" fill="none" stroke="#ea580c" stroke-width="2"/>
  </g>
  
  <!-- Niño saltando (derecha) -->
  <g transform="translate(1250,160)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="26" fill="#fbbf24"/>
    <!-- Cuerpo -->
    <rect x="-13" y="26" width="26" height="48" rx="13" fill="#10b981"/>
    <!-- Piernas flexionadas -->
    <rect x="-12" y="70" width="11" height="38" rx="5" fill="#059669" transform="rotate(-80 -6.5 70)"/>
    <rect x="1" y="70" width="11" height="38" rx="5" fill="#059669" transform="rotate(-100 6.5 70)"/>
    <!-- Brazos levantados -->
    <rect x="-25" y="30" width="11" height="32" rx="5" fill="#047857" transform="rotate(-120 -19.5 30)"/>
    <rect x="14" y="30" width="11" height="32" rx="5" fill="#047857" transform="rotate(120 19.5 30)"/>
  </g>
  
  <!-- Texto -->
  <text x="800" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    EDUCACIÓN FÍSICA BÁSICA
  </text>
  <text x="800" y="90" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">
    Guía Completa para Docentes
  </text>
  
  <!-- Decoración: líneas de movimiento -->
  <path d="M320,160 Q310,155 300,150" fill="none" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M315,170 Q305,165 295,160" fill="none" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M310,180 Q300,175 290,170" fill="none" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
</svg>