<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bodyGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niño corriendo - vista lateral -->
  <g transform="translate(150,120)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="35" fill="#fbbf24"/>
    <!-- Ojo -->
    <circle cx="10" cy="-5" r="3" fill="#1e293b"/>
    <!-- Sonrisa -->
    <path d="M-5,5 Q0,10 10,8" fill="none" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="65" rx="28" ry="50" fill="url(#bodyGrad1)"/>
    
    <!-- Pierna trasera (izquierda) - extendida hacia atrás -->
    <g transform="rotate(-45 -15 110)">
      <rect x="-20" y="110" width="16" height="60" rx="8" fill="#2563eb"/>
      <ellipse cx="-12" cy="175" rx="12" ry="8" fill="#1e40af"/>
    </g>
    
    <!-- Pierna delantera (derecha) - flexionada adelante -->
    <g transform="rotate(60 15 110)">
      <rect x="10" y="110" width="16" height="55" rx="8" fill="#3b82f6"/>
      <ellipse cx="18" cy="170" rx="14" ry="9" fill="#2563eb"/>
    </g>
    
    <!-- Brazo trasero (derecho) - hacia atrás -->
    <g transform="rotate(-55 15 45)">
      <rect x="12" y="40" width="12" height="45" rx="6" fill="#1e40af"/>
    </g>
    
    <!-- Brazo delantero (izquierdo) - hacia adelante -->
    <g transform="rotate(75 -15 45)">
      <rect x="-20" y="40" width="12" height="48" rx="6" fill="#2563eb"/>
    </g>
  </g>
  
  <!-- Líneas de movimiento -->
  <path d="M80,100 Q70,95 60,90" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M85,115 Q75,110 65,105" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M90,130 Q80,125 70,120" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Suelo -->
  <line x1="50" y1="340" x2="250" y2="340" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Etiqueta -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    LOCOMOCIÓN
  </text>
</svg>