<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bodyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niña lanzando pelota -->
  <g transform="translate(150,130)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="32" fill="#fbbf24"/>
    <!-- Cabello -->
    <ellipse cx="0" cy="-5" rx="35" ry="25" fill="#a855f7"/>
    <path d="M-25,-10 Q-30,-20 -25,-28" fill="#a855f7"/>
    <path d="M25,-10 Q30,-20 25,-28" fill="#a855f7"/>
    
    <!-- Ojo -->
    <circle cx="8" cy="-3" r="3" fill="#1e293b"/>
    <!-- Sonrisa -->
    <path d="M-8,8 Q0,12 8,8" fill="none" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="60" rx="26" ry="45" fill="url(#bodyGrad2)"/>
    
    <!-- Piernas -->
    <rect x="-18" y="100" width="14" height="55" rx="7" fill="#c026d3"/>
    <rect x="4" y="100" width="14" height="55" rx="7" fill="#db2777"/>
    
    <!-- Zapatos -->
    <ellipse cx="-11" cy="160" rx="11" ry="7" fill="#be185d"/>
    <ellipse cx="11" cy="160" rx="11" ry="7" fill="#be185d"/>
    
    <!-- Brazo izquierdo (abajo) -->
    <rect x="-30" y="40" width="11" height="40" rx="5" fill="#be185d" transform="rotate(25 -24.5 40)"/>
    
    <!-- Brazo derecho (lanzando) -->
    <g transform="rotate(-100 25 35)">
      <rect x="20" y="35" width="12" height="42" rx="6" fill="#db2777"/>
    </g>
    
    <!-- Pelota -->
    <circle cx="55" cy="-40" r="18" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <!-- Líneas de pelota de baloncesto -->
    <line x1="55" y1="-58" x2="55" y2="-22" stroke="#ea580c" stroke-width="2"/>
    <line x1="37" y1="-40" x2="73" y2="-40" stroke="#ea580c" stroke-width="2"/>
  </g>
  
  <!-- Trayectoria de la pelota -->
  <path d="M205,-10 Q220,-25 235,-15" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M235,-15 Q250,-5 260,10" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Suelo -->
  <line x1="50" y1="330" x2="250" y2="330" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Etiqueta -->
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    MANIPULACIÓN
  </text>
</svg>