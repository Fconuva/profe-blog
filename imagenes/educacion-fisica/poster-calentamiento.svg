    </text>
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="16" fill="#475569">
      ‚Ä¢ Hombros: 10 rotaciones
    </text>
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" fill="#475569">
