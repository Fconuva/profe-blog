      <circle cx="-20" cy="30" r="15" fill="#f59e0b"/>
      <circle cx="20" cy="30" r="15" fill="#f59e0b"/>
      <path d="M-15,25 Q0,20 15,25" stroke="#1e293b" stroke-width="2" fill="none"/>
      <ellipse cx="0" cy="50" rx="25" ry="35" fill="#3b82f6"/>
      <!-- Brazos en c√≠rculo -->
