<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="babyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bebé gateando -->
  <g transform="translate(100,80)">
    <!-- Cabeza (proporcionalmente grande) -->
    <circle cx="0" cy="0" r="35" fill="url(#babyGrad)"/>
    <!-- Ojos cerrados -->
    <path d="M-12,-5 Q-8,-8 -4,-5" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <path d="M4,-5 Q8,-8 12,-5" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Cuerpo pequeño -->
    <ellipse cx="0" cy="50" rx="28" ry="25" fill="#f59e0b"/>
    
    <!-- Brazos (gateando) -->
    <ellipse cx="-35" cy="60" rx="12" ry="18" fill="#fbbf24" transform="rotate(-45 -35 60)"/>
    <ellipse cx="35" cy="60" rx="12" ry="18" fill="#fbbf24" transform="rotate(45 35 60)"/>
    
    <!-- Piernas flexionadas -->
    <ellipse cx="-20" cy="75" rx="14" ry="20" fill="#f59e0b" transform="rotate(-20 -20 75)"/>
    <ellipse cx="20" cy="75" rx="14" ry="20" fill="#f59e0b" transform="rotate(20 20 75)"/>
    
    <!-- Pañal -->
    <rect x="-18" y="60" width="36" height="20" rx="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Juguete (sonajero) -->
  <circle cx="65" cy="120" r="8" fill="#ec4899"/>
  <rect x="63" y="128" width="4" height="15" rx="2" fill="#a855f7"/>
  
  <!-- Etiqueta de edad -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    0-2 años
  </text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Reflejos básicos
  </text>
</svg>