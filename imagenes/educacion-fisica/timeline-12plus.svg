<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="teenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Adolescente en posición atlética (basquetbol) -->
  <g transform="translate(100,45)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="23" fill="#fbbf24"/>
    <!-- Cabello más definido -->
    <path d="M-18,-6 Q-20,-16 -12,-20 Q0,-23 12,-20 Q20,-16 18,-6" fill="#1e293b"/>
    <!-- Ojos -->
    <circle cx="-6" cy="0" r="2" fill="#1e293b"/>
    <circle cx="6" cy="0" r="2" fill="#1e293b"/>
    <!-- Expresión concentrada -->
    <line x1="-10" y1="8" x2="10" y2="8" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo más proporcionado -->
    <ellipse cx="0" cy="50" rx="18" ry="38" fill="url(#teenGrad)"/>
    
    <!-- Piernas -->
    <rect x="-14" y="82" width="11" height="52" rx="5" fill="#7c3aed"/>
    <rect x="3" y="82" width="11" height="52" rx="5" fill="#8b5cf6"/>
    
    <!-- Zapatillas deportivas -->
    <ellipse cx="-8.5" cy="138" rx="10" ry="6" fill="#1e293b"/>
    <ellipse cx="8.5" cy="138" rx="10" ry="6" fill="#1e293b"/>
    <rect x="-13" y="132" width="9" height="8" fill="#ffffff"/>
    <rect x="4" y="132" width="9" height="8" fill="#ffffff"/>
    
    <!-- Brazo izquierdo extendido -->
    <rect x="-22" y="35" width="9" height="40" rx="4" fill="#6d28d9" transform="rotate(-75 -17.5 35)"/>
    
    <!-- Brazo derecho sosteniendo pelota -->
    <g transform="rotate(-110 20 32)">
      <rect x="15" y="32" width="9" height="38" rx="4" fill="#7c3aed"/>
    </g>
  </g>
  
  <!-- Pelota de basquetbol en mano -->
  <g transform="translate(130,35)">
    <circle cx="0" cy="0" r="16" fill="#f97316"/>
    <line x1="0" y1="-16" x2="0" y2="16" stroke="#ea580c" stroke-width="2"/>
    <line x1="-16" y1="0" x2="16" y2="0" stroke="#ea580c" stroke-width="2"/>
    <path d="M-11,-11 Q0,-8 11,-11" fill="none" stroke="#ea580c" stroke-width="2"/>
    <path d="M-11,11 Q0,8 11,11" fill="none" stroke="#ea580c" stroke-width="2"/>
  </g>
  
  <!-- Etiqueta de edad -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    12+ años
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Especialización deportiva
  </text>
</svg>