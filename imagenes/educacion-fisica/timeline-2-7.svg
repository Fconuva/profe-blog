<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="childGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niño pequeño corriendo -->
  <g transform="translate(100,60)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="28" fill="#fbbf24"/>
    <!-- Ojos -->
    <circle cx="-8" cy="-3" r="3" fill="#1e293b"/>
    <circle cx="8" cy="-3" r="3" fill="#1e293b"/>
    <!-- Sonrisa grande -->
    <path d="M-12,8 Q0,15 12,8" fill="none" stroke="#1e293b" stroke-width="2.5"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="48" rx="22" ry="35" fill="url(#childGrad)"/>
    
    <!-- Piernas en movimiento -->
    <rect x="-18" y="78" width="14" height="40" rx="7" fill="#2563eb" transform="rotate(-35 -11 78)"/>
    <rect x="4" y="78" width="14" height="40" rx="7" fill="#3b82f6" transform="rotate(45 11 78)"/>
    
    <!-- Zapatos -->
    <ellipse cx="-30" cy="110" rx="10" ry="6" fill="#1e40af"/>
    <ellipse cx="25" cy="115" rx="10" ry="6" fill="#1e40af"/>
    
    <!-- Brazos -->
    <rect x="-25" y="35" width="10" height="32" rx="5" fill="#1e40af" transform="rotate(50 -20 35)"/>
    <rect x="15" y="35" width="10" height="32" rx="5" fill="#2563eb" transform="rotate(-40 20 35)"/>
  </g>
  
  <!-- Pelota pequeña -->
  <circle cx="55" cy="155" r="12" fill="#f97316"/>
  <circle cx="55" cy="155" r="9" fill="#fb923c"/>
  
  <!-- Líneas de movimiento -->
  <path d="M60,50 L50,45" stroke="#3b82f6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M65,60 L55,55" stroke="#3b82f6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Etiqueta de edad -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    2-7 años
  </text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Habilidades fundamentales
  </text>
</svg>