<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="kidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Niño jugando fútbol -->
  <g transform="translate(100,50)">
    <!-- Cabeza -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <!-- Cabello -->
    <path d="M-20,-8 Q-22,-18 -15,-22 Q0,-25 15,-22 Q22,-18 20,-8" fill="#6d28d9"/>
    <!-- Ojos -->
    <circle cx="-7" cy="-2" r="2.5" fill="#1e293b"/>
    <circle cx="7" cy="-2" r="2.5" fill="#1e293b"/>
    <!-- Sonrisa -->
    <path d="M-10,7 Q0,12 10,7" fill="none" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="45" rx="20" ry="32" fill="url(#kidGrad)"/>
    
    <!-- Pierna izquierda (de apoyo) -->
    <rect x="-15" y="72" width="12" height="48" rx="6" fill="#059669"/>
    <ellipse cx="-9" cy="125" rx="11" ry="7" fill="#047857"/>
    
    <!-- Pierna derecha (pateando) -->
    <g transform="rotate(-70 15 75)">
      <rect x="10" y="72" width="12" height="45" rx="6" fill="#10b981"/>
      <ellipse cx="16" cy="122" rx="11" ry="7" fill="#059669"/>
    </g>
    
    <!-- Brazos (equilibrio) -->
    <rect x="-24" y="32" width="9" height="35" rx="4" fill="#047857" transform="rotate(-35 -19.5 32)"/>
    <rect x="15" y="32" width="9" height="35" rx="4" fill="#059669" transform="rotate(25 19.5 32)"/>
  </g>
  
  <!-- Balón de fútbol -->
  <g transform="translate(140,110)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" stroke="#1e293b" stroke-width="2"/>
    <!-- Pentágonos -->
    <polygon points="0,-8 -6,-3 -4,5 4,5 6,-3" fill="#1e293b"/>
  </g>
  
  <!-- Líneas de movimiento del balón -->
  <path d="M125,105 L115,100" stroke="#10b981" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <path d="M130,115 L120,110" stroke="#10b981" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Etiqueta de edad -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    7-12 años
  </text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Deportes específicos
  </text>
</svg>