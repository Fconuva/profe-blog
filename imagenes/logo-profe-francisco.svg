<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para efectos de luz -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro para efecto de brillo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra para profundidad -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fondo con gradiente sutil -->
  <rect width="200" height="120" fill="url(#logoGradient)" rx="15" ry="15" filter="url(#shadow)"/>

  <!-- Elemento decorativo izquierdo (libro) -->
  <g transform="translate(15, 25)">
    <!-- Base del libro -->
    <rect x="0" y="10" width="25" height="35" fill="#FFFFFF" rx="2" ry="2"/>
    <!-- Páginas del libro -->
    <rect x="2" y="12" width="21" height="31" fill="#F8FAFC" rx="1" ry="1"/>
    <!-- Líneas de texto simuladas -->
    <line x1="5" y1="18" x2="20" y2="18" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="5" y1="23" x2="18" y2="23" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="5" y1="28" x2="22" y2="28" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="5" y1="33" x2="19" y2="33" stroke="#CBD5E1" stroke-width="1"/>
    <!-- Tapa del libro -->
    <rect x="22" y="8" width="3" height="39" fill="#1E40AF" rx="1" ry="1"/>
  </g>

  <!-- Texto principal -->
  <g transform="translate(50, 35)">
    <!-- Logo Profe Francisco -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
      Logo Profe Francisco
    </text>

    <!-- Francisco Javier Núñez -->
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#textGradient)" filter="url(#glow)">
      Francisco Javier Núñez
    </text>
  </g>

  <!-- Elemento decorativo derecho (graduación) -->
  <g transform="translate(160, 25)">
    <!-- Birrete -->
    <polygon points="10,5 15,15 5,15" fill="#FFFFFF"/>
    <rect x="5" y="15" width="10" height="3" fill="#FFFFFF"/>
    <!-- Borla -->
    <circle cx="10" cy="20" r="2" fill="#FFD700"/>
    <circle cx="10" cy="22" r="1.5" fill="#FFD700"/>
    <circle cx="10" cy="24" r="1" fill="#FFD700"/>
  </g>

  <!-- Efectos de luz adicionales -->
  <ellipse cx="30" cy="20" rx="15" ry="8" fill="#FFFFFF" opacity="0.1"/>
  <ellipse cx="170" cy="100" rx="20" ry="10" fill="#FFFFFF" opacity="0.05"/>
</svg>
