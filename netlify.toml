[build]
  command = "npm run build"
  publish = "_site"
  functions = "netlify/functions"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  NETLIFY_EXTENSIONS_ENABLED = "false"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/courses"
  to = "/.netlify/functions/get-courses-Francisco"
  status = 200
  force = true

[[redirects]]
  from = "/api/courses/save"
  to = "/.netlify/functions/save-courses-Francisco"
  status = 200
  force = true

[[redirects]]
  from = "/api/courses/delete"
  to = "/.netlify/functions/delete-course-Francisco"
  status = 200
  force = true

[[redirects]]
  from = "/api/courses/check-updates"
  to = "/.netlify/functions/check-updates-Francisco"
  status = 200
  force = true

# Permitir acceso a archivos HTML en /privado/ sin extensi√≥n
[[redirects]]
  from = "/privado/*"
  to = "/privado/:splat.html"
  status = 200
  conditions = {Role = ["admin"]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200