plugins = []
headers = []

[build]
command = "npm run build"
publish = "_site"
functions = "netlify/functions"

  [build.environment]
  NODE_VERSION = "18"

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

[[redirects]]
from = "/tips-carrera-docente"
to = "/tips-carrera-docente/"
status = 301
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]