        function mostrarStatus(mensaje, tipo = 'info') {
            const statusDiv = document.getElementById('status');
            const colores = {
                info: 'bg-blue-100 border-blue-500 text-blue-900',
                success: 'bg-green-100 border-green-500 text-green-900',
                error: 'bg-red-100 border-red-500 text-red-900',
                warning: 'bg-yellow-100 border-yellow-500 text-yellow-900'
            };
            
            const iconos = {
                info: 'fa-info-circle',
                success: 'fa-check-circle',
                error: 'fa-exclamation-triangle',
                warning: 'fa-exclamation-circle'
            };

            statusDiv.innerHTML = `
                <div class="${colores[tipo]} border-l-4 p-4 rounded-r-lg">
                    <p class="flex items-center">
                        <i class="fas ${iconos[tipo]} mr-2"></i>
                        ${mensaje}
                    </p>
                </div>
            `;
        }

                        p.nivel === PLAN_2MEDIO_LENGUAJE_U4.nivel && 
                        p.asignatura === PLAN_2MEDIO_LENGUAJE_U4.asignatura && 
                        p.unidad === PLAN_2MEDIO_LENGUAJE_U4.unidad

                        mostrarStatus('⚠️ Este plan ya existe. Se actualizará con la nueva versión.', 'warning');

                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Unidad</p>
                                    <p class="font-bold text-gray-800">Unidad ${PLAN_2MEDIO_LENGUAJE_U4.unidad}: ${PLAN_2MEDIO_LENGUAJE_U4.nombre}</p>
                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Objetivos de Aprendizaje</p>
                                    <p class="font-bold text-gray-800">${PLAN_2MEDIO_LENGUAJE_U4.objetivos_aprendizaje.length} OA</p>
                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Indicadores</p>
                                    <p class="font-bold text-gray-800">
                                        ${PLAN_2MEDIO_LENGUAJE_U4.objetivos_aprendizaje.reduce((sum, oa) => sum + oa.indicadores.length, 0)} indicadores
                                    </p>
                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Actitudes</p>
                                    <p class="font-bold text-gray-800">${PLAN_2MEDIO_LENGUAJE_U4.actitudes.length} actitudes</p>
                                </div>
                            </div>
                            <div class="mt-6">
                                <a href="gestor-planes-programas.html" 
                                   class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
                                    <i class="fas fa-clipboard-list mr-2"></i>Ver en Gestor de Planes
                                </a>
                            </div>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('Error al importar:', error);
                    mostrarStatus('❌ Error al importar el plan: ' + error.message, 'error');
                    resultadoDiv.innerHTML = `
                        <div class="bg-red-50 border-2 border-red-500 rounded-lg p-6">
                            <h3 class="text-xl font-bold text-red-900 mb-2">Error en la Importación</h3>
                            <p class="text-red-800">${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        // Auto-verificar al cargar
        window.addEventListener('DOMContentLoaded', () => {
            const planesExistentes = JSON.parse(localStorage.getItem('planes_programas_ministeriales') || '[]');
            const existe2Medio = planesExistentes.some(p => 
                p.nivel === '2° Medio' && 
                p.asignatura === 'Lenguaje y Comunicación' && 
                p.unidad === 4
            );
            
            if (existe2Medio) {
                mostrarStatus('ℹ️ El plan de 2° Medio ya está importado. Puedes actualizarlo si es necesario.', 'info');
            } else {
                mostrarStatus('📚 Listo para importar el plan de 2° Medio Lenguaje Unidad 4', 'info');
            }
        });
    </script>
