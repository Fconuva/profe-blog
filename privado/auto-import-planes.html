        function importarPlan(planId) {
            const resultadoDiv = document.getElementById('resultado');
            
            if (planId === '2medio_lenguaje_unidad4') {
                try {
                    // Obtener planes existentes
                    let planesExistentes = JSON.parse(localStorage.getItem('planes_programas_ministeriales') || '[]');
                    
                    // Verificar si ya existe
                    const yaExiste = planesExistentes.some(p => 
                        p.nivel === PLAN_2MEDIO_LENGUAJE_U4.nivel && 
                        p.asignatura === PLAN_2MEDIO_LENGUAJE_U4.asignatura && 
                        p.unidad === PLAN_2MEDIO_LENGUAJE_U4.unidad

                    if (yaExiste) {
                        mostrarStatus('‚ö†Ô∏è Este plan ya existe. Se actualizar√° con la nueva versi√≥n.', 'warning');
                        // Eliminar el antiguo
                        planesExistentes = planesExistentes.filter(p => 
                            !(p.nivel === PLAN_2MEDIO_LENGUAJE_U4.nivel && 
                              p.asignatura === PLAN_2MEDIO_LENGUAJE_U4.asignatura &&

                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Objetivos de Aprendizaje</p>

                                    <p class="text-gray-600 mb-1">Indicadores</p>
                                    <p class="font-bold text-gray-800">
                                        ${PLAN_2MEDIO_LENGUAJE_U4.objetivos_aprendizaje.reduce((sum, oa) => sum + oa.indicadores.length, 0)} indicadores
                                    </p>
                                </div>
                                <div class="bg-white p-4 rounded">
                                    <p class="text-gray-600 mb-1">Actitudes</p>
                                    <p class="font-bold text-gray-800">${PLAN_2MEDIO_LENGUAJE_U4.actitudes.length} actitudes</p>
                                </div>
                            </div>
                            <div class="mt-6">

                                    <i class="fas fa-clipboard-list mr-2"></i>Ver en Gestor de Planes
                                </a>
                            </div>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('Error al importar:', error);
                    mostrarStatus('‚ùå Error al importar el plan: ' + error.message, 'error');
                    resultadoDiv.innerHTML = `
                        <div class="bg-red-50 border-2 border-red-500 rounded-lg p-6">
                            <h3 class="text-xl font-bold text-red-900 mb-2">Error en la Importaci√≥n</h3>
                            <p class="text-red-800">${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        // Auto-verificar al cargar
        window.addEventListener('DOMContentLoaded', () => {
            const planesExistentes = JSON.parse(localStorage.getItem('planes_programas_ministeriales') || '[]');
            const existe2Medio = planesExistentes.some(p =>

            if (existe2Medio) {
                mostrarStatus('‚ÑπÔ∏è El plan de 2¬∞ Medio ya est√° importado. Puedes actualizarlo si es necesario.', 'info');
            } else {
                mostrarStatus('üìö Listo para importar el plan de 2¬∞ Medio Lenguaje Unidad 4', 'info');
