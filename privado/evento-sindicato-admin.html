<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Evento Sindicato N¬∞1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-admin {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #666;
            font-weight: 600;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-bar input,
        .search-bar select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .btn-action {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        
        .btn-edit:hover {
            background: #45a049;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background: #da190b;
        }
        
        .btn-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-vegetariano {
            background: #4CAF50;
            color: white;
        }
        
        .badge-regular {
            background: #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header-admin">
            <h1 style="font-size: 2rem; font-weight: 700; color: #667eea; margin-bottom: 10px;">
                <i class="fas fa-cog"></i> Dashboard de Administraci√≥n
            </h1>
            <p style="color: #666;">Evento Sindicato N¬∞1 - Viernes 21 de Noviembre 2025</p>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalInscritos">0</h3>
                <p><i class="fas fa-users"></i> Total Inscritos</p>
            </div>
            <div class="stat-card">
                <h3 id="sedeSur">0</h3>
                <p><i class="fas fa-building"></i> Sede Sur</p>
            </div>
            <div class="stat-card">
                <h3 id="sedeNorte">0</h3>
                <p><i class="fas fa-building"></i> Sede Norte</p>
            </div>
            <div class="stat-card">
                <h3 id="menuVegetariano">0</h3>
                <p><i class="fas fa-leaf"></i> Men√∫ Vegetariano</p>
            </div>
        </div>

        <!-- Tabla de Inscritos -->
        <div class="table-container">
            <h2 style="font-size: 1.5rem; font-weight: 700; color: #667eea; margin-bottom: 20px;">
                <i class="fas fa-list"></i> Lista de Inscritos
            </h2>

            <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                <button class="btn-export" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Exportar a Excel
                </button>
                <button class="btn-export" onclick="exportToCSV()">
                    <i class="fas fa-file-csv"></i> Exportar a CSV
                </button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Buscar por nombre, RUT o email...">
                <select id="filterSede">
                    <option value="">Todas las sedes</option>
                    <option value="Sede Sur">Sede Sur</option>
                    <option value="Sede Norte">Sede Norte</option>
                </select>
                <select id="filterSexo">
                    <option value="">Todos los sexos</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
            </div>

            <table id="inscritosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Sede</th>
                        <th>Sexo</th>
                        <th>Men√∫</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inscritosBody">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #667eea;"></i>
                            <p style="margin-top: 15px; color: #666;">Cargando inscripciones...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edici√≥n -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 1.8rem; font-weight: 700; color: #667eea; margin-bottom: 25px;">
                <i class="fas fa-edit"></i> Editar Inscripci√≥n
            </h2>

            <form id="editForm">
                <input type="hidden" id="editKey">
                
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="editNombre" required>
                </div>

                <div class="form-group">
                    <label>RUT</label>
                    <input type="text" id="editRut" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="tel" id="editTelefono" required>
                </div>

                <div class="form-group">
                    <label>Sede</label>
                    <select id="editSede" required>
                        <option value="Sede Sur">Sede Sur</option>
                        <option value="Sede Norte">Sede Norte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select id="editSexo" required>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Men√∫ Vegetariano</label>
                    <select id="editMenuVegetariano" required>
                        <option value="No">No</option>
                        <option value="S√≠">S√≠</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn-action btn-edit" style="flex: 1;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" class="btn-action btn-delete" onclick="closeEditModal()" style="flex: 1;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- SheetJS para exportar Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCzN4xNEE_hKshXbsVqLhWSnzet1pHwRh8",
            authDomain: "profe-blog.firebaseapp.com",
            databaseURL: "https://profe-blog-default-rtdb.firebaseio.com",
            projectId: "profe-blog",
            storageBucket: "profe-blog.firebasestorage.app",
            messagingSenderId: "305920739217",
            appId: "1:305920739217:web:2e08c7469d2988d8b3bc30"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        let inscripciones = {};

        // Cargar inscripciones
        function loadInscripciones() {
            console.log('Intentando cargar inscripciones...');
            database.ref('evento_sindicato_inscripciones').on('value', (snapshot) => {
                console.log('Snapshot recibido:', snapshot.val());
                inscripciones = snapshot.val() || {};
                console.log('Inscripciones cargadas:', Object.keys(inscripciones).length);
                updateStats();
                renderTable();
            }, (error) => {
                console.error('Error al cargar inscripciones:', error);
                const tbody = document.getElementById('inscritosBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #f44336;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>Error al cargar inscripciones: ${error.message}</p>
                        </td>
                    </tr>
                `;
            });
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const data = Object.values(inscripciones);
            document.getElementById('totalInscritos').textContent = data.length;
            document.getElementById('sedeSur').textContent = data.filter(i => i.sede === 'Sede Sur').length;
            document.getElementById('sedeNorte').textContent = data.filter(i => i.sede === 'Sede Norte').length;
            document.getElementById('menuVegetariano').textContent = data.filter(i => i.menuVegetariano === 'S√≠').length;
        }

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('inscritosBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterSede = document.getElementById('filterSede').value;
            const filterSexo = document.getElementById('filterSexo').value;

            let data = Object.entries(inscripciones);

            // Aplicar filtros
            if (searchTerm) {
                data = data.filter(([key, item]) => 
                    item.nombre.toLowerCase().includes(searchTerm) ||
                    item.rut.toLowerCase().includes(searchTerm) ||
                    item.email.toLowerCase().includes(searchTerm)
                );
            }

            if (filterSede) {
                data = data.filter(([key, item]) => item.sede === filterSede);
            }

            if (filterSexo) {
                data = data.filter(([key, item]) => item.sexo === filterSexo);
            }

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>No se encontraron inscripciones</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(([key, item]) => `
                <tr>
                    <td><strong>${item.nombre}</strong></td>
                    <td>${item.rut}</td>
                    <td>${item.email}</td>
                    <td>${item.telefono}</td>
                    <td>${item.sede}</td>
                    <td>${item.sexo}</td>
                    <td>
                        <span class="badge ${item.menuVegetariano === 'S√≠' ? 'badge-vegetariano' : 'badge-regular'}">
                            ${item.menuVegetariano === 'S√≠' ? 'üå± Vegetariano' : 'Regular'}
                        </span>
                    </td>
                    <td>${item.fecha_registro || 'N/A'}</td>
                    <td>
                        <button class="btn-action btn-edit" onclick="editInscripcion('${key}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteInscripcion('${key}', '${item.nombre}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Editar inscripci√≥n
        function editInscripcion(key) {
            const item = inscripciones[key];
            document.getElementById('editKey').value = key;
            document.getElementById('editNombre').value = item.nombre;
            document.getElementById('editRut').value = item.rut;
            document.getElementById('editEmail').value = item.email;
            document.getElementById('editTelefono').value = item.telefono;
            document.getElementById('editSede').value = item.sede;
            document.getElementById('editSexo').value = item.sexo;
            document.getElementById('editMenuVegetariano').value = item.menuVegetariano;
            
            document.getElementById('editModal').classList.add('active');
        }

        // Cerrar modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Guardar edici√≥n
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const key = document.getElementById('editKey').value;
            const updatedData = {
                nombre: document.getElementById('editNombre').value.trim(),
                rut: document.getElementById('editRut').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                telefono: document.getElementById('editTelefono').value.trim(),
                sede: document.getElementById('editSede').value,
                sexo: document.getElementById('editSexo').value,
                menuVegetariano: document.getElementById('editMenuVegetariano').value,
                fecha_modificacion: new Date().toISOString()
            };

            try {
                await database.ref(`evento_sindicato_inscripciones/${key}`).update(updatedData);
                alert('‚úÖ Inscripci√≥n actualizada exitosamente');
                closeEditModal();
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al actualizar la inscripci√≥n');
            }
        });

        // Eliminar inscripci√≥n
        async function deleteInscripcion(key, nombre) {
            if (confirm(`¬øEst√° seguro que desea eliminar la inscripci√≥n de ${nombre}?`)) {
                try {
                    await database.ref(`evento_sindicato_inscripciones/${key}`).remove();
                    alert('‚úÖ Inscripci√≥n eliminada exitosamente');
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error al eliminar la inscripci√≥n');
                }
            }
        }

        // Exportar a CSV
        function exportToExcel() {
            const data = Object.values(inscripciones);
            if (data.length === 0) {
                alert('No hay inscripciones para exportar');
                return;
            }

            // Preparar datos para Excel con encabezados en espa√±ol
            const excelData = data.map((item, index) => ({
                'N¬∞': index + 1,
                'Nombre Completo': item.nombre,
                'RUT': item.rut,
                'Correo Electr√≥nico': item.email,
                'Tel√©fono': item.telefono,
                'Sede': item.sede,
                'Sexo': item.sexo,
                'Men√∫ Vegetariano': item.menuVegetariano === 'Si' || item.menuVegetariano === 'S√≠' ? 'S√ç' : 'NO',
                'Fecha de Registro': item.fecha_registro || 'N/A'
            }));

            // Crear el libro de Excel
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(excelData);

            // Configurar ancho de columnas
            ws['!cols'] = [
                { wch: 5 },   // N¬∞
                { wch: 30 },  // Nombre
                { wch: 15 },  // RUT
                { wch: 30 },  // Email
                { wch: 15 },  // Tel√©fono
                { wch: 15 },  // Sede
                { wch: 12 },  // Sexo
                { wch: 18 },  // Men√∫
                { wch: 20 }   // Fecha
            ];

            // Agregar la hoja al libro
            XLSX.utils.book_append_sheet(wb, ws, 'Inscritos Evento');

            // Descargar el archivo
            const fecha = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `Inscritos_Sindicato_N1_${fecha}.xlsx`);
        }

        function exportToCSV() {
            const data = Object.values(inscripciones);
            if (data.length === 0) {
                alert('No hay inscripciones para exportar');
                return;
            }

            // CSV mejorado con BOM para UTF-8 y columnas ordenadas
            const headers = ['N¬∞', 'Nombre Completo', 'RUT', 'Correo Electr√≥nico', 'Tel√©fono', 'Sede', 'Sexo', 'Men√∫ Vegetariano', 'Fecha Registro'];
            const rows = data.map((item, index) => [
                index + 1,
                `"${item.nombre}"`,
                `"${item.rut}"`,
                `"${item.email}"`,
                `"${item.telefono}"`,
                `"${item.sede}"`,
                `"${item.sexo}"`,
                `"${item.menuVegetariano === 'Si' || item.menuVegetariano === 'S√≠' ? 'S√ç' : 'NO'}"`,
                `"${item.fecha_registro || 'N/A'}"`
            ].join(','));

            const csv = '\uFEFF' + [headers.join(','), ...rows].join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            const fecha = new Date().toISOString().split('T')[0];
            link.download = `Inscritos_Sindicato_N1_${fecha}.csv`;
            link.click();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('filterSede').addEventListener('change', renderTable);
        document.getElementById('filterSexo').addEventListener('change', renderTable);

        // Cerrar modal al hacer clic fuera
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Inicializar
        loadInscripciones();
    </script>

</body>
</html>
