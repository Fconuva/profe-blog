<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago Manual</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }
        .status.show { display: block; }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .helper {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Registrar Pago Manual</h1>
        <p class="subtitle">Ingresa los datos del pago de MercadoPago para guardarlo en Firebase</p>

        <form id="paymentForm">
            <div class="form-group">
                <label for="paymentId">Payment ID de MercadoPago *</label>
                <input type="text" id="paymentId" required placeholder="Ej: 1234567890">
                <p class="helper">Lo encuentras en tu panel de MercadoPago ‚Üí Actividades</p>
            </div>

            <div class="form-group">
                <label for="email">Email del pagador *</label>
                <input type="email" id="email" required placeholder="usuario@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="name">Nombre del pagador *</label>
                <input type="text" id="name" required placeholder="Juan P√©rez">
            </div>

            <div class="form-group">
                <label for="amount">Monto (CLP) *</label>
                <input type="number" id="amount" required value="25000" min="0">
            </div>

            <div class="form-group">
                <label for="date">Fecha del pago *</label>
                <input type="datetime-local" id="date" required>
            </div>

            <div class="divider"></div>

            <button type="submit" class="btn" id="submitBtn">
                üíæ Guardar Pago en Firebase
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCzN4xNEE_hKshXbsVqLhWSnzet1pHwRh8",
            authDomain: "profe-blog.firebaseapp.com",
            databaseURL: "https://profe-blog-default-rtdb.firebaseio.com",
            projectId: "profe-blog",
            storageBucket: "profe-blog.firebasestorage.app",
            messagingSenderId: "305920739217",
            appId: "1:305920739217:web:2e08c7469d2988d8b3bc30"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('paymentForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        // Set current date/time as default
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('date').value = now.toISOString().slice(0, 16);

        function showStatus(message, type) {
            statusDiv.className = 'status show ' + type;
            statusDiv.innerHTML = message;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const paymentId = document.getElementById('paymentId').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const dateInput = document.getElementById('date').value;

            if (!paymentId || !email || !name || !amount || !dateInput) {
                showStatus('‚ùå Por favor completa todos los campos', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Guardando...';
            showStatus('üîÑ Guardando pago en Firebase...', 'info');

            try {
                const verifiedAt = new Date(dateInput).toISOString();
                
                const paymentData = {
                    paymentId: String(paymentId),
                    email: email,
                    name: name,
                    status: 'approved',
                    amount: amount,
                    currency: 'CLP',
                    verifiedAt: verifiedAt,
                    plan: 'Acceso Completo ECEP 2025',
                    accountCreated: false,
                    manualEntry: true,
                    registeredBy: 'admin',
                    registeredAt: new Date().toISOString()
                };

                const paymentRef = ref(database, 'verified_payments/' + paymentId);
                await set(paymentRef, paymentData);

                showStatus(`
                    ‚úÖ <strong>¬°Pago guardado exitosamente!</strong><br><br>
                    üìã Payment ID: ${paymentId}<br>
                    üìß Email: ${email}<br>
                    üí∞ Monto: $${amount.toLocaleString('es-CL')}<br><br>
                    Ahora puedes verlo en:<br>
                    <a href="/evaluaciones/admin/#pagos" style="color: #667eea; font-weight: 600;">Panel de Admin ‚Üí Pagos</a>
                `, 'success');

                // Reset form
                form.reset();
                document.getElementById('date').value = now.toISOString().slice(0, 16);
                
                submitBtn.textContent = '‚úÖ Guardado - Puedes agregar otro';
                setTimeout(() => {
                    submitBtn.textContent = 'üíæ Guardar Pago en Firebase';
                    submitBtn.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error al guardar: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Guardar Pago en Firebase';
            }
        });
    </script>
</body>
</html>
